<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>팝업 타이틀</h1>
			<button type="button" data-btn="pop-close">@팝업 타이틀 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<p class="area-temp" style="height:1000px;">컨텐츠영역</p>
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">버튼</button>
			</div>
		</div>
	</article>
</div>
