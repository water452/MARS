<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<!-- ##################################### -->
<!-- # 레이어팝업 호출버튼 -->
<!-- ##################################### -->
<button type="button" class="btn-com1" aria-controls="uiPOPID1">팝업오픈 : 기본텍스트</button>
<button type="button" class="btn-com1" aria-controls="uiPOPID2">팝업오픈 : 블릿형</button>

<!-- ##################################### -->
<!-- # 레이어팝업 : 기본텍스트 -->
<!-- ##################################### -->
<div id="uiPOPID1" class="pop-mes2" data-popmodal="true" role="alertdialog">
	<dl>
		<dt>팝업타이틀</dt>
		<dd>
			<!-- // -->
			일반텍스트
			<!-- // -->
			<strong>강조텍스트</strong>
			<span>부가텍스트</span>
		</dd>
		<!-- // -->
		<dd class="area-action">
			<button type="button" class="btn-action" data-btn="pop-close">취소</button>
			<button type="button" class="btn-action c1">확인</button>
		</dd>
		<!-- // -->
	</dl>
</div>

<!-- ##################################### -->
<!-- # 레이어팝업 : 블릿형 -->
<!-- ##################################### -->
<div id="uiPOPID2" class="pop-mes2" data-popmodal="true" role="alertdialog">

			<button type="button" class="btn-action c1">확인</button>
		</dd>
		<!-- // -->
	</dl>
</div>
<!-- ##################################### -->
<script>
