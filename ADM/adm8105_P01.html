<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 컨텐츠 수정 | 담보컨텐츠 | 장기설계관리 | ADMIN</title>
<link rel="stylesheet" href="../resource/css/admin.css?20220513">
<script type="text/javascript" src="../resource/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../resource/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../resource/js/ui.admin.js"></script>
</head>
<body>
<div id="popup">
	<div class="pop-header">
		<h1>컨텐츠 수정</h1>
		<button type="button" class="pop-close" onclick="window.close();">팝업 닫기</button>
	</div>
	<div class="pop-content">
		<div class="tbl-write1">
            <table>
                <colgroup>
                    <col style="width:150px;">
                    <col>
                </colgroup>
				<tbody>
                    <tr>
						<th scope="row">업무선택<em class="imp"><span>필수</span></em></th>
						<td>
                            <div class="form-row">
								<label class="label-check">
									<input type="radio" name="formA" checked="checked">
									<span>장기</span>
								</label>
								<label class="label-check">
									<input type="radio" name="formA">
									<span>자동차</span>
								</label>
                                <label class="label-check">
									<input type="radio" name="formA">
									<span>일반</span>
								</label>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">선택 이미지<em class="imp"><span>필수</span></em></th>
						<td>
							<div class="form-row">
								<span class="wrap-file">
									<input type="file" tabindex="-1">
									<button type="button" onclick="$(this).prev('input').trigger('click');" class="btn-sub1 ic3">첨부하기</button>
								</span>
								<!-- [D] 이미지 등록 전 메시지 -->
								<p class="list-dot1">컨텐츠 이미지를 등록해주세요.</p>
								<!-- [D] 이미지 등록 후 목록 -->
                                <div class="file-div">
                                    <span class="file-name">가나다라마바사.jpg <button type="button" class="btn-del1">삭제</button></span>
                                </div>
								<!-- // -->
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="area-action">
            <button type="button" class="btn-action">취소</button>
			<button type="button" class="btn-action c2">수정</button>
		</div>
	</div>
</div>
</body>
</html>
