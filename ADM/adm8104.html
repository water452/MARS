<!DOCTYPE html>

	</div>
	<div class="pop-content">
		<ul class="list-dot1">
			<li>해당 화면은 <strong>(가로)375 x (세로)812</strong> 기준의 화면입니다.</li>
			<li>디스플레이 크기에 따라 차이가 있을 수 있습니다.</li>
		</ul>
		<div class="phone-view">
			<div class="preview-wrap">
				<div class="popup-wrapper">
					<article>
						<!-- -------------------------------------- -->
						<!-- # [HEADER] 페이지 타이틀 -->

							<h1>담보명</h1>
							<button type="button" data-btn="pop-close">이벤트 안내 닫기</button>
						</header>
				
						<!-- -------------------------------------- -->
						<!-- # [CONTAINER] 컨텐츠 -->
						<!-- -------------------------------------- -->
						<div class="container" data-page="2">
							<!-- ######################### -->
							<!-- [이미지영역] -->
							<!-- ######################### -->
							<div class="area-img1">
								<img src="../resource/img/admin/tmp/@img_view.png" alt="동영상 썸네일">
							</div>
						</div>
						<!-- -------------------------------------- -->
					</article>
				</div>
			</div>
		</div>
		<div class="area-action">
			<button type="button" class="btn-action c1">확인</button>
		</div>
	</div>
