<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>LOGIN | ADMIN</title>
<link rel="stylesheet" href="../resource/css/admin.css?20220913">
<script type="text/javascript" src="../resource/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../resource/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../resource/js/ui.admin.js"></script>
</head>
<body>
<div id="wrapper" class="login-wrap">
	<!-- ############################## -->
	<!-- [HEADER] -->
	<!-- ############################## -->
	<main class="login-info">
		<h1>MARS LOGIN</h1>
		<dl>
			<dt>사번</dt>
			<dd>
				<input type="text" name="" id="" class="text" placeholder="사번">
			</dd>
		</dl>
		<dl>
			<dt>비밀번호</dt>
			<dd>
				<input type="password" name="" id="" class="text" placeholder="비밀번호">
			</dd>
		</dl>
		<div class="info-div">
			<div class="label-check">
				<label>
					<input type="checkbox" checked="checked">
					<span>사번저장</span>
				</label>
			</div>
			<button type="button" class="btn-login">로그인</button>
			<button type="button" class="btn-password">비밀번호 변경</button>
		</div>
	</main>
</div>
</body>
</html>
