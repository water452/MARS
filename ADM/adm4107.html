<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>전사 공지사항 | 커뮤니티 | ADMIN</title>
<link rel="stylesheet" href="../resource/css/admin.css?20220913">
<script type="text/javascript" src="../resource/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../resource/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../resource/js/ui.admin.js"></script>
</head>
<body>
<div id="wrapper">
	<!-- ############################## -->
	<!-- [HEADER] -->
	<!-- ############################## -->
	<div id="header"></div>
	<h2 class="page-title">전사 공지사항 수정</h2>
	<!-- ############################## -->
	<!-- [CONTAINER] -->
	<!-- ############################## -->
	<div id="container">
		<!-- ### [LNB] ### -->
		<div class="aside"></div>

		<!-- ### [CONTENTS] ### -->
		<div class="contents">
			<div class="sub">
				<button type="button" class="btn-action c3">목록</button>
				<button type="button" class="btn-action del">삭제</button><!--[M : 2022-08-08 삭제 버튼 추가 - 선오픈 아니고 본 오픈시 반영]-->
				<button type="button" class="btn-action c1">수정</button>
			</div>
			<div class="tbl-write1">
				<table>
					<colgroup>
						<col style="width:150px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">분류<em class="imp"><span>필수</span></em></th>
							<td>
								<div class="form-row">
									<label class="label-check">
										<input type="radio" name="formA" checked="checked">
										<span>전사 공통</span>
									</label>
									<label class="label-check">
										<input type="radio" name="formA">
										<span>장기</span>
									</label>
									<label class="label-check">
										<input type="radio" name="formA">
										<span>자동차/일반</span>
									</label>
									<label class="label-check">
										<input type="radio" name="formA">
										<span>영업지원</span>
									</label>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">고정여부</th>
							<td>
								<div class="form-row">
									<label class="label-check">
										<input type="checkbox" name="ck01" checked="checked">
										<span>고정</span>
									</label>
									<input type="text" class="date" placeholder="날짜 선택" value="2022.02.22">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">게시기한</th>
							<td>
								<div class="form-row">
									<label class="label-check">
										<input type="radio" name="rd01" checked="checked">
										<span>선택</span>
									</label>
									<input type="text" class="date" placeholder="날짜 선택" value="2022.02.22">
									<label class="label-check">
										<input type="radio" name="rd01">
										<span>영구</span>
									</label>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">예약게시</th>
							<td>
								<div class="form-row">
									<label class="label-check">
										<input type="checkbox" name="ck03" checked="checked">
										<span>선택</span>
									</label>
									<input type="text" class="date" placeholder="날짜 선택" value="2022.02.22">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">게시범위</th>
							<td>
								<div class="form-row">
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>회사 전체</span>
									</label>
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>임직원(본사)</span>
									</label>
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>총무</span>
									</label>
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>사업단장</span>
									</label>
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>AM</span>
									</label>
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>지점장</span>
									</label>
									<label class="label-check">
										<input type="checkbox" name="ck01112" checked="checked">
										<span>설계사</span>
									</label>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">제목<em class="imp"><span>필수</span></em></th>
							<td>
								<div class="form-row">
									<input type="text" class="text" name="" id="" value="롯데손해보험 3월 전사 공지사항" placeholder="제목 입력" style="width:100%">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">내용<em class="imp"><span>필수</span></em></th>
							<td class="editor">
								<div style="height:200px;">
									에디터영역
								</div>
							</td>
						</tr>
						<!-- 220413 기획서 v1.3 수정-->
						<tr>
							<th scope="row">이미지 첨부
								<!-- 220512 틀팁 추가-->
								<div class="tooltip ">
									<button type="button"></button>
									<div class="tooltip-layer">
										<ul class="list-dot1">
											<li>첨부파일의 사이즈는 <b>000px X 000px</b> 사이즈를 준수해주세요.</li>
											<li>첨부파일은 <b>png, jpg, jpeg, bmp, gif</b> 파일만 등록이 가능합니다.  </li>
											<li>첨부파일 용량은 <b>5M</b>를 넘을 수 없습니다. </li>
										</ul>
									</div>
								</div>
								<!--// 220512 틀팁 추가-->
							</th>
							<td>

								<span class="wrap-file">
									<input type="file" tabindex="-1">
									<button type="button" onclick="$(this).prev('input').trigger('click');" class="btn-sub1 ic3">첨부하기</button>
								</span>
								<div class="file-div">
									<span class="file-name">가나다라마바사.jpg <button type="button" class="btn-del1">삭제</button></span>
								</div>
								<div class="file-div">
									<span class="file-name">가나다라마바사.png <button type="button" class="btn-del1">삭제</button></span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">파일 첨부</th>
							<td>
								<span class="wrap-file">
									<input type="file" tabindex="-1">
									<button type="button" onclick="$(this).prev('input').trigger('click');" class="btn-sub1 ic1">첨부하기</button>
								</span>
								<div class="file-div">
									<span class="file-name">가나다라마바사.xls <button type="button" class="btn-del1">삭제</button></span>
								</div>
								<div class="file-div">
									<span class="file-name">가나다라마바사.pptx <button type="button" class="btn-del1">삭제</button></span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">관련 컨텐츠 첨부</th>
							<td>
								<span class="wrap-file">
									<button type="button" class="btn-sub1 ic2">첨부하기</button>
								</span>
								<div class="file-div">
									<span class="file-name">전체 공지<button type="button" class="btn-del1">삭제</button></span>
								</div>
							</td>
						</tr>
						<!--// 220413 기획서 v1.3 수정-->
						<tr>
							<th scope="row">게시물 노출 여부<em class="imp"><span>필수</span></em></th>
							<td>
								<label class="label-check">
									<input type="radio" name="form11" checked="checked">
									<span>노출</span>
								</label>
								<label class="label-check">
									<input type="radio" name="form11">
									<span>미노출</span>
								</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="wrap-btn">
				<div class="btns">
					<button type="button" class="btn-action c3">목록</button>
				</div>
				<div class="btns">
					<button type="button" class="btn-action c1">수정</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
