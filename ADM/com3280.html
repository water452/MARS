<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>도입 메인 관리 | ADMIN</title>
<link rel="stylesheet" href="../resource/css/admin.css?20220913">
<script type="text/javascript" src="../resource/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../resource/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../resource/js/ui.admin.js"></script>
</head>
<body>
<div id="popup">
	<div class="pop-header">
		<h1>미리보기</h1>
		<button type="button" class="pop-close" onclick="window.close();">팝업 닫기</button>
	</div>
	<div class="pop-content">
		<ul class="list-dot1">
			<li>해당 화면은 <strong>(가로)375 x (세로)812</strong> 기준의 화면입니다.</li>
			<li>디스플레이 크기에 따라 차이가 있을 수 있습니다.</li>
		</ul>
		<div class="phone-view">
			<div class="preview-wrap">

				<header class="header"></header>
				<div class="container main">
					<div class="main-wrap">
						<ul class="main-list">
							<li class="item">
								<a href="javascript:void(0);">
									<img src="../resource/img/admin/tmp/img1_1.png" alt="">
									<div class="txt-top">
										<div class="tit">
											<span>하다미님,</span>
											<span>오늘도 좋은일들이 </span>
											<span>생길거예요.</span>
										</div>
										<div class="info1">
											<strong>적립포인트</strong>
											<div>총 32,000Point </div>
										</div>
									</div>
								</a>
							</li>

							<li class="item">
								<a href="javascript:void(0);">
									<img src="../resource/img/admin/tmp/img2_2.png" alt="">
									<div class="txt1">
										<em class="cate">오늘도 출첵</em>
										<div class="tit">
											<span>우리, 매일 만나요.</span>
											<span>매일 만나고</span>
											<span>매일 쌓이는 포인트</span>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="area-action">
			<button type="button" class="btn-action c3">취소</button>
			<button type="button" class="btn-action c1">확인</button>
		</div>
	</div>
</div>

</html>
