	<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
	<!-- ### [D] main태그 위에 위치 ### -->
	<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
	<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
	<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
	<!-- ################################################### -->
	<div class="popup-wrapper">
		<article>
			<!-- -------------------------------------- -->
			<!-- # [HEADER] 팝업 타이틀 -->
			<!-- -------------------------------------- -->
			<header class="header">
				<h1>풀이영상</h1>
				<button type="button" data-btn="pop-close">강의 상세 닫기</button>
			</header>
	
			<!-- -------------------------------------- -->
			<!-- # [CONTAINER] 컨텐츠 -->
			<!-- -------------------------------------- -->
			<div class="container t1"> <!-- 2023-01-03 클래스 추가 -->
				<!-- ######################### -->
				<!-- [강의기본정보] -->
				<!-- ######################### -->
				<article class="board-view1 t1">
					<!-- # 게시물 정보 # -->
					<header>
						<div class="tit">
							<h1>고객들에게 좋은 보험이란 상품이 아니라 보험설계사 입니다.</h1>
						</div>
						<div class="data-info3 t1">
							<span class="img"><img src="../../resource/img/temp/@img_edu2.jpg" alt=""></span>
							<button type="button" class="btn">영상보기</button>
						</div>
						<div class="data-word2">
							<em>#키워드</em>
							<em>#해시태그</em>
						</div>
						<dl class="data2">
							<dt>등록일시</dt>
							<dd>0000.00.00 00:00</dd>
						</dl>
						<div class="data">
							<dl class="icon-com1 ic9">
								<dt>조회</dt>
								<dd>0,000</dd>
							</dl>
							<dl class="icon-com1 ic13">
								<dt>발송</dt>
								<dd>000,000</dd>
							</dl>
							<button type="button" class="icon-com1 ic25">공유하기</button>
						</div>
					</header>
		
					<!-- # 게시물 작성 내용 # -->
					<section class="wrap-section">
						<h2 class="tit-sub2">상세 설명</h2>
						<p class="mes-t3">
							누구에게나 좋은 보험은 없는 것처럼 누구에게나
							좋지 않은 보험도 없다. 보험료가 오를 수 있는 갱신형이라고 무조건 비갱신형보다 나쁜것은 아니다.
							되려 비갱신혀오다 초기 보험료는 저렴해서
							부담없는 보험료로 가입할 수 있으며 자신의 상황에 맞게  보험상품을 설계항 수 있다는 점에서 적절하게
							활용하면 나에게 좋은 보험이 될 수 있다.
						</p>
					</section>
					<!-- # // # -->
				</article>
			</div>

		</article>
