<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>모의고사 진행</title>
	<link rel="stylesheet" href="../../resource/css/common.css?20220913">
	<link rel="stylesheet" href="../../resource/css/content.css?20220913">
	<link rel="stylesheet" href="../../resource/css/page_cnd.css">
	<script src="../../resource/js/jquery-3.2.1.min.js"></script>
	<script src="../../resource/js/jquery-ui.min.js"></script>
	<script src="../../resource/js/ui.plugin.js"></script>
	<script src="../../resource/js/ui.common.js?20220913"></script>
	<script src="../../resource/js/ui.common.cnd.js"></script>
</head>
<body>

<!-- ##################################### -->
<!-- # 모의고사 연결시험여부 확인 -->
<!-- ##################################### -->
<div id="uiPOPID1" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>이어서 보기</h1>
			<button type="button" data-btn="pop-close">이어서 보기 닫기</button>
		</header>
		<div class="content">
			<div class="follow-up">
				<div class="title">
					<strong>
						'모의고사 1형'에<br>
						응시한 기록이 남아있어요.
					</strong>
					이어서 진행하시겠어요?
				</div>
				<div class="progress-rate">
					<div class="graphbar">
						<p></p>
					</div>
					<div class="legend">
						<p class="value-current">36% 진행중</p>
						<p class="value-min">0%</p>
						<p class="value-max">100%</p>
					</div>
				</div>
			</div>
		</div>
		<footer class="area-action col">
			<a href="javascript:void(0);" class="btn-action">처음부터 진행</a>
			<a href="javascript:void(0);" class="btn-action c1">이어서 진행</a>
		</footer>
	</article>
</div>
<!-- ##################################### -->
<script>
//<!--
	//레이어팝업 선언
	$plugin.popmodal('#uiPOPID1');

	//레이어팝업 강제오픈
	$('#uiPOPID1').trigger('outputOpen');
//-->
	$(".progress-rate").each(function(){
		$(this).find(".graphbar p").css({width:$(this).find(".value-current").text().replace(/[^\.|^0(0)+|^0-9\.]/g, '')+"%"})
		$(this).find('.value-current').attr('style','--el-progress:'+$(this).find(".value-current").text().replace(/[^\.|^0(0)+|^0-9\.]/g, ''));
	})
</script>
</body>
</html>
