<div id="uiPOPREC4052L01" class="pop-mes2" data-popmodal="true" role="alertdialog">
	<dl>
		<dt>마케팅활용정보 동의 안내</dt>
		<dd>이벤트 및 포인트 혜택을 받아보세요!</dd>
		<!-- // -->
		<dd class="area-action col">
			<button type="button" class="btn-action" data-btn="pop-close">건너뛰기</button>
			<button type="button" class="btn-action c1">확인하기</button>
		</dd>
		<!-- // -->
	</dl>
</div>
<!-- ################################################### -->

<script>
//<!--
	//레이어팝업 선언
	var _popmodal = $plugin.popmodal('#uiPOPREC4052L01',{
		callback_after : function(e){
			ui.alert('건너뛰기 클릭시 이벤트 처리') // 건너뛰기 클릭 후 이벤트 처리 샘플
		}
	});

	//레이어팝업 닫기 샘플
	$('.btn-action.c1').on('click',function(){
		_popmodal.outputClose();//팝업닫기함수
	})

	//레이어팝업 강제오픈
	$('#uiPOPREC4052L01').trigger('outputOpen');
//-->
</script>
