<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>설치가이드</title>
<link rel="stylesheet" href="../../resource/css/common.css">
<link rel="stylesheet" href="../../resource/css/content.css">
<link rel="stylesheet" href="../../resource/css/page_cnd.css">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js"></script>
<script src="../../resource/js/ui.common.cnd.js"></script>
<!--

</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>설치가이드</h1>
			<button type="button" data-btn="pop-close">설치가이드 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container etc">
            <div class="tit-section2 t1"><p>영업지원 앱 설치를 위한 <br>가이드내용을 미리 확인해보세요.</p></div>

            <div class="step-txt-type">
                <ol>
                    <li>
                        <strong class="round-box">STEP 1</strong>
                        <em class="step-tit small">영업지원 앱 설치</em>
                        <p class="desc">앱 설치부터 권한 설정까지의 단계예요.</p>
                    </li>
                    <li>
                        <strong class="round-box">STEP 2</strong>
                        <em class="step-tit small">영업지원 앱 실행</em>
                        <p class="desc">설치 후 구동하기 전까지의 단계예요.</p>
                    </li>
                    <li>
                        <strong class="round-box">STEP 3</strong>
                        <em class="step-tit small">원가드 앱 설치</em>
                        <p class="desc">마지막으로, 보안 모듈을 설치하면 끝!</p>
                    </li>
                </ol>
            </div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">영업지원 앱 설치하러 가기</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
