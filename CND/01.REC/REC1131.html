
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>출석체크 | 도입</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page_cnd.css">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
<script src="../../resource/js/ui.common.cnd.js"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1 class="hide">출석체크</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="cnd1 t1">
		<div class="banner-box1 attendance">
			<img src="../../resource/img/cnd/img_calendar_banner.png" alt="">
			<div class="txt1">
				<!-- 2023-01-10 변경 -->
				<h2>오늘도 출첵</h2>
				<p>우리,<br>내일도 만나요.</p>
				<h2>하루 한번 누를 때마다 쌓이는 포인트</h2>
				<!-- //2023-01-10 변경 -->
			</div>
		</div>
		<div class="wrap-section1">
			<div class="calendar-intro">
				<h3>6월 출석체크 현황</h3>
				<p>이번달 출석 횟수는 <br> <em>7일</em> 이에요</p>
			</div>
			<div class="calendar">
				<p>매일 1,000P 받아가세요.</p>
				<table>
					<colgroup>
						<col style="width:14.2%">
						<col style="width:14.2%">
						<col style="width:14.2%">
						<col style="width:14.2%">
						<col style="width:14.2%">
						<col style="width:14.2%">
						<col style="width:14.2%">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">일</th>
							<th scope="col">월</th>
							<th scope="col">화</th>
							<th scope="col">수</th>
							<th scope="col">목</th>
							<th scope="col">금</th>
							<th scope="col">토</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="out">29</span></td>
							<td><span class="out">30</span></td>
							<td><span class="out">31</span></td>
							<td><span class="in correct" title="출석완료">1</span></td>
							<td><span class="in correct" title="출석완료">2</span></td>
							<td><span class="in correct" title="출석완료">3</span></td>
							<td><span class="in correct" title="출석완료">4</span></td>
						</tr>
						<tr>
							<td><span class="in pass" title="출석안함">5</span></td>
							<td><span class="in correct" title="출석완료">6</span></td>
							<td><span class="in pass" title="출석안함">7</span></td>
							<td><span class="in correct" title="출석완료">8</span></td>
							<td><span class="in today">9</span></td>
							<td><span class="in">10</span></td>
							<td><span class="in">11</span></td>
						</tr>
						<tr>
							<td><span class="in">12</span></td>
							<td><span class="in">13</span></td>
							<td><span class="in">14</span></td>
							<td><span class="in">15</span></td>
							<td><span class="in">16</span></td>
							<td><span class="in">17</span></td>
							<td><span class="in">18</span></td>
						</tr>
						<tr>
							<td><span class="in">19</span></td>
							<td><span class="in">20</span></td>
							<td><span class="in">21</span></td>
							<td><span class="in">22</span></td>
							<td><span class="in">23</span></td>
							<td><span class="in">24</span></td>
							<td><span class="in">25</span></td>
						</tr>
						<tr>
							<td><span class="in">26</span></td>
							<td><span class="in">27</span></td>
							<td><span class="in">28</span></td>
							<td><span class="in">29</span></td>
							<td><span class="in">30</span></td>
							<td><span class="out">1</span></td>
							<td><span class="out">2</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">출석체크 하기</button>
		</div>
	</div>
</main>
</body>
</html>
