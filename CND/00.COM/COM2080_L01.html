<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[L] 문자 발송 완료| [P] 휴대폰 본인인증 | 본인인증</title>
<link rel="stylesheet" href="../../resource/css/common.css">
<link rel="stylesheet" href="../../resource/css/content.css">
<link rel="stylesheet" href="../../resource/css/page_cnd.css">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js"></script>
<script src="../../resource/js/ui.common.cnd.js"></script>
</head>
<body>
<div class="popup-wrapper">
	<article>
		<div class="container">
			<fieldset class="form-wrap1">
				<legend>휴대폰 본인인증 입력</legend>
				<dl class="form">
					<dt>휴대폰번호</dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">통신사 선택</span>
								<span data-select="text" data-value="selectOpeion1_1">SKT</span>
							</button>
							<div class="list">
								<div data-label="통신사 선택">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_1"><span>SKT</span></label>
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_2"><span>KT</span></label>
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_3"><span>LG U+</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="휴대폰번호" value="01012345678" placeholder="휴대폰번호를 입력해주세요.">
							<button type="button" class="btn-sub1" aria-controls="uiPOPCOM1340L01">발송하기</button>  <!-- [샘플 : 레이어팝업 호출 버튼] -->
						</div>
						<div class="input-wrap1">
							<div class="text">
								<input type="tel" title="인증번호" placeholder="인증번호" disabled>
								<span class="util2">03:00</span>
							</div>
							<button type="button" class="btn-sub1" disabled>인증확인</button>
						</div>
						<div class="validation"></div>
					</dd>
				</dl>
			</fieldset>
		</div>
	</article>
</div>

<!-- ################################################### -->
<!-- ### [레이어팝업] : 문자 발송 완료 ### -->
<!-- ################################################### -->
<div id="uiPOPCOM1340L01" class="pop-mes2" data-popmodal="true">
	<dl>
		<dt>문자 발송 완료</dt>
		<dd>
			<strong>문자메세지가 전송되었어요.<br>이용통신사에 따라 전송이 늦어질 수 있으니 잠시만 기다려주세요.</strong>
			<span>인증유효시간이 경과할 경우 인증처리가 불가능 합니다.</span>
		</dd>
		<dd class="area-action">
			<button type="button" class="btn-action c1" data-btn="pop-close">확인</button>
		</dd>
	</dl>
</div>
<!-- ##################################### -->
<script>
//<!--
	//레이어팝업 선언
	$plugin.popmodal('#uiPOPCOM1340L01',{
		callback_after : function(e){
			//샘플 : 팝업닫기 후 이벤트처리
			var _el_next = $(e.pop_open).parent('.input-wrap1').next('.input-wrap1');
			_el_next.find('[disabled]').removeAttr('disabled')
			_el_next.find('[type="tel"]').focus();
			ui.formInput();//폼 이벤트 재호출
		}
	});

	//레이어팝업 강제오픈
	$('#uiPOPCOM1340L01').trigger('outputOpen');
//-->
</script>
</body>
</html>
