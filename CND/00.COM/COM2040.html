<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<link rel="stylesheet" href="../../resource/css/common.css">

<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>본인인증</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- ######################### -->
		<!-- [상단영역] 안내문구 -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>본인인증 수단을 선택해주세요.</p>
		</div>
		
		<!-- ######################### -->
		<!-- [인증선택] -->
		<!-- ######################### -->
		<div class="btn-util4">
			<label class="ic1">
				<input type="radio" name="btnRadio1" checked>
				<span>휴대폰 본인인증</span>
			</label>
			<label class="ic2">
				<input type="radio" name="btnRadio1">
				<span>카카오페이 인증</span>
			</label>
			<label class="ic3">
				<input type="radio" name="btnRadio1">
				<span>금융인증서</span>
			</label>
			<label class="ic7">
				<input type="radio" name="btnRadio1">
				<span>PASS</span>
			</label>
			<label class="ic8">
				<input type="radio" name="btnRadio1">
				<span>NAVER</span> <!-- [M 2022-07-04] : 문구수정 -->
			</label>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
			<!-- <button type="button" class="btn-action c1" disabled>다음</button> : 비활성화 시 -->
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>

</html>
