<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>전체구조 | 레이아웃</title>
<link rel="stylesheet" href="../../resource/css/common.css">
<link rel="stylesheet" href="../../resource/css/content.css">
<link rel="stylesheet" href="../../resource/css/page_cnd.css">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js"></script>
<script src="../../resource/js/ui.common.cnd.js"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ################################################### -->
<div id="popup" class="popup-wrapper" data-popmodal="true">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>팝업 타이틀</h1>
			<button type="button" data-btn="pop-close">@팝업 타이틀 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- [샘플] 레이아웃 변경에 대한 확인용 -->
			<div class="area-btn1">
				<button type="button" class="btn-com1" data-page-btn="0">기본</button>
				<button type="button" class="btn-com1" data-page-btn="1">BG변경</button>
				<button type="button" class="btn-com1" data-page-btn="2">완료페이지</button>
			</div>

			<!-- [샘플] 팝업호출용 -->
			<div class="area-btn1">
				<a href="#popup" class="btn-sub2" data-btn="pop-close">풀팝업 닫기</a>
				<a href="#uiPOP1" class="btn-sub2 c1">레이어 열기</a>
				<button class="btn-sub2" data-id="uiBtnToast">토스트 열기</button>
			</div>
			<!-- // -->

			<!-- [하단영역] 액션버튼 -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">버튼명</button>
			</div>
			<!-- // -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>

<!-- ################################################### -->
<!-- ### [바닥페이지] #wrapper ### -->
<!-- ################################################### -->
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>페이지 타이틀</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- [샘플] 레이아웃 변경에 대한 확인용 -->
		<div class="area-btn1">
			<button type="button" class="btn-com1" data-page-btn="0">기본</button>
			<button type="button" class="btn-com1" data-page-btn="1">BG변경</button>
			<button type="button" class="btn-com1" data-page-btn="2">완료페이지</button>
		</div>

		<!-- [샘플] 팝업호출용 -->
		<div class="area-btn1">
			<a href="#popup" class="btn-sub2">풀팝업 열기</a>
			<a href="#uiPOP1" class="btn-sub2 c1">레이어 열기</a>
			<button class="btn-sub2" data-id="uiBtnToast">토스트 열기</button>
		</div>
		<!-- // -->

		<!-- [하단영역] 액션버튼 -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">버튼명</button>
		</div>
		<!-- // -->
	</div>

	<!-- -------------------------------------- -->
	<!-- # [ASIDE_MENU] 전체메뉴 -->
	<!-- -------------------------------------- -->
	<aside id="asideTotalMenu" class="aside-menu" data-popmodal="true" aria-label="전체메뉴">
		<div>전체메뉴영역<button type="button" data-btn="pop-close">전체메뉴닫기</button></div>
	</aside>
	<!-- -------------------------------------- -->
</main>

<!-- ################################################### -->
<!-- ### [레이어팝업] .pop-modal ### -->
<!-- ################################################### -->
<div id="uiPOP1" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>레이어샘플1</h1>

		</header>
		<div class="content">

			내용끝
		</div>
	</article>
</div>
<!-- ################################################### -->
<script>
//<!--
	//[샘플] 레이아웃 변경에 대한 확인용
	$('[data-page-btn]').on('click',function(){
		var _value = $(this).data('page-btn');
		$('.container').attr('data-page',_value);
		ui.setPage();
	});

	/* ************************************
		팝업선언
	************************************ */
	var _full_pop = $plugin.popmodal('#popup',{
		selector_close : '[data-btn="pop-close"]',
		callback_after : function(){
			ui.setPage();
		}
	});

	/* ************************************
	* 팝업열기 샘플 : 호출
	************************************ */
	$('[id^="uiBtnOpen1"]').on('click', function(ev){
		_full_pop.outputOpen(ev.target);
	});

	/* ************************************
	* 팝업닫기 샘플 : 호출
	************************************ */
	$('#uiBtnClose1_1').on('click', function(){
		$('#popup').trigger('outputClose');
	});

	/* ************************************
	* 레이어선언
	************************************ */
	var _layer1 = $plugin.popmodal('#uiPOP1');

	/* ************************************
	* 레이어 샘플1 : 호출
	************************************ */
	$('[id^="uiBtnOpen2"]').on('click', function(ev){
		ev.preventDefault();
		_layer1.outputOpen(ev.target);
	});

	/* ************************************
	* Toast POPUP 호출샘플
	************************************ */
	$('[data-id="uiBtnToast"]').on('click', function(ev){
		ui.toast('비밀번호가 변경되었습니다.', function(){
			ui.alert('닫힐때 실행'); //닫힐때 실행 이벤트 영역
		});
	});
//-->
</script>
</body>
</html>
