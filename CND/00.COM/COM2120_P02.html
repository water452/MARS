
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 기본정보수정 | 나의정보</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page_cnd.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>기본 정보 수정</h1>
			<button type="button" data-btn="pop-close">기본 정보 수정 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<fieldset class="form-wrap1">
				<legend>수정정보 입력</legend>

				<dl class="form">
					<dt>휴대폰번호</dt>
					<dd>
						<!-- [CASE] 기본 -->
						<div class="input-wrap1">
							<input type="tel" class="text" value="010-1234-5678">
							<button type="button" class="btn-sub1">본인인증</button>
						</div>
						<!-- [CASE] 인증완료 -->
						<div class="input-wrap1">
							<input type="tel" class="text" value="010-1234-5678" disabled>
							<button type="button" class="btn-sub1" disabled>인증완료</button>
						</div>
						<!-- [CASE] 인증오류 -->
						<div class="input-wrap1">
							<input type="tel" class="text" value="010-1234-5678" aria-invalid="true">
							<button type="button" class="btn-sub1">인증확인</button>
						</div>
						<div class="validation">본인인증이 필요합니다.</div>

					</dd>
				</dl>

				<dl class="form">
					<dt>주소</dt>
					<dd>
						<!-- [CASE] 기본 -->
						<div class="input-btn1">
							<data class="text" value="서울특별시 중구 소월로 3 136길" data-label="주소를 검색해주세요.">서울특별시 중구 소월로 3 136길</data>
							<button type="button" class="icon-com1 ic2">주소검색</button>
						</div>
						<input type="text" class="text" placeholder="상세주소를 입력해주세요." value="3층">
						<!-- [CASE] 상세주소 미입력 -->
						<div class="input-btn1">
							<data class="text" value="서울특별시 중구 소월로 3 136길" data-label="주소를 검색해주세요.">서울특별시 중구 소월로 3 136길</data>
							<button type="button" class="icon-com1 ic2">주소검색</button>
						</div>
						<input type="text" class="text" placeholder="상세주소를 입력해주세요." aria-invalid="true">
						<div class="validation">상세주소를 입력해주세요.</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>경력구분</dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">경력구분 선택</span>
								<span data-select="text" data-value="selectOpeion1_1">신인</span>
							</button>
							<div class="list">
								<div data-label="경력구분">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_1"><span>신인</span></label>
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_2"><span>경력(3년이내 1년이상)</span></label>
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_3"><span>교차</span></label>
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1_4"><span>기타</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>관심분야</dt>
					<dd>

						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio01" checked/>
								<span>보험이랑 친해지기</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio01" />
								<span>자격시험 공부하기</span>
							</label>
						</div>
					</dd>
				</dl>
			</fieldset>
			<div class="info-util1 side-case">
				<p>탈퇴하려면 <a href="javascript:void(0);">여기</a>를 눌러주세요.</p>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action t1" data-sticky="bottom">
				<button type="button" class="btn-action c1">저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
