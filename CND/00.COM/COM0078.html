<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>교육 커리큘럼</h1>
			<button type="button" data-btn="pop-close">교육 커리큘럼 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container t1" data-page="2">
			<!-- ######################### -->
			<!-- [상단문구] -->
			<!-- ######################### -->
			<div class="tit-section2 t1 cnd-box">
				<p>마스가 준비한<br><span class="txt-c2">하다미님께 꼭 맞는<br>교육</span>을 확인하세요!</p>
                <p>마스의 교육 커리큘럼을 통해<br><strong>보험에 한걸음 더</strong> 가까워지세요.</p>
			</div>

			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			
            <div class="edu-info">
                <ul>
                    <li>
                        <p>아직 보험에<br>자신이 없는 분들은</p>
                        <strong>인큐베이팅 과정을!</strong>
                    </li>
                    <li>
                        <p>기본 지식이 있는<br>경력자분들은</p>
                        <strong>어드벤스드 과정을!</strong>
                    </li>
                </ul>
                <p>원하시는 교육과정을 선택해보세요!</p>
            </div>

            <div class="area-btn1">
                <a href="javascript:void(0);" class="btn-com1 t1">인큐베이팅 과정</a>
                <a href="javascript:void(0);" class="btn-com1 t1">어드벤스드 과정</a>
