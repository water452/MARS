<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>FAQ | 도입APP</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page_cnd.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>FAQ</h1>
		<button class="btn-t1">지난 문의글 보기</button>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<div class="chat-div">
			<!-- [TYPE1] 질문 유형 선택 -->
			<div class="row-check">
				<div class="item">
					<p>자주 묻는 질문 유형을 <br> 선택해 주세요.</p>
					<button type="button" class="current" data-anchor="anchor01">시험</button> <!-- 선택시 current 추가 23-01-17 : data-anchor 속성 추가 -->
					<button type="button" data-anchor="anchor02">지원</button>
					<button type="button" data-anchor="anchor03">활동</button>
					<button type="button" data-anchor="anchor04">기타</button>
					<button type="button" data-anchor="anchor05">1:1 문의하기</button>
				</div>
			</div>
			<!-- [TYPE2] 질문 유형 선택한 내용 -->
			<div class="row-send" id="anchor01"><!-- 23-01-17 : id값 추가 버튼 data-anchor 속성 연동 -->
				<span class="txt1">시험</span>
			</div>
			<!-- [TYPE3] 선택한 유형 결과값에 대한 데이터 노출 -->
			<div class="row-check">
				<!-- // -->
				<div class="item">
					<p><span>시험</span>에 관한 질문답변이 총 <strong>13건</strong> 있습니다.</p>
				</div>
				<!-- // -->
				<div class="item">
					<p>설계사 자격증 취득하기까지 어느정도의 시간이 걸리나요?</p>
					<div data-autoset="toggle">
						<button type="button" data-toggle="btn" aria-expanded="true"><span>답변보기</span></button>
						<div data-toggle="content">금방 해요 ~ </div>
						<button type="button" data-toggle="btn" aria-expanded="true"><span>답변닫기</span></button>
					</div>
				</div>
				<!-- // -->
				<div class="item">
					<p>타보험사(생보,손보)설계사인데, 렛플래너등록이 가능한가요?</p>
					<div data-autoset="toggle">
						<button type="button" data-toggle="btn" aria-expanded="true"><span>답변보기</span></button>
						<div data-toggle="content">생명보험사 설계사 혹은 대리점 설계사라면 말소 이력이 필요하며, 손해보험 설계사 재직중이라면 교차 등록이 가능합니다.</div>
						<button type="button" data-toggle="btn" aria-expanded="true"><span>답변닫기</span></button>
					</div>
				</div>
				<!-- // -->
				<div class="more">
					<button type="button" class="btn-util2">더보기 <span>(2/10)</span></button>
				</div>
				<!-- // -->
			</div>
			<!-- [TYPE4] 질문 유형 선택으로 돌아가기 -->
			<div class="row-check">
				<!-- // -->
				<div class="item">
					<p>다른 문의사항이 있으신가요?</p>
					<div>
						<button class="icon-com1 ic3 right">유형선택</button>
					</div>
				</div>
				<div class="item">
					<p>자주 묻는 질문 유형을 <br> 선택해 주세요.</p>
					<button type="button">시험</button>
					<button type="button">지원</button>
					<button type="button">활동</button>
					<button type="button">기타</button>
					<button type="button">1:1 문의하기</button>
				</div>
				<!-- // -->
			</div>
		</div>
	</div>
	<!-- -------------------------------------- -->
	<script>
		$plugin.togglecon('.chat-div [data-autoset="toggle"]',{
			selector_group : false
		});
		// 2023-01-17 스크립트 추가 S
		const items = document.querySelectorAll(".row-check .item button");
		items.forEach((btn)=>{
			btn.addEventListener('click',()=>{
				items.forEach((btn)=>{
					btn.classList.remove('current');
				})
				btn.classList.add('current');
				let anchorElem = document.getElementById(btn.dataset.anchor);
				if (anchorElem === null) return;
				movePos(anchorElem.offsetTop);		
			});
		});
		function movePos(value){
			window.scrollTo({
				top : value,
				behavior: 'smooth'
			});
		}
		// 2023-01-17 스크립트 추가 E
	</script>
</main>
</body>
</html>
