<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>페이지 | 레이아웃</title>
<link rel="stylesheet" href="../../resource/css/common.css">
<link rel="stylesheet" href="../../resource/css/content.css">
<link rel="stylesheet" href="../../resource/css/page_cnd.css">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js"></script>
<script src="../../resource/js/ui.common.cnd.js"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>페이지 타이틀</h1>
		<button type="button" class="btn-t1 icon-com1 ic2">검색</button>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- [샘플] 레이아웃 변경에 대한 확인용 -->
		<div class="area-btn1 col2">
			<button type="button" class="btn-com1" data-page-btn="0">기본</button>
			<button type="button" class="btn-com1" data-page-btn="2">완료페이지</button>
			<button type="button" class="btn-com1" data-page-btn="1">BG변경1</button>
			<button type="button" class="btn-com1" data-page-btn="3">BG변경2</button>
			<button type="button" class="btn-com1" data-page-btn="top1">타이틀2줄</button>
		</div>

		<div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>

		<!-- [하단영역] 액션버튼 -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">버튼명</button>
		</div>
		<!-- // -->
	</div>

	<!-- -------------------------------------- -->
	<!-- # [ASIDE_MENU] 전체메뉴 -->
	<!-- -------------------------------------- -->
	<aside id="asideTotalMenu" class="aside-menu" data-popmodal="true" aria-label="전체메뉴">
		<div>전체메뉴영역<button type="button" data-btn="pop-close">전체메뉴닫기</button></div>
	</aside>
	<!-- -------------------------------------- -->
</main>
<script>
//<!--
	//[샘플] 레이아웃 변경에 대한 확인용
	$('[data-page-btn]').on('click',function(){
		var _value = $(this).data('page-btn');
		$('.container').attr('data-page',_value);
		if(_value == 'top1') $('h1').text('페이지 타이틀이 2줄일 경우');
		else $('h1').text('페이지 타이틀');
		ui.setPage();
	});
//-->
</script>
</body>
</html>
