<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 차량정비업자배상책임 | 담보추가속성 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>담보추가속성</h1>
			<button type="button" data-btn="pop-close">담보추가속성 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 보험정보 -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit">let:care 재물종합보험(2201)</h2>
				<div class="info">
					<dl>
						<dt>설계/증권번호</dt>
						<dd>LA220304111127-1</dd>
					</dl>
				</div>
			</section>

			<!-- ######################### -->
			<!-- [담보추가속성] 차량정비업자배상책임 -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend class="tit">차량정비업자배상책임</legend>

				<!-- // -->
				<dl class="form">
					<dt>업종구분</dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion1-1">자동차, 원동기, 소형차종합</span>
							</button>
							<div class="list">
								<div data-label="업종구분">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1-1"><span>자동차, 원동기, 소형차종합</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>규모/수량</dt>
					<dd>
						<div class="input-wrap1">
							<div class="text">
								<input type="tel" title="규모/수량" value="9,915">
								<span class="util1">m²</span>
							</div>
							<span class="util1">=</span>
							<div class="text">
								<input type="tel" title="규모/수량(평)" value="3,000">
								<span class="util1">평</span>
							</div>
						</div>
					</dd>
					<dd class="mes2">해당업종의 면적은 m&sup2;단위(1평=3.3m&sup2;)로 입력해주세요.</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>보상한도</dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion1-1">1인당 5백만원, 1사고당</span>
							</button>
							<div class="list">
								<div data-label="보상한도">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1-1"><span>1인당 5백만원, 1사고당</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>본인부담금</dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion2-1">1사고당 30만원</span>
							</button>
							<div class="list">
								<div data-label="본인부담금">
									<div class="option">
										<label><input type="radio" name="selectOpeion2" value="selectOpeion2-1"><span>1사고당 30만원</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>보험료</dt>
					<dd><input class="text" value="0원" readonly></dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<!-- [CASE1] 최초 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE2] 중간 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action">이전</button>
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE3] 마지막 단계 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
