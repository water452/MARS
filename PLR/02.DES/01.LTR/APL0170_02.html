<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>STEP2 | 내용확인 및 동의 | 스마트폰청약 | 표준설계 | 가입설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>스마트폰 청약</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 03 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 보험계약자 확인</button></li>
				<li><button type="button">02. 청약서류 확인</button></li>
				<li aria-current="step"><button type="button">03. 내용확인 및 동의</button></li>
				<li><button type="button" disabled>04. 기타동의</button></li>
				<li><button type="button" disabled>05. 결제수단</button></li>
				<li><button type="button" disabled>06. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단문구] -->
		<!-- ######################### -->
		<div class="tit-section">
			<div class="info-step3">
				<p><strong>5</strong>개의 내용 중 <strong>2</strong>번째 입력</p>
			</div>
			<p>괄호 안의 문구를 선택하여 <br> 입력해주세요.</p><!-- [M 2022-05-26] 0.8v UX Writing 적용 -->
		</div>

		<!-- ######################### -->
		<!-- [확인사항] -->
		<!-- ######################### -->
		<fieldset class="form-agree2">
			<legend>계약자 확인사항</legend>
			<!-- // -->
			<div class="label-check1">
				<label>
					<input type="checkbox" required>
					<span><strong>해지환급금 50% 지급형 상품 가입에 대한 계약자 확인</strong></span>
				</label>
			</div>
			<!-- // -->
			<div class="label-check1">
				<label>
					<input type="checkbox" required>
					<span>본 상품은 해지환급금 50% 지급형 상품으로 가입 후 보험가입금액의 감액신청 및 직무변경에 의한 직업급수 변경은 가능하나 보험종목, 보험기간, 보험료 납입기간, 피보험자의  변경, 보험가입금액의 증액 및 보장의 추가신청은 불가능합니다.</span>
				</label>
				<label>
					<input type="checkbox" required>
					<span>본 상품은 해지환급금 50% 지급형 상품으로 보험료 납입기간 중 보험가입금액 감액 시 그 감액된 부분은 해지된 것으로 보며, 이로써 회사가 지급하여야 할 해지환급금이 있을 때에 회사가 지급하여야 할 해지환급금은 일반형 상품의 해지환급금의 50%에 해당하는 금액으로 합니다.</span>
				</label>
				<label>
					<input type="checkbox" required>
					<span>본 상품은 순수보장형 상품이므로, 보험료의 납입기간과 상관없이 보험계약대출 및 중도인출이 제한될 수 있습니다.</span>
				</label>
				<label>
					<input type="checkbox" required>
					<span>일반형 상품과 해지환급금 50% 지급형 상품의 보험료 예시는 확인서를 필히 확인하시기 바랍니다.</span>
				</label>
			</div>
		</fieldset>

		<!-- ######################### -->
		<!-- [입력영역] 내용확인 -->
		<!-- ######################### -->
		<fieldset class="form-wrap3">
			<legend>해지환급금 50% 지급형 상품 가입에 대한 안내사항 및 동의사항</legend>

			<!-- # // # -->
			<div class="form">
				<span>보험계약자</span>
				<!-- [CASE1] 기본 -->
				<div class="text2" data-label="하다미"> <!-- [D] data-label="덧쓰기 텍스트" -->
					<input type="text" maxlength="3" required>
				</div><span>은(는)</span>
				<!-- [CASE2] 오류 : 클래스명(invalid) 추가  -->
				<div class="text2 invalid" data-label="하다미">
					<input type="text"  maxlength="3" value="하미미" required>
				</div>
				<!-- [CASE3] 정상 : 클래스명(valid) 추가 -->
				<div class="text2 valid" data-label="하다미">
					<input type="text" maxlength="3" value="하다미" required>
				</div>
				<!-- // -->
				<span>위 내용에 대해 비교 &middot; 확인 하였습니다.</span><br>

				<!-- [M 2022-05-26] 내용 전체 변경 -->
				<span>본인은 보험료 납입기간 중 </span>
				<div class="text2" data-label="중도해지">
					<input type="text" maxlength="4" required>
				</div><span>시 해지환급금이 일반형 상품대비 </span>
				<div class="text2" data-label="50%">
					<input type="text" maxlength="3" required>
				</div><span> 해지환급금 50%지급형을 선택하였습니다.</span>
				<!-- [M 2022-05-26] // -->

				<br>
				<span>상기 비교 사항을 충분히 </span>
				<div class="text2" data-label="이해">
					<input type="text" maxlength="2" required>
				</div><span>하고 계약을 체결하였습니다.</span>
			</div>
			<!-- # // # -->
			<div class="form t1">
				<span>계약자 </span>
				<div class="text2" data-label="하다미">
					<input type="text" maxlength="3" required>
				</div><span>은(는) 보험설계사</span>
				<div class="text2" data-label="공지철">
					<input type="text" maxlength="3" required>
				</div><span>(으)로 부터 위 내용에 설명을 들었습니다.</span>
			</div>
			<!-- # // # -->
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action ">이전</button>
			<button type="button" class="btn-action c1" disabled>다음</button>
			<!-- <button type="button" class="btn-action c1">다음</button> : 활성화 -->
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
