<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 질권설정 | 재물정보 | 고객정보 | 표준설계 | 가입/설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>질권설정</h1>
			<button type="button" data-btn="pop-close">질권설정 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [목적물정보] -->
			<!-- ######################### -->
			<div class="info-summary2">
				<h2 class="hide">목적물정보</h2>
				<p class="tit">
					<span class="sub">(02134)</span>
					서울특별시 성동구 독서당로 434, 102호
				</p>
			</div>

			<!-- ######################### -->
			<!-- [정보입력]  -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend class="tit">질권설정내용</legend>

				<!-- # [질권자] # -->
				<dl class="form">
					<dt>질권자/질권자번호</dt>
					<dd>
						<div class="input-wrap1">
							<input type="text" class="text" title="질권자명" placeholder="질권자명">
							<input type="tel" class="text" title="질권자번호" placeholder="질권자번호">
						</div>
					</dd>
					<dd class="side"><a href="javascript:void(0);" class="btn-sub3 c2">고객검색</a></dd>
				</dl>

				<!-- # [질권자 주소] # -->
				<dl class="form">
					<dt>질권자 주소</dt>
					<dd>
						<!-- [CASE1] 검색 전  -->
						<div class="input-btn1">
							<data class="text" data-label="주소를 검색해 주세요." value=""></data>
							<button type="button" class="icon-com1 ic2">주소검색</button>
						</div>
						<input type="text" class="text" title="상세주소 입력" placeholder="상세 주소를 입력해주세요.">

						<!-- [CASE1] 검색 후  -->
						<div class="input-btn1">
							<data class="text disabled" data-label="주소를 검색해 주세요." value="04528  서울특별시 화양구 선비로 125-3">04528  서울특별시 화양구 선비로 125-3</data>
							<button type="button" class="icon-com1 ic2">주소검색</button>
						</div>
						<input type="text" class="text" title="상세주소 입력" placeholder="상세 주소를 입력해주세요." value="3층">
						<!--//  -->
					</dd>
				</dl>

				<!-- # [설정기간] # -->
				<dl class="form">
					<dt>설정기간</dt>
					<dd>
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">시작날짜 선택</button>
								<input type="text" title="시작날짜 선택" placeholder="YYYY.MM.DD" value="2022.04.07" readonly>
							</span>
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">종료날짜 선택</button>
								<input type="text" title="종료날짜 선택" placeholder="YYYY.MM.DD"  value="2022.04.14" readonly>
							</span>
						</div>
					</dd>
					<dd class="mes">7일간</dd>
				</dl>

				<!-- # [초기화] # -->
				<div class="side">
					<button type="button" class="btn-sub2 ic8">초기화</button>
				</div>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [질권설정] 금액 -->
			<!-- ######################### -->
			<div class="wrap-section3">
				<h3 class="tit-sub1">질권설정 금액</h3>
				<!-- # [금액입력] # -->
				<div class="info-con2">
					<!-- // -->
					<ul>
						<li>
							<div>유형</div>
							<div>유형</div>
						</li>
						<li>
							<div>가입금액</div>
							<div>00억원</div>
						</li>
						<li>
							<div>타질권금액</div>
							<div>00억원</div>
						</li>
						<li class="form">
							<div>설정금액</div>
							<div class="text num1">
								<input type="tel" title="질권설정금액(원)" placeholder="금액을 입력해주세요.">
								<span class="util1">원</span>
							</div>
						</li>
					</ul>
					<!-- // -->
					<ul>
						<li>
							<div>유형</div>
							<div>기계(실손전부)</div>
						</li>
						<li>
							<div>가입금액</div>
							<div>2억원</div>
						</li>
						<li>
							<div>타질권금액</div>
							<div>0원</div>
						</li>
						<li class="form">
							<div>설정금액</div>
							<div class="text num1">
								<input type="tel" title="질권설정금액(원)" placeholder="금액을 입력해주세요.">
								<span class="util1">원</span>
							</div>
						</li>
					</ul>
					<!-- // -->
				</div>

				<!-- # [합계] # -->
				<div class="area-info2 t1 c1">
					<dl>
						<dt>가입금액 합계</dt>
						<dd class="data-num1"><strong>2억원</strong></dd>
					</dl>
					<dl>
						<dt>타질권금액 합계</dt>
						<dd class="data-num1"><strong>1억원</strong></dd>
					</dl>
					<dl>
						<dt>설정금액 합계</dt>
						<dd class="data-num1"><strong>1억원</strong></dd>
					</dl>
				</div>
				<!-- # // # -->
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action">취소</button>
				<button type="button" class="btn-action c1">저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
