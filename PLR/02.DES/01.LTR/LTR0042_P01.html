<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 추가보장 담보적용 | 담보선택 | 고객정보 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>추가보장 담보적용</h1>
			<button type="button" data-btn="pop-close">추가보장 담보적용 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [담보선택] -->
			<!-- ######################### -->
			<div class="wrap-area1">
				<!-- # 안내문구 # -->
				<div class="mes-info2 box"><p>상해사망 1백↑을(를) 가입하세요.<br>또는 아래 추가보장 선택담보로 대체 가능합니다.</p></div>

				<!-- # 추가보장 기본보장(담보) # -->
				<fieldset class="form-wrap1">
					<legend class="tit">추가보장 기본보장(담보)</legend>

					<div class="label-btn1 t1 block">
						<label>
							<input type="radio" name="uiFormRadio">
							<span>상해사망 1백↑</span>
						</label>
					</div>
				</fieldset>

				<!-- # 추가보장 선택보장(담보) # -->
				<fieldset class="form-wrap1">
					<legend class="tit">추가보장 선택보장(담보)</legend>

					<div class="label-btn1 t1 block">
						<label>
							<input type="radio" name="uiFormRadio">
							<span>(질병패키지1) 질병사망 1백↑ </span>
						</label>
						<label>
							<input type="radio" name="uiFormRadio">
							<span>질병사망(20/25/30년)</span>
						</label>
						<label>
							<input type="radio" name="uiFormRadio">
							<span>갱)질병사망</span>
						</label>
					</div>
				</fieldset>

				<!-- # 하단버튼 # -->
				<div class="area-action" data-sticky="bottom">
					<button type="button" class="btn-action c1"  onclick="uiFunction(this)">다음</button>
				</div>
				<!-- # // # -->
			</div>

			<!-- ######################### -->
			<!-- [상세내용입력] -->
			<!-- ######################### -->
			<div class="wrap-area1 none">
				<!-- # 담보내용 # -->
				<div class="tit-sub1">
					<h2>상해사망 1백↑ </h2>
					<div class="data-word3">
						<dl>
							<dt>가입금액</dt>
							<dd class="data-num1"><strong>20,000</strong><span>만원</span></dd>
						</dl>
						<dl>
							<dt>보험료</dt>
							<dd class="data-num1"><strong>20,000</strong><span>만원</span></dd>
						</dl>
					</div>
				</div>

				<!-- # 금액입력 # -->
				<div class="info-data1">
					<ul>
						<!-- // -->
						<li>
							<div class="tit label-check1">
								<label>
									<input type="checkbox">
									<span>갱)상해사망_10년만기 상해사망_10년만기</span>
								</label>
							</div>
							<div class="data2 text num1">
								<input type="tel" title="@대체텍스트" value="0">
								<span class="util1">만원</span>
							</div>
							<div class="info-con2 t2">
								<dl>
									<dt>보험료</dt>
									<dd class="data-num1"><strong>0</strong><span>만원</span></dd>
								</dl>
							</div>
						</li>
						<!-- // -->
						<li>
							<div class="tit label-check1">
								<label>
									<input type="checkbox">
									<span>상해사망(20/25/30년)</span>
								</label>
							</div>
							<div class="data2 text num1">
								<input type="tel" title="@대체텍스트" value="100">
								<span class="util1">만원</span>
							</div>
							<div class="info-con2 t2">
								<dl>
									<dt>보험료</dt>
									<dd class="data-num1"><strong>1,000,000</strong><span>만원</span></dd>
								</dl>
							</div>
						</li>
						<!-- // -->
					</ul>
				</div>

				<!-- # 하단버튼 # -->
				<div class="area-action" data-sticky="bottom">
					<button type="button" class="btn-action" onclick="uiFunction(this)">이전</button>
					<button type="button" class="btn-action c1">적용</button>
				</div>
				<!-- # // # -->
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
<script>
//<!--
	//동적생성 컨텐츠중 재호출이 필요한 함수 : ui.initReload();

	/* ************************************
	*  샘플 : [다음][이전] 클릭이벤트
	************************************ */
	function uiFunction(el){
		var _parents = $(el).parents('.wrap-area1');
		$('.wrap-area1').removeClass('none');
		_parents.addClass('none');
	}
//-->
</script>
</body>
</html>
