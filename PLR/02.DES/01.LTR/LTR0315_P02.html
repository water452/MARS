<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>담보추가속성</h1>
			<button type="button" data-btn="pop-close">담보추가속성 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 보험정보 -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit">let:care 재물종합보험(2201)</h2>
				<div class="info">
					<dl>
						<dt>설계/증권번호</dt>
						<dd>LA220304111127-1</dd>
					</dl>
				</div>
			</section>

			<!-- ######################### -->
			<!-- [담보추가속성] 자동차렌트비용지원금담보 -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend class="tit">자동차렌트비용지원금담보</legend>

				<!-- // -->
				<dl class="form">
					<dt>차량/차대번호 <em class="icon-required2">필수</em></dt>
					<dd><input class="text" value="동돌42시2378" placeholder="차량/차대번호" readonly></dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>차량/차대구분 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio" checked>
								<span>차량번호</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio">
								<span>차대번호</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>차명코드</dt>
					<dd><input class="text" value="71A15/SM31.5(DOHC)" placeholder="차명코드" readonly></dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>연식</dt>
					<dd><input class="text" value="2022" placeholder="연식" readonly></dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>차량가액</dt>
					<dd><input class="text" value="750만원" placeholder="차량가액" readonly></dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<!-- [CASE1] 최초 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE2] 중간 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action">이전</button>
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE3] 마지막 단계 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
