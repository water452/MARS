<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 보험료산출 | [P] 실손의료보험추가 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>보험료산출</h1>
			<button type="button" data-btn="pop-close">보험료산출 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container" data-page="6">
			<div class="wrap-info1">
				<!-- ### [환급율] ### -->
				<dl class="data1">
					<dt class="icon-com2 ic1">환급율</dt>
					<dd class="data-num1"><strong>98.2</strong><span>%</span></dd>
				</dl>

				<!-- ### [합계보험료] ### -->
				<dl class="data2">
					<dt>합계보험료</dt>
					<dd class="data-num1"><strong>253,900</strong><span>원</span></dd>
				</dl>

				<!-- ### [상세보기] ### -->
				<div class="data3">
					<button type="button" class="btn-t1 c2" data-toggle="btn" aria-expanded="false">상세보기</button>
					<div data-toggle="content">
						<div class="info-con2">
							<dl>
								<dt><a href="javascript:void(0);" class="icon-com1 ic3 right">환산점수</a></dt>
								<dd class="data-num1"><strong>0.0</strong><span>점</span></dd>
							</dl>
							<dl>
								<dt>보장보험료</dt>
								<dd class="data-num1"><strong>000,000</strong><span>원</span></dd>
							</dl>
							<dl>
								<dt>월납수정</dt>
								<dd class="data-num1"><strong>000,000</strong><span>원</span></dd>
							</dl>
							<dl>
								<dt>적립보험료</dt>
								<dd class="data-num1"><strong>000,000</strong><span>원</span></dd>
							</dl>
							<dl>
								<dt><a href="javascript:void(0);" class="icon-com1 ic3 right">할인율</a></dt>
								<dd class="data-num1"><strong>0</strong><span>%</span></dd>
							</dl>
							<dl>
								<dt>최소보험료</dt>
								<dd class="data-num1"><strong>000,000</strong><span>원</span></dd>
							</dl>
							<dl>
								<dt>만기금</dt>
								<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
							</dl>
							<dl>
								<dt>최대보험료</dt>
								<dd class="data-num1"><strong>000,000</strong><span>원</span></dd>
							</dl>
						</div>
					</div>
				</div>

				<!-- ### [하단버튼] ###  -->
				<div class="btn-set2" data-fixed="bottom">
					<!-- [CASE1] 보험료 산출 버튼 활성화 -->
					<button type="button" class="btn1">보험료<br>산출</button>
					<!-- [CASE2] 보험료 산출 버튼 비활성화 -->
					<button type="button" class="btn1" disabled>보험료<br>산출</button>

					<!-- 심사요청/조회 -->
					<button type="button" class="ic3">심사요청/조회</button>
				</div>
				<!-- ### // ### -->
			</div>
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
<script>
//<!--
	//상세보기 토글 이벤트
	$plugin.togglecon('.data3',{
		selector_group : false,
		callback_load:function(e){
			$(e.this_btn).text('상세닫기');
		},
		callback_after:function(e){
			$(e.this_btn).text('상세보기');
		}
	});

	//동적생성 컨텐츠중 재호출이 필요한 함수 : ui.initReload();
//-->
</script>
</body>
</html>
