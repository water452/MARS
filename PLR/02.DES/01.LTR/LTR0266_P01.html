<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 환산점수 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>환산점수</h1>
			<button type="button" data-btn="pop-close">환산점수 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 피보험자 -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit"><span>피보험자</span> <strong>하다미</strong></h2>
				<div class="info-con2">
					<dl>
						<dt>기준점수</dt>
						<dd>0.0</dd>
					</dl>
					<dl>
						<dt>현재점수</dt>
						<dd>0</dd>
					</dl>
					<dl>
						<dt>필요점수</dt>
						<dd>-</dd>
					</dl>
					<dl>
						<dt>결과</dt>
						<dd>Pass</dd>
					</dl>
				</div>
			</section>

			<!-- ######################### -->
			<!-- [점수조정] -->
			<!-- ######################### -->
			<h3 class="tit-sub1">점수조정(2건)</h3>

			<!-- # 전체선택 # -->
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<span>전체선택</span>
				</label>
			</div>

			<!-- # 목록 # -->
			<div class="info-data1">
				<ul>
					<!-- [CASE1] 선택된 담보 : 가입금액 활성화 -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox" checked>
								<span>[CLA10211] 상해사망</span>
							</label>
						</div>
						<div class="txt">3년만기</div>
						<div class="data2 text num1">
							<input type="tel" title="가입금액" value="1,000">
							<span class="util1">만원</span>
						</div>
						<div class="info-con2 t2">
							<dl>
								<dt>점수(천만원당)</dt>
								<dd>1점</dd>
							</dl>
							<dl>
								<dt>현재점수</dt>
								<dd>0점</dd>
							</dl>
						</div>
					</li>
					<!-- [CASE2] 선택되지 않은 담보 : 가입금액 비활성화 -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox">
								<span>[CLA10211] 상해사망</span>
							</label>
						</div>
						<div class="txt">3년만기</div>
						<div class="data2 text num1">
							<input type="tel" title="가입금액" value="1,000" disabled>
							<span class="util1">만원</span>
						</div>
						<div class="info-con2 t2">
							<dl>
								<dt>점수(천만원당)</dt>
								<dd>1점</dd>
							</dl>
							<dl>
								<dt>현재점수</dt>
								<dd>0점</dd>
							</dl>
						</div>
					</li>
					<!-- // -->
				</ul>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
