<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->

<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->

<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>보장(담보)추가</h1>
			<button type="button" data-btn="pop-close">보장(담보)추가닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [검색영역]-->
			<!-- ######################### -->
			<fieldset class="form-search1" data-sticky="top">
				<legend>보장(담보)명 검색</legend>

				<!-- # 검색어입력 # -->
				<div class="text">
					<input type="search" title="보장(담보)명 검색" placeholder="보장(담보)명을 입력해주세요.">
					<button type="button" class="icon-com1 ic2">검색</button>
				</div>

				<!-- # 담보 구분 [D] 검색결과 시 해당 영역 비노출 # -->
				<div class="area-btn4 t1" data-scroll="btn"> <!-- 2022-10-06 클래스 추가 -->
					<button type="button" class="btn-t1 c2 active" title="선택됨">전체</button> <!-- [선택됨] -->
					<button type="button" class="btn-t1 c2">상해</button>
					<button type="button" class="btn-t1 c2">질병</button>
					<button type="button" class="btn-t1 c2">입원일당</button>
					<button type="button" class="btn-t1 c2">암관련</button>
					<button type="button" class="btn-t1 c2">뇌질환</button>
					<button type="button" class="btn-t1 c2">심장질환</button>
					<button type="button" class="btn-t1 c2">수술비</button>
					<button type="button" class="btn-t1 c2">기타질병진단비</button>
					<button type="button" class="btn-t1 c2">상해질병기타</button>
					<button type="button" class="btn-t1 c2">운전자</button>
					<button type="button" class="btn-t1 c2">골절/화상</button>
					<button type="button" class="btn-t1 c2">요양</button>
				</div>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [검색결과] 목록 -->
			<!-- ######################### -->
			<!-- # 건수 # -->
			<div class="area-info1">
				<p>총 <strong>12,340건</strong></p>
				<div class="side">
					<!-- // -->
					<div class="select-wrap" data-autoset="select">
						<button type="button" class="selectbox2" data-toggle="selectbtn" aria-expanded="false">
							<span data-select="title">정렬</span>
							<span data-select="text" data-value="selectOpeion1">기본정렬</span>
						</button>
						<div class="list">
							<div data-label="정렬">
								<div class="option">
									<label><input type="radio" name="selectOpeion0" value="selectOpeion1"><span>기본정렬</span></label>
									<label><input type="radio" name="selectOpeion0" value="selectOpeion2"><span>가나다 오름차순</span></label>
									<label><input type="radio" name="selectOpeion0" value="selectOpeion2"><span>가나다 내림차순</span></label>
								</div>
								<button type="button" data-toggle="closebtn">확인</button>
							</div>
						</div>
					</div>
					<!-- // -->
				</div>
			</div>

			<!-- # 목록 # -->
			<div class="info-data1">
				<ul>
					<!-- // -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox" checked>
								<span><mark>항암</mark>방사선약물치료(갱)</span>
							</label>
						</div>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
					</li>
					<!-- // -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox">
								<span>상해사망<mark>항암</mark>방사선약물치료<mark>항암</mark>방사선약물치료</span>
							</label>
						</div>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
					</li>
					<!-- // -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox">
								<span><mark>항암</mark>방사선약물치료</span>
							</label>
						</div>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
					</li>
					<!-- // -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox" checked>
								<span>유<mark>항암</mark>진단(갱)</span>
							</label>
						</div>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
					</li>
					<!-- // -->
					<li>
						<div class="tit label-check1">
							<label>
								<input type="checkbox">
								<span><mark>항암</mark>진단</span>
							</label>
						</div>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
					</li>
					<!-- // -->
				</ul>

				<!-- 더보기(현재페이지/총페이지) -->
				<div class="area-btn2">
					<button type="button" class="btn-util2">더보기 <span>(2/10)</span></button>
				</div>
				<!-- // -->
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
