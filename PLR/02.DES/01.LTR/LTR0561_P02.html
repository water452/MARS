<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 계좌수정</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>계좌수정</h1>
			<button type="button" data-btn="pop-close">계좌수정 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
            <!-- ######################### -->
			<!-- [계좌수정] -->
			<!-- ######################### -->
            <div class="form-wrap1">
				<fieldset>
					<legend class="tit">계좌정보를 입력해주세요.</legend>

					<!-- // -->
					<dl class="form">
						<dt>은행/계좌번호 <em class="icon-required2">필수</em></dt>
						<dd>
							<!-- [CASE1] 기본 -->
							<div class="input-btn1">
								<data class="selectbox" value="" data-label="은행 선택" aria-invalid="false"></data>
								<button type="button">은행 선택</button>
							</div>
							<div class="input-wrap1 valid">
								<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 입력해주세요" aria-invalid="false">
								<button type="button" class="btn-sub1" disabled>계좌확인</button>
							</div>
							<div class="validation"></div>
							<!-- // -->
						</dd>
                        <dd>
							<div class="data1">
								<div>예금주:</div>
								<div class="info"><strong>홍두한</strong><span><span>1965.03.21</span><span>남</span></span></div>
								<!-- [D] 계좌 확인 후 노출 -->
								<div class="txt">
									<strong class="txt-c1">불일치</strong> <!-- [D] 예금주 일치 -->
									<strong class="txt-c2">확인완료</strong> <!-- [D] 예금주 불일치 -->
								</div>
								<!-- // -->
							</div>
						</dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>주거래계좌</dt>
						<dd>
							<div class="label-btn1">
                                <label>
                                    <input type="radio" name="uiFormRadio1" checked>
                                    <span>예</span>
                                </label>
                                <label>
                                    <input type="radio" name="uiFormRadio1">
                                    <span>아니요</span>
                                </label>
                            </div>
						</dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>사용여부</dt>
						<dd>
							<div class="label-btn1">
                                <label>
                                    <input type="radio" name="uiFormRadio2" checked>
                                    <span>예</span>
                                </label>
                                <label>
                                    <input type="radio" name="uiFormRadio2">
                                    <span>아니요</span>
                                </label>
                            </div>
						</dd>
					</dl>
                    <!-- // -->
                    <dl class="form">
                        <dt>등록일자</dt>
                        <dd>
                            <input type="text" class="text" title="등록일자" value="2019.10.27" aria-invalid="false">
                        </dd>
                    </dl>
                    <dl class="form">
                        <dt>최종사용일자</dt>
                        <dd>
                            <input type="text" class="text" title="최종사용일자" value="2019.10.27" aria-invalid="false">
                        </dd>
                    </dl>
				</fieldset>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">완료</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
