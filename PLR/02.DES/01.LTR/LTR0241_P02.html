<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>나만의 플랜 추가</h1>
			<button type="button" data-btn="pop-close">나만의 플랜 추가 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] -->
			<!-- ######################### -->
			<div class="info-summary2">
				<h2 class="tit2">let:smile 종합건강보험(더끌림 플러스)</h2>
			</div>

			<!-- ######################### -->
			<!-- [플랜추가] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>나만의 플랜 추가</legend>

				<div class="label-btn1">
					<label>
						<input type="radio" name="uiFormRadio" checked>
						<span>나만의 플랜</span>
					</label>
					<label>
						<input type="radio" name="uiFormRadio">
						<span>지점플랜</span>
					</label>
				</div>
				<input type="text" class="text" title="플랜명" placeholder="플랜명을 입력해주세요.">
			</fieldset>

			<!-- ######################### -->
			<!-- [하단버튼] -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
