<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 설계복사 | 담보설정 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>설계복사</h1>
			<button type="button" data-btn="pop-close">설계복사 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit">@상품명</h2>
				<div class="info">
					<dl>
						<dt>복사 할 설계번호</dt>
						<dd>LA123456789 </dd>
					</dl>
				</div>
				<div class="data1">
					<dl>
						<dt>종 구분/보험기간</dt>
						<dd>1종 100세만기</dd>
					</dl>
				</div>
			</section>

			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>설계복사 정보 입력</legend>

				<!-- # // # -->
				<div class="select-wrap" data-autoset="select">
					<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
						<span data-select="title">상품 선택</span>
						<span data-select="text" data-value="selectOpeion1_1">Let:smile 종합검강보험(더채움 베이직)</span>
					</button>
					<div class="list">
						<div data-label="상품 선택">
							<div class="option">
								<label><input type="radio" name="selectOpeion1" value="selectOpeion1_1"><span>Let:smile 종합검강보험(더채움 베이직)</span></label>
							</div>
							<button type="button" data-toggle="closebtn">확인</button>
						</div>
					</div>
				</div>

				<!-- # // # -->
				<dl class="form">
					<dt>보험기간</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="bh1" checked>
								<span>100세만기</span>
							</label>
							<label>
								<input type="radio" name="bh1">
								<span>90세만기</span>
							</label>
							<label>
								<input type="radio" name="bh1">
								<span>80세만기</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- # // # -->
				<dl class="form">
					<dt>납입면제구분</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="mj1" checked>
								<span>적용형</span>
							</label>
							<label>
								<input type="radio" name="mj1">
								<span>미적용형</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- # // # -->
				<dl class="form">
					<dt>해지환급유형</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="hj1" checked>
								<span>일반형</span>
							</label>
							<label>
								<input type="radio" name="hj1">
								<span>무해지형</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- # // # -->
				<dl class="form">
					<dt>종 구분</dt>
					<dd><data class="text disabled" value="1종">1종</data></dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
