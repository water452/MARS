<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 신체손해배상책임담보 | 담보추가속성 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>담보추가속성</h1>
			<button type="button" data-btn="pop-close">담보추가속성 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 보험정보 -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit">무배당롯데OK비즈니스보험(1004)</h2>
				<div class="info">
					<dl>
						<dt>설계/증권번호</dt>
						<dd>LA220304111127-1</dd>
					</dl>
				</div>
			</section>

			<!-- ######################### -->
			<!-- [담보추가속성] 신체손해배상책임담보 -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend class="tit">신체손해배상책임담보</legend>

				<!-- // -->
				<dl class="form">
					<dt>대인 1인당 보상한도액 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion1-1">사망8천만원/부상1천5백만원/후유장애</span>
							</button>
							<div class="list">
								<div data-label="대인 1인당 보상한도액">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value="selectOpeion1-1"><span>사망8천만원/부상1천5백만원/후유장애</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>종업원담보여부 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion2-1">종업원보장</span>
							</button>
							<div class="list">
								<div data-label="종업원담보여부">
									<div class="option">
										<label><input type="radio" name="selectOpeion2" value="selectOpeion2-1"><span>종업원보장</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>종업원부담보업종 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion3-1">음식점(휴게,일반),유흥음식점(단란주점)</span>
							</button>
							<div class="list">
								<div data-label="종업원부담보업종">
									<div class="option">
										<label><input type="radio" name="selectOpeion3" value="selectOpeion3-1"><span>음식점(휴게,일반),유흥음식점(단란주점)</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>할인율 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">선택</span>
								<span data-select="text" data-value="selectOpeion4-1">20%</span>
							</button>
							<div class="list">
								<div data-label="할인율">
									<div class="option">
										<label><input type="radio" name="selectOpeion4" value="selectOpeion4-1"><span>20%</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<!-- [CASE1] 최초 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE2] 중간 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action">이전</button>
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE3] 마지막 단계 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
