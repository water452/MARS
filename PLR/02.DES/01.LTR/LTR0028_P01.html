<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->

			<section class="info-summary2">
				<h2 class="tit">let:care 재물종합보험(2201)</h2>
				<div class="info">
					<dl>
						<dt>설계번호</dt>
						<dd>LA220304111127-1</dd>

				</div>
			</section>

			<!-- ######################### -->

			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>건물예상가액산출</legend>

				<!-- // -->
				<dl class="form">
					<dt>목적물</dt>
					<dd><data class="text disabled" value="건물" data-label="목적물">건물</data></dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>급수</dt>
					<dd><data class="text disabled" value="1급" data-label="급수">1급</data></dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>면적</dt>
					<dd>
						<div class="text num1">
							<input type="tel" title="면적" placeholder="면적을 입력해주세요" value="500">
							<span class="util">m&sup2;</span>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>건축연도</dt>
					<dd>
						<div class="text num1">
							<input type="tel" title="건축연도" placeholder="건축연도를 입력해주세요" value="2">

						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>건물구조</dt>
					<dd>
						<div class="input-btn1">

						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>기존가입금액</dt>
					<dd>
						<div class="text num1">
							<input type="tel" title="기존가입금액" placeholder="기존가입금액을 입력해주세요" value="5,000,000,000">
							<span class="util">원</span>
						</div>
					</dd>
				</dl>

				<!-- # 버튼영역 # -->
				<div class="area-btn1">
					<button type="button" class="btn-com1 c1">산출</button>
