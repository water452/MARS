				</label>
			</div>
			<!-- //	-->
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<span>이 특별약관의 보험가입대상은 미혼여성을 대상으로 합니다.</span>
					<span class="sub txt-bul3">미혼여성 : 법적혼인상태(국내법상 혼인관계가 유효한 경우)가 아닌 여성</span>
				</label>
				<label>
					<input type="checkbox">
					<span>계약자 또는 피보험자는 청약할 때 청약서에서 질문한 사항에 대하여 알고 있는 사실을 반드시 사실대로 알려야(이하 ‘계약 전 알릴의무’라

				</label>
			</div>
			<!-- //	-->
		</fieldset>

		<!-- [정보입력] -->

		<fieldset class="form-wrap3">
			<legend>난임진단비 가입에 대한 계약자 확인 정보 입력</legend>

				<span>보험계약자</span>
				<div class="text2" data-label="하다미"> <!-- [D] data-label="덧쓰기 텍스트" -->
