<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 지침체크상세 | 선택담보구성 | 쉬운설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>지침체크상세</h1>
			<button type="button" data-btn="pop-close">지침체크상세 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보영역] -->
			<!-- ######################### -->
			<!-- # 인수기준 # -->
			<dl class="tit-sub1">
				<dt>인수기준</dt>
				<dd class="txt">[플랜] 상해후유장해 누적 전연령 1억원, 3급(영) 5천만 한도, 상해후유장해 누적 전연령: 1억원</dd>
			</dl>

			<!-- # 담보수정 # -->
			<h2 class="tit-sub1">담보수정</h2>
			<div class="info-data1">
				<ul>
					<!-- // -->
					<li>
						<strong class="tit">암진단(갱)</strong>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
						<dl class="form">
							<dt>가입금액</dt>
							<dd class="data-num1"><span>잔여</span><strong>000,000,000</strong><span>만원</span></dd>
							<dd>
								<div class="text num1">
									<input type="tel" title="가입금액" placeholder="금액을 입력해주세요." value="500">
									<span class="util1">만원</span>
								</div>
							</dd>
							<dd class="mes">
								<div>가입단위: 100만원</div>
								<div>가입금액: 100만원~50,000만원</div>
							</dd>
						</dl>
						<div class="side"><button type="button" class="btn-sub3 c2">담보삭제</button></div>
					</li>

					<!-- [D] 담보삭제 클릭 후 : class="disabled" -->
					<li class="disabled">
						<strong class="tit">유사암진단</strong>
						<div class="data-word3">
							<span>100세만기</span>
							<span>20년납</span>
						</div>
						<dl class="form">
							<dt>가입금액</dt>
							<dd class="data-num1"><span>잔여</span><strong>000,000,000</strong><span>만원</span></dd>
							<dd>
								<div class="text num1">
									<input type="tel" title="가입금액" placeholder="금액을 입력해주세요." value="500">
									<span class="util1">만원</span>
								</div>
							</dd>
							<dd class="mes">
								<div>가입단위: 100만원</div>
								<div>가입금액: 100만원~50,000만원</div>
							</dd>
						</dl>
						<div class="side"><button type="button" class="btn-sub3 c2">삭제취소</button></div>
					</li>
					<!-- // -->
				</ul>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
</body>
</html>
