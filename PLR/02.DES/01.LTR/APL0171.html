<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>STEP3 | 내용확인 및 동의 | 스마트폰청약 | 표준설계 | 가입설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>스마트폰 청약</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 03 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 보험계약자 확인</button></li>
				<li><button type="button">02. 청약서류 확인</button></li>
				<li aria-current="step"><button type="button">03. 내용확인 및 동의</button></li>
				<li><button type="button" disabled>04. 기타동의</button></li>
				<li><button type="button" disabled>05. 결제수단</button></li>
				<li><button type="button" disabled>06. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단문구] -->
		<!-- ######################### -->
		<div class="tit-section">
			<div class="info-step3">
				<p><strong>5</strong>개의 내용 중 <strong>3</strong>번째 입력</p>
			</div>
			<p>괄호 안의 문구를 선택하여 <br> 입력해주세요.</p><!-- [M 2022-05-26] 0.8v UX Writing 적용 -->
		</div>

		<!-- ######################### -->
		<!-- [확인사항] -->
		<!-- ######################### -->
		<fieldset class="form-agree2">
			<legend>계약자 확인사항</legend>
			<div class="label-check1">
				<label>
					<input type="checkbox" required>
					<span><strong>4기암&middot;특정암진단비 [갱신형] 가입시 유의사항</strong></span>
				</label>
			</div>
		</fieldset>

		<!-- ######################### -->
		<!-- [입력영역] 내용확인 -->
		<!-- ######################### -->
		<fieldset class="form-wrap3">
			<legend>4기암&middot;특정암진단비 [갱신형] 상품 가입에 대한 안내사항 및 동의사항</legend>

			<!-- # // # -->
			<div class="form">
				<span>해당 특별약관은 </span>
				<div class="text2" data-label="암">
					<input type="text" maxlength="1" required>
				</div><span>의</span>
				<div class="text2" data-label="병기">
					<input type="text" maxlength="2" required>
				</div><span>에</span>
				<div class="text2" data-label="따라">
					<input type="text" maxlength="2" required>
				</div><span>4기암 &middot; 특정암  진단비가</span>
				<div class="text2" data-label="지급">
					<input type="text" maxlength="2" required>
				</div><span>됩니다.</span>
			</div>

			<!-- # // # -->
			<div class="form">
				<div class="text2" data-label="병기">
					<input type="text" maxlength="2" required>
				</div>
				<div class="text2" data-label="분류">
					<input type="text" maxlength="2" required>
				</div>
				<div class="text2" data-label="불가암">
					<input type="text" maxlength="3" required>
				</div><span>으로  진단 시</span>
				<div class="text2" data-label="4기암">
					<input type="text" maxlength="3" required>
				</div>
				<span>&middot;</span>
				<div class="text2" data-label="특정암">
					<input type="text" maxlength="3" required>
				</div><span>에 대한 진단비를</span>
				<div class="text2" data-label="지급하지">
					<input type="text" maxlength="4" required>
				</div>
				<div class="text2" data-label="않습니다">
					<input type="text"  maxlength="4" required>
				</div><span> 다만, </span>
				<div class="text2" data-label="원격전이">
					<input type="text" maxlength="4" required>
				</div><span>가 발생된 경우 </span>
				<div class="text2" data-label="4기암">
					<input type="text" maxlength="3" required>
				</div>
				<div class="text2" data-label="특정암">
					<input type="text" maxlength="3" required>
				</div><span>에 대한 진단비를</span>
				<div class="text2" data-label="지급">
					<input type="text" maxlength="2" required>
				</div><span>합니다.</span>
			</div>

			<!-- # // # -->
			<div class="form t1">
				<span>계약자 </span>
				<div class="text2" data-label="하다미">
					<input type="text" maxlength="3" required>
				</div><span>은(는) 보험설계사 </span>
				<div class="text2" data-label="공지철">
					<input type="text" maxlength="3" required>
				</div><span>(으)로 부터 위 내용에 설명을 들었습니다.</span>
			</div>
			<!-- # // # -->
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action ">이전</button>
			<button type="button" class="btn-action c1" disabled>다음</button>
			<!-- <button type="button" class="btn-action c1">다음</button> : 활성화 -->
		</div>
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
