<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 실제지배자 조세국가 등록 | 일반사항 | 표준설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>실제지배자 조세국가 등록</h1>
			<button type="button" data-btn="pop-close">실제지배자 조세국가 등록 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<div class="form-wrap1 line2">
				<fieldset>
					<legend class="tit">조세국가</legend>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>조세목적상 국가</dt>
						<dd>
							<!-- // -->
							<div class="select-wrap" data-autoset="select">
								<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
									<span data-select="title">조세목적상 국가</span>
									<span data-select="text" data-value="null">선택</span>
								</button>
								<div class="list">
									<div data-label="조세목적상 국가">
										<div class="option">
											<label><input type="radio" name="selectOpeion" value=""><span>선택</span></label>
										</div>
										<button type="button" data-toggle="closebtn">확인</button>
									</div>
								</div>
							</div>
							<!-- // -->
						</dd>
					</dl>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>납세자번호</dt>
						<dd><input type="tel" class="text" title="납세자번호" placeholder="납세자번호를 입력해주세요." value="12345687"></dd>
					</dl>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>납세자번호 미기재 사유</dt>
						<dd>
							<div class="label-btn1">
								<label>
									<input type="radio" name="uiRadio" checked>
									<span>미발급국가</span>
								</label>
								<label>
									<input type="radio" name="uiRadio">
									<span>미요구국가</span>
								</label>
								<label>
									<input type="radio" name="uiRadio">
									<span>미취득</span>
								</label>
							</div>
						</dd>
					</dl>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>미기재 사유</dt>
						<dd><input type="text" class="text" title="미기재사유" placeholder="미기재사유를 입력해주세요." value="납세자번호를 미발급한 국가입니다."></dd>
					</dl>
				</fieldset>

				<!-- ### 추가 조세국가 ### -->
				<fieldset>
					<legend class="tit">추가 조세국가</legend>
					<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>조세목적상 국가</dt>
						<dd>
							<!-- // -->
							<div class="select-wrap" data-autoset="select">
								<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
									<span data-select="title">조세목적상 국가</span>
									<span data-select="text" data-value="null">선택</span>
								</button>
								<div class="list">
									<div data-label="조세목적상 국가">
										<div class="option">
											<label><input type="radio" name="selectOpeion" value=""><span>선택</span></label>
										</div>
										<button type="button" data-toggle="closebtn">확인</button>
									</div>
								</div>
							</div>
							<!-- // -->
						</dd>
					</dl>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>납세자번호</dt>
						<dd><input type="tel" class="text" title="납세자번호" placeholder="납세자번호를 입력해주세요." value=""></dd>
					</dl>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>납세자번호 미기재 사유</dt>
						<dd>
							<div class="label-btn1">
								<label>
									<input type="radio" name="uiRadio2" checked>
									<span>미발급국가</span>
								</label>
								<label>
									<input type="radio" name="uiRadio2">
									<span>미요구국가</span>
								</label>
								<label>
									<input type="radio" name="uiRadio2">
									<span>미취득</span>
								</label>
							</div>
						</dd>
					</dl>

					<!-- # 항목하나 # -->
					<dl class="form">
						<dt>미기재 사유</dt>
						<dd><input type="text" class="text" title="미기재사유" placeholder="미기재사유를 입력해주세요." value=""></dd>
					</dl>
				</fieldset>

				<!-- ### 조세국가 추가 버튼 ### -->
				<div class="area-btn1 line">
					<button type="button" class="btn-com1 ic3">조세국가 추가</button>
				</div>
				<!-- ### // ### -->
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
