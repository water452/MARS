<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>건물구조</h1>
			<button type="button" data-btn="pop-close">건물구조 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<div class="label-btn1 block">
				<label>
					<input type="radio" name="form-radio2" checked>
					<span>목조 목조지붕틀 시멘트기와잇기</span>
				</label>
				<label>
					<input type="radio" name="form-radio2">
					<span>목조 목조지붕틀 소골슬레이트잇기</span>
				</label>
				<label>
					<input type="radio" name="form-radio2">
					<span>목조 한식지붕틀 항식기와잇기</span>
				</label>
				<label>
					<input type="radio" name="form-radio2">
					<span>조적조(시멘트벽돌) 슬래브 위 오지기와잇기</span>
				</label>
				<label>
					<input type="radio" name="form-radio2">
					<span>조적조(시멘트벽돌) 목조지붕틀 시멘트기와잇기</span>
				</label>
				<label>
					<input type="radio" name="form-radio2">
					<span>조적조(시멘트벽돌) 목조지붕틀 대공슬레이트잇기</span>
				</label>
			</div>

			<!-- // -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action">이전</button>
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- // -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
