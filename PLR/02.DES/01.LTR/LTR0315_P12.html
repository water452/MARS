<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>담보추가속성</h1>
			<button type="button" data-btn="pop-close">담보추가속성 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 보험정보 -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit">let:care 재물종합보험(2201)</h2>
				<div class="info">
					<dl>
						<dt>설계/증권번호</dt>
						<dd>LA220304111127-1</dd>
					</dl>
				</div>
			</section>

			<!-- ######################### -->
			<!-- [담보추가속성] 골프용품손해(골프장내) -->
			<!-- ######################### -->
			<div class="form-wrap1 line2">
				<fieldset>
					<legend class="tit">골프용품손해(골프장내)</legend>

					<!-- // -->
					<dl class="form">
						<dt>품명</dt>
						<dd>
							<div class="select-wrap" data-autoset="select">
								<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
									<span data-select="title">선택</span>
									<span data-select="text" data-value="selectOpeion1-1">드라이버</span>
								</button>
								<div class="list">
									<div data-label="품명">
										<div class="option">
											<label><input type="radio" name="selectOpeion1" value="selectOpeion1-1"><span>드라이버</span></label>
										</div>
										<button type="button" data-toggle="closebtn">확인</button>
									</div>
								</div>
							</div>
						</dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>품명/브랜드명</dt>
						<dd><input type="text" class="text" title="품명/브랜드명" placeholder="품명/브랜드명을 입력해주세요." value="미즈노 / RB 모던 스탠드 하프백"></dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>수량</dt>
						<dd><input type="tel" class="text" title="수량" placeholder="수량을 입력해주세요." value="1"></dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>구입년월</dt>
						<dd><input type="tel" class="text" title="구입년월" placeholder="구입년월을 입력해주세요." value="2022.04"></dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>가입금액</dt>
						<dd>
							<div class="text num1">
								<input type="tel" title="가입금액" placeholder="가입금액을 입력해주세요." value="1,000">
								<span class="util">만원</span>
							</div>
						</dd>
					</dl>
					<!-- // -->
				</fieldset>

				<!-- # [추가 담보항목] # -->
				<fieldset>
					<legend class="tit">추가 골프용품손해(골프장내)</legend>

					<!-- // -->
					<dl class="form">
						<dt>품명</dt>
						<dd>
							<div class="select-wrap" data-autoset="select">
								<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
									<span data-select="title">선택</span>
									<span data-select="text"></span>
								</button>
								<div class="list">
									<div data-label="품명">
										<div class="option">
											<label><input type="radio" name="selectOpeion1" value="selectOpeion1-1"><span>드라이버</span></label>
										</div>
										<button type="button" data-toggle="closebtn">확인</button>
									</div>
								</div>
							</div>
						</dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>품명/브랜드명</dt>
						<dd><input type="text" class="text" title="품명/브랜드명" placeholder="품명/브랜드명을 입력해주세요."></dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>수량</dt>
						<dd><input type="tel" class="text" title="수량" placeholder="수량을 입력해주세요."></dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>구입년월</dt>
						<dd><input type="tel" class="text" title="구입년월" placeholder="YYYY.MM"></dd>
					</dl>
					<!-- // -->
					<dl class="form">
						<dt>가입금액</dt>
						<dd>
							<div class="text num1">
								<input type="tel" title="가입금액" placeholder="가입금액을 입력해주세요.">
								<span class="util">만원</span>
							</div>
						</dd>
					</dl>

					<!-- # 삭제버튼 # -->
					<div class="side">
						<button type="button" class="btn-sub3 c2">삭제</button>
					</div>
				</fieldset>

				<div class="line">
					<!-- # [안내문구] # -->
					<div class="mes-info2 box">
						<p>담보 선택화면에서 가입금액 입력은 골프용품 전체 합산 가입금액보다 크게 입력할 수 없습니다.</p> <!-- 2022-11-16 텍스트 변경 -->
					</div>

					<!-- # [추가하기 버튼] # -->
					<div class="area-btn1">
						<button type="button" class="btn-com1 ic3">추가하기</button>
					</div>
				</div>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<!-- [CASE1] 최초 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE2] 중간 진입 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action">이전</button>
				<button type="button" class="btn-action c1">다음</button>
			</div>

			<!-- [CASE3] 마지막 단계 -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>

			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
