<script>
	//<!--
	/* **********************************************************
	* 샘플 : 선택된 업종
	* value="", name="uiLTR0349", data-name=""는 임시이며, 변경가능
	********************************************************** */
	//변수선언
	var _el_wrap = $('.area-info3 .data-word2'); //업종 선택한 이름 적용할 영역

	//토글선언
	var _el_toggle = $plugin.togglecon('.area-info3',{
		selector_group:false,
		selector_close:'[data-toggle="close"]'
	});

	//업종선택
	$('[name="uiLTR0349"]').on('click',function(){
		var _el_txt = $(this).attr('data-name');
		var _el_value = $(this).val();
		var _el_checked = $('[name="uiLTR0349"]:checked').length;

		if($(this).prop('checked')){ //체크되었을때
			_el_wrap.append('<button type="button" class="icon-com1 ic6 right" data-value="'+ _el_value +'">'+ _el_txt +'</button>');
			_el_toggle.outputOpen(); //선택된 업종 열기
		}else{ //체크안되었을때
			$('[data-value="'+ _el_value +'"]').remove();
			if(_el_checked == 0) _el_toggle.outputClose(); //선택된 업종 닫기
		};

		if($('.area-info3.active').length){
			$('.btn-top').css('display', 'none');
		}else{
			setTimeout(function(){
				$('.btn-top').css('display', 'block');
			},300)
		}
	});

	

	//선택된 업종에서 업종 삭제
	$(document).on('click','.area-info3 .data-word2 > button',function(){
		var _el_value = $(this).attr('data-value');
		$('[value="'+ _el_value +'"]').prop('checked', false);
		$(this).remove();

		var _el_checked = $('[name="uiLTR0349"]:checked').length;
		if(_el_checked == 0) _el_toggle.outputClose(); //선택된 업종 닫기
	});

	//업종 검색 포커스시 선태된 키워드 삭제
	$(document).on('focus', '.text input',function(){
		$('.area-info3').attr('style','display:none');
	});
	$(document).on('blur', '.text input',function(){
		$('.area-info3').attr('style','display:block');
	});
//-->
</script>
