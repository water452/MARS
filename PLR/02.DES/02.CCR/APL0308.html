<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>계약자서명 | 스마트폰청약 | 자동차설계 | 가입설계</title>

<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>스마트폰 청약</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 01 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 보험계약자 확인</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">02. 청약서류 확인</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">03. 내용확인 및 동의</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">04. 기타정보 동의</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li aria-current="step"><button type="button">05. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단문구] -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>고객님의 이름을 쓰고<br>자필서명을 해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [성명/서명 영역] -->
		<!-- ######################### -->
		<div class="form-wrap1">
			<!-- # 성명 # -->
			<dl class="form t1">
				<dt>이름을 정자로 써주세요.</dt>
				<dd><data class="text3" data-label="하다미" value="하다미"></data></dd>
				<dd class="side">
					<button type="button" class="icon-com1 ic21">초기화</button>
				</dd>
			</dl>

			<!-- # 서명 # -->
			<dl class="form t1">
				<dt>서명해주세요.</dt>
				<dd><data class="text3" data-label="하다미" value="하다미"></data></dd> <!-- [D] 미입력한 경우 : 얼럿으로 '서명을 해주세요' 오류 출력 -->
				<dd class="side">
					<button type="button" class="icon-com1 ic21">초기화</button>
				</dd>
			</dl>
			<!-- # // # -->
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action ">이전</button>
			<button type="button" class="btn-action c1">서명완료</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
