<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 가상계좌 알림톡발송 | 설계(개인/업무/영업) | 가입설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>알림톡 발송</h1>
			<button type="button" data-btn="pop-close">알림톡 발송 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [가상계좌 발급정보] -->
			<!-- ######################### -->
			<h2 class="tit-sub1">가상계좌 발급정보</h2> <!-- 2022-12-29 텍스트 변경 -->
			<div class="info-con1">
				<dl>
					<dt>은행</dt>
					<dd>기업은행[003]</dd>
				</dl>
				<dl>
					<dt>가상계좌번호</dt>
					<dd>7900-1234-1234567</dd>
				</dl>
				<dl>
					<dt>수신자</dt>
					<dd>
						<div>계약자</div>
						<div>하다미(010-3544-3252)</div>
					</dd>
				</dl>
				<dl>
					<dt>담당LP</dt>
					<dd>공지철(25868)</dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [출금정보] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1 line">
				<dl class="form">
					<dt>고객 연락처 <em class="icon-required2">필수</em></dt>
					<dd>
						<!-- [CASE1] 기본 -->
						<input class="text" type="tel" placeholder="고객연락처를 '-' 없이 입력해주세요." value="010-0000-0000">
						<div class="validation">고객 연락처를 입력해주세요.</div>

						<!-- [CASE2] 오류 -->
						<input class="text" type="tel" placeholder="고객연락처를 '-' 없이 입력해주세요."  aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<div class="validation">고객 연락처를 입력해주세요.</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>입금금액 <em class="icon-required2">필수</em></dt>
					<dd>
						<!-- [CASE1] 기본 : 고객별 발급 -->
						<div class="text num1">
							<input type="tel" placeholder="입금금액을 입력해주세요." value="640,000">
							<span class="util1">원</span>
						</div>
						<div class="validation">입금금액을 입력해주세요.</div>

						<!-- [CASE2] 오류 -->
						<div class="text num1">
							<input type="tel" placeholder="입금금액을 입력해주세요." aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<span class="util1">원</span>
						</div>
						<div class="validation">입금금액을 입력해주세요.</div>

						<!-- [CASE3] 변경불가 : 장기계약/수납번호 -->
						<div class="text num1">
							<input type="tel" placeholder="입금금액을 입력해주세요." value="640,000" readonly>
							<span class="util1">원</span>
						</div>
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">발송</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
