<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">

<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<!-- 2023-02-06 변경 -->
			<h1>전자서명 신청</h1>
			<button type="button" data-btn="pop-close">전자서명 신청 닫기</button>
			
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- # 안내문구 # -->
			<div class="tit-section2 t1"><p>전자서명으로 계약체결서류를<br>서명할 수 있어요.</p></div>

			<!-- # 스마트폰청약 신청여부 # -->
			<fieldset class="form-wrap4">
				<legend class="tit">전자서명건으로 등록하시겠어요? <em class="icon-required2">필수</em></legend>
				<!-- // -->
				<div class="label-btn1">
					<label>
						<input type="radio" name="radio1">
						<span>신청</span>
					</label>
					<label>
						<input type="radio" name="radio1">
						<span>신청안함</span>
					</label>
				</div>
				<!-- // -->
			</fieldset>

			<!-- # 안내사항 # -->
			<div class="mes-info2 box">
				<p>전자서명 신청 후에는 신청상태를 변경할 수 없어요. 발송일 이후에는 전자서명을 진행할 수 없어요.</p>
				<p>알림톡 발송가능시간<br>
					<span class="txt-bul2">청약일 당일 09:00 ~ 23:00</span>
				</p>
				<p>마스 앱(MARS APP)에서는 담당LP 본인만 전자서명을 요청할 수 있습니다.</p>
				<!-- //2023-02-06 변경 -->
			</div>

			<!-- # 하단버튼 # -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">다음</button>
			</div>
			<!-- # // # -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
