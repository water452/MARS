	$(document).on('change','[name^="uiFormCheck"]',function(){
		var _name = $(this).attr('name');
		var _inputAll = $('[name^="uiFormCheck"]:not([name="'+_name+'"])');

			_inputAll.prop('checked',false);
		}
	})
