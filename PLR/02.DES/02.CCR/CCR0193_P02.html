<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P]부속품감가상각계산 | [P]추가부속품 | 설계(개인/업무/영업) | 가입설계 | 자동차보험 | 가입/설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>부속품감가상각계산</h1>
			<button type="button" data-btn="pop-close">부속품감가상각계산 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>부속품감가상각계산 정보 입력</legend>

				<!-- // -->
				<dl class="form">
					<dt>구매년월</dt>
					<dd>
						<div class="input-date1">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">월 선택</button>
								<input type="text" class="text" data-dateform="month" title="월 선택" value="2022.03" readonly>
							</span>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>구매금액</dt>
					<dd>
						<div class="input-wrap1">
							<div class="text num1">
								<input type="tel" title="구매금액" placeholder="금액을 입력해주세요.">
								<span class="util">만원</span>
							</div>
							<button type="button" class="btn-sub1">계산하기</button>
						</div>
					</dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [계산결과] -->
			<!-- ######################### -->
			<div class="area-info2 t1">
				<dl>
					<dt>잔존가액</dt>
					<dd class="data-num1"><strong>1,345</strong><span>만원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [유의사항] -->
			<!-- ######################### -->
			<div class="mes-info2"><p>계산된 잔존가액은 시세 반영없이 잔존율만 반영하여 최저가액과 차이가 날 수 있습니다. </p></div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
