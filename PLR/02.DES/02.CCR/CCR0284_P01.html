<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>알림톡 발송</h1>
			<button type="button" data-btn="pop-close">알림톡 발송 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 안내문구 -->
			<!-- ######################### -->
			<div class="tit-section2 t1">
				<p>알림톡 발송 정보를<br>확인해주세요</p>
			</div>

			<!-- ######################### -->
			<!-- [정보확인]  -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>정보확인필요</legend>

				<dl class="form">
					<dt>수신 연락처</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio" checked>
								<span>피보험자</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio">
								<span>계약자</span>
							</label>
						</div>
						<data class="text disabled" value="1">010-6335-8512</data>
					</dd>
				</dl>
				<dl class="form">
					<dt>이미지 요청 대상</dt>
					<dd>
						<data class="textarea disabled" value="1" data-rows="3">주행거리
							자녀할인
						</data>
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [안내문구]  -->
			<!-- ######################### -->
			<dl class="txt-bul1 line2">
				<dt>[모바일 사진등록(URL) 문자 발송 시 필수 안내사항]</dt>
				<dd>특약사진 첨부방법
					<ul>
						<li>1단계: 계약자 또는 피보험자에게 문자 발송</li>
						<li>2단계: 계약자 또는 피보험자가 문자 수신 후 문자 내 URL 클릭</li>
						<li>3단계: 가입특약에 따른 사진등록</li>
					</ul>
				</dd>
				<dd>주행거리 특약 가입 시: 차량계기판 사진 1매, 차량번호판 사진 1매 첨부</dd>
			</dl>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">발송</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
