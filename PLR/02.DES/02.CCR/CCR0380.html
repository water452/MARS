<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>원수수납완료 | 청약(개인/업무/영업) | 가입설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>보험료수납 완료</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="2">
		<!-- ######################### -->
		<!-- [문구영역] 완료문구 -->
		<!-- ######################### -->
		<div class="mes-result2 ic1">
			<p><strong>보험료수납이 완료되었습니다.</strong></p>

			<div class="info-con2 box">
				<dl>
					<dt>입금보험료</dt>
					<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
				</dl>
				<dl>
					<dt>수납수단</dt>
					<dd><button type="button" class="icon-com1 ic3 right">즉시출금(기업은행)</button></dd>
				</dl>
				<dl>
					<dt>계약번호</dt>
					<dd>CA1234567891000</dd>
				</dl>
				<dl>
					<dt>계상일자</dt>
					<dd>YYYY.MM.DD</dd>
				</dl>
				<dl>
					<dt>수납번호</dt>
					<dd>190220117381</dd>
				</dl>
				<dl>
					<dt>수납일자</dt>
					<dd>YYYY.MM.DD</dd>
				</dl>
			</div>

			<div class="area-btn2">
				<button type="button" class="btn-com1 c1 ic5">홈으로 가기</button>
				<!-- [CASE] 청약이동 버튼 : 전자청약이 진행되지 않은 경우 -->
				<button type="button" class="btn-com1">청약 이동</button>
				<!-- [CASE] 가입설계조회 버튼 : 전자청약이 완료된 계약인 경우 -->
				<button type="button" class="btn-com1">가설설계조회 이동</button>
			</div>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
<!-- ################################################### -->
</body>
</html>
