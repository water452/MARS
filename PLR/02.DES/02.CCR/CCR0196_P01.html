<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 수반차모계약 | 설계(개인/업무/영업) | 가입설계</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>수반차기준계약(모계약)</h1>
			<button type="button" data-btn="pop-close">닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<fieldset class="form-wrap1">
				<legend>수반차기준계약(모계약)</legend>

				<!-- # 차량번호 # -->
				<dl class="form">
					<dt>차량번호 <em class="icon-required2">필수</em></dt>
					<dd>
						<!-- [CASE1] 입력폼 -->
						<input type="text" class="text" title="차량번호 입력" placeholder="차량번호를 입력해주세요">
						<div class="validation">차량번호를 입력해주세요.</div>
						<!-- // -->

						<!-- [CASE2] 입력폼 오류 -->
						<input type="text" class="text" title="차량번호 입력" placeholder="차량번호를 입력해주세요"  aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<div class="validation">차량번호를 입력해주세요.</div>
						<!-- // -->
					</dd>
				</dl>

				<!-- # 견인차요율 # -->
				<dl class="form">
					<dt>견인차요율 <em class="icon-required2">필수</em></dt>
					<dd>
						<!-- [CASE1] 입력폼 -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="rd1">
								<span>적용</span>
							</label>
							<label>
								<input type="radio" name="rd1">
								<span>미적용</span>
							</label>
						</div>
						<!-- // -->

						<!-- [CASE2] 입력폼 오류 -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="rd1" aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
								<span>적용</span>
							</label>
							<label>
								<input type="radio" name="rd1">
								<span>미적용</span>
							</label>
						</div>
						<div class="validation">견인차요율 적용여부를 선택해주세요.</div>
						<!-- // -->
					</dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">적용</button>
			</div>
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
