<html lang="ko">
<head>

<title>[P] 심사이력 | 가입설계조회 | 일반보험</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>

<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>심사이력</h1>
			<button type="button" data-btn="pop-close">심사이력 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<div class="area-toggle1" data-autoset="toggle">
				<ul>
					<!-- // -->
					<li>
						<div class="tit">
							<strong>심사종류변경(인수제한)</strong>
							<dl class="data1">
								<dt>심사자</dt>
								<dd>하다미</dd>
								<dt>승인날짜</dt>
								<dd>2022-04-20 08:54:35</dd>
							</dl>
							<button type="button" data-toggle="btn" aria-expanded="false">상세보기</button>
						</div>
						<div data-toggle="content">
							<div class="mes-t3">심사의견 영역</div>
						</div>
					</li>
					<!-- // -->
					<li>
						<div class="tit">
							<strong>반려-보완요청</strong>
							<dl class="data1">
								<dt>심사자</dt>
								<dd>공지철</dd>
								<dt>승인날짜</dt>
								<dd>2022-04-19 16:12:40</dd>
							</dl>
							<button type="button" data-toggle="btn" aria-expanded="false">상세보기</button>
						</div>
						<div data-toggle="content">
							<div class="mes-t3">현장사진, 안전진단보고서 첨부 바랍니다. 자세한 설명과 내용추가도 부탁드립니다.</div>
						</div>
					</li>
					<!-- // -->
				</ul>
			</div>
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
