<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>특약상세</h1>
			<button type="button" data-btn="pop-close">특약상세 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [특별약관] -->
			<!-- ######################### -->
			<h2 class="tit-sub1">특별약관</h2>

			<fieldset class="label-check1 box2">
				<legend>특별약관 선택</legend>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox">
						<span>특약담보명</span>
					</label>
					<p class="txt">부가설명</p>
					<button type="button" data-btn="tooltip" class="icon-com2 ic2" aria-haspopup="dialog">특약담보 상세설명</button>
					<div class="pop-mes4" data-popmodal="true" role="alertdialog">
						<dl>
							<dt class="hide">특약담보설명</dt>
							<dd>특약담보에 대한 설명 노출</dd>
							<dd><button type="button" data-btn="pop-close">닫기</button></dd>
						</dl>
					</div>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox">
						<span>구내폭발위험 특별약관</span>
					</label>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox" checked>

				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox" checked>
						<span>특수건물 항공기 및 낙하물위험 특별약관</span>
					</label>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox">
						<span>지진위험 특별약관</span>
					</label>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox">
						<span>소요, 노동쟁의, 항공기 및 차량위험 특별약관</span>
					</label>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox" checked>
						<span>유리손해 특별약관</span>

					<label>
						<input type="checkbox">

					</label>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox">
						<span>붕괴, 침강 및 사태확장 특별약관</span>
					</label>
				</div>
				<!-- // -->
				<div class="area">
					<label>
						<input type="checkbox">
						<span>재조달가액 특별약관</span>
					</label>
				</div>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->

			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">적용</button>
			</div>

		</div>
