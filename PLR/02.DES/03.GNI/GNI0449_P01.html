<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title>설계상세_[P]주택화재보험_담보내역 | 가입설계조회 | 일반보험</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>담보명</h1>
			<button type="button" data-btn="pop-close">담보명 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container" data-page="3">
			<!-- ######################### -->
			<!-- [목적물목록]  -->
			<!-- ######################### -->
			<div class="info-con1">
				<dl>
					<dt>목적물유형</dt>
					<dd>건물</dd>
				</dl>
				<dl>
					<dt>목적물명</dt>
					<dd>단독주택</dd>
				</dl>
				<dl>
					<dt>목적물내역</dt>
					<dd>건물1동 전체</dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [담보내역]  -->
			<!-- ######################### -->
			<div class="wrap-section line">
				<h2 class="tit-sub1">담보내역</h2>

				<!-- [CASE1] 담보명 : 화재손해담보 -->
				<section>
					<h3 class="tit-sub2">주택화재보험 보통약관</h3>
					<div class="info-con2">
						<dl>
							<dt>보험가입금액</dt>
							<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
						</dl>
						<dl>
							<dt>보험료</dt>
							<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
						</dl>
					</div>
				</section>

				<!-- [CASE2] 담보명 : 실화(대물)배상책임담보 -->
				<section>
					<h3 class="tit-sub2">실화(대물)배상특약</h3>
					<div class="info-con2">
						<dl>
							<dt>보험가입금액<br>1사고당</dt>
							<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
						</dl>
						<dl>
							<dt>보험료</dt>
							<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
						</dl>
					</div>
				</section>
				<!-- // -->
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
