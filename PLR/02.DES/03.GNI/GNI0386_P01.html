<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 질문서 | 신규설계 | 일반보험설계 요청</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>질문서</h1>
			<button type="button" data-btn="pop-close">질문서 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [선택목록] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>질문서 선택</legend>

				<!-- // -->
				<dl class="form">
					<dt>무사고확인서 첨부 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio1">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio1">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>한 사업장에서 일부근로자만의 가입 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio2">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio2">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>인건비 내역서/결산보고서 첨부 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio3">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio3">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>골조공사 또는 철골공사만의 계약 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio4">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio4">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>지붕, 5층이상 외벽(청소)공사/추락위험 높은 공사 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio5">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio5">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>석면/아마/중금속/유해가스취급업 등 직업병 유발업종 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio6">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio6">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- // -->
				<dl class="form">
					<dt>수중작업/폭발물취급 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="radio7">
								<span>예</span>
							</label>
							<label>
								<input type="radio" name="radio7">
								<span>아니요</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
