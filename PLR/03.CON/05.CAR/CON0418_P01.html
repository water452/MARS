<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 계약검색 | 케어신청관리 | 케어프로그램</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>계약 검색</h1>
			<button type="button" data-btn="pop-close">계약 검색 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [검색영역] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>필수항목 입력해 주세요</legend>

				<!-- # 조직구분 # -->
				<dl class="form">
					<dt>구분</dt>
					<dd>
						<!-- // -->
						<div class="label-btn1" data-autoset="form">
							<label>
								<input type="radio" name="uiFormRadio0" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio0" data-tabcon="uiFormCont1" >
								<span>계약자</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio0" data-tabcon="uiFormCont2" >
								<span>기간</span>
							</label>
						</div>
						<!-- [CASE] 계약자 -->
						<div class="ui-tabcon" data-id="uiFormCont1">
							<!-- // -->
							<div class="input-btn1">
								<data class="text" data-label="계약자를 검색해주세요." value=""></data>
								<button type="button" class="icon-com1 ic2">계약자찾기</button>
							</div>
						</div>
						<!-- [CASE] 기간 -->
						<div class="ui-tabcon" data-id="uiFormCont2">
							<div class="input-date1 text">
								<span>
									<button type="button" data-btn="picker" class="icon-com1 ic4">시작날짜 선택</button>
									<input type="text" title="시작날짜 선택" data-dateform="start2" value="" placeholder="YYYY.MM.DD" readonly>
								</span>
								<span>
									<button type="button" data-btn="picker" class="icon-com1 ic4">종료날짜 선택</button>
									<input type="text"  title="종료날짜 선택" data-dateform="end2" value="" placeholder="YYYY.MM.DD" readonly>
								</span>
							</div>
						</div>
						<!-- // -->
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
