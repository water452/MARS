<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>케어프로그램 메인 | 케어신청관리 | 케어프로그램</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>케어프로그램</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- ######################### -->
			<!-- [상단문구] -->
			<!-- ######################### -->
		<div class="tit-section">
			<p>케어프로그램을 통해<br>계약관리 도움을 받아보세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [CASE] 관리 필요 계약이 있는 경우 -->
		<!-- ######################### -->
		<div class="area-info2 sub-con4">
			<dl>
				<dt>관리 필요 계약</dt>
				<dd class="data-num1"><strong>1</strong><span>건</span></dd>
				<dd class="btn"><button type="button">상세보기</button></dd>
			</dl>
		</div>

		<!-- ######################### -->
		<!-- [버튼영역] -->
		<!-- ######################### -->
		<div class="care-area">
			<ul>
				<li>
					<span>신청가능</span><strong>70건</strong>
					<button type="button">상세보기</button>
				</li>
				<li>
					<span>신청중</span><strong>3건</strong>
					<button type="button">상세보기</button>
				</li>
				<li>
					<span>케어중</span><strong>1건</strong>
					<button type="button">상세보기</button>
				</li>
				<li>
					<span>케어배분</span><strong>2건</strong>
					<button type="button">상세보기</button>
				</li>
			</ul>
		</div>
		<!-- ######################### -->
	</div>

	<!-- -------------------------------------- -->
	<!-- # [FOOTER] 하단 네비게이션 -->
	<!-- -------------------------------------- -->
	<footer class="footer">
		<dl class="select-toggle1" data-autoset="select">
			<dt>홈화면 선택</dt>
			<dd>
				<div class="basic">
					<button type="button" class="icon-home" data-value="1" onclick="ui.alert('모아보기')">모아보기</button>
					<button type="button" data-toggle="selectbtn" aria-expanded="false">홈 화면 선택목록</button>
				</div>
				<div class="list">
					<button type="button" data-option="1" aria-selected="true"><span>모아보기</span></button>
					<button type="button" data-option="2"><span>고객조회</span></button>
					<button type="button" data-option="3"><span>렛:톡</span></button>
					<button type="button" data-option="4"><span>보장분석</span></button>
					<button type="button" data-option="5"><span>내강의실</span></button>
					<button type="button" class="icon-settiong"><span>홈 설정</span></button>
				</div>
			</dd>
		</dl>
		<a href="javascript:void(0);" onclick="ui.alert('신규설계')" class="ic1">신규설계</a>
		<a href="javascript:void(0);" onclick="ui.alert('알림')" class="ic2">알림<em class="icon-noti1 ic1">미확인 알림 있음</em></a>
		<a href="javascript:void(0);" onclick="ui.alert('나의정보')" class="info"><img src="../../../resource/img/temp/@img_user1.png" alt="">나의정보</a>
	</footer>
	<!-- -------------------------------------- -->
</main>
