<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 납입횟수 변경 | 장기보험료 수납대기 입력 | 수금관리 | 자급관리</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>납입횟수 변경</h1>
			<button type="button" data-btn="pop-close">납입횟수 변경 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<fieldset class="form-wrap1">
				<legend>납입횟수 입력</legend>
				<dl class="form">
					<dt>납입횟수 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="text num1">
							<input type="tel" title="취미생활 횟수(회)" value="10">
							<span class="util1">회</span>
						</div>
						<div class="validation">납입횟수를 입력해주세요.</div>

						<!-- [오류시] -->
						<div class="text num1">
							<input type="tel" title="취미생활 횟수(회)" aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<span class="util1">회</span>
						</div>
						<div class="validation">납입횟수를 입력해주세요.</div>
					</dd>
				</dl>
			</fieldset>

			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">변경</button>
			</div>
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
