<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>수납방식 선택</h1>
			<button type="button" data-btn="pop-close">수납방식 선택 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [선택영역] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>수납하실 방법을 선택해주세요.</legend>

				<dl class="form">
					<dt>고객셀프수납</dt>
					<dd>
						<div class="label-btn1 block2">
							<label>
								<input type="radio" name="formRadio">
								<span>셀프수납 알림톡 발송</span> <!-- 2022-11-04 텍스트 변경 -->
							</label>
						</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>취급자수납</dt>
					<dd>
						<div class="label-btn1 block2">
							<label>
								<input type="radio" name="formRadio">
								<span>즉시출금</span>
							</label>
							<label>
								<input type="radio" name="formRadio">
								<span>가상계좌</span>
							</label>
							<label>
								<input type="radio" name="formRadio">
								<span>카드수납</span>
							</label>
						</div>
					</dd>
				</dl>
			</fieldset>


			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">선택</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
<script>
//<!--
	//동적생성 컨텐츠중 재호출이 필요한 함수 : ui.initReload();

</html>
