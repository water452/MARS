<div id="uiPOPCON0471L01" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>수납 금액 확인</h1>
			<button type="button" data-btn="pop-close">수납 금액 확인 닫기</button>
		</header>
		<div class="content info-con2">
			<ul>
				<li>
					<div>계약사항</div>
					<div><div class="data-num1"><strong>000</strong><span>건</span></div></div>
				</li>
				<li>
					<div>선택합계</div>
					<div><div class="data-num1"><strong>000,000,000</strong><span>원</span></div></div>
				</li>
			</ul>
			<ul>
				<li>
					<div>입금사항</div>
					<div><div class="data-num1"><strong>000</strong><span>건</span></div></div>
				</li>
				<li>
					<div>선택합계</div>
					<div><div class="data-num1"><strong>000,000,000</strong><span>원</span></div></div>
				</li>
			</ul>
			<dl>
				<dt>합계 차액</dt>
				<dd>
					<!-- [CASE1] 합계가 0이 아닐경우 -->
					<div class="icon-state5 ic1"><strong>-1,000</strong><span>원</span></div>
					<!-- [CASE2] 합계가 0일 경우 -->
					<div class="icon-state5 ic2"><strong>0</strong><span>원</span></div>
				</dd>
			</dl>
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action c1" data-btn="pop-close">수납진행</button>
		</footer>
	</article>
</div>
