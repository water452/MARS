<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>

<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>

<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>출금동의</h1>
			<button type="button" data-btn="pop-close">출금동의 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [출금정보] -->
			<!-- ######################### -->
			<div class="wrap-section1">
				<h2 class="tit-sub1">출금정보</h2>
				<div class="info-con1">
					<dl>
						<dt>수신자</dt>
						<dd>
							<div>계약자(예금주)</div>
							<div class="info1">
								<strong>하다미</strong>
								<span>1990.02.30</span>
								<span>여</span>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>은행</dt>
						<dd>기업은행[003]</dd>
					</dl>
					<dl>
						<dt>계좌번호</dt>
						<dd>7900-1234-1234567</dd>
					</dl>
					<dl>
						<dt>출금금액</dt>
						<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
					</dl>
					<dl>
						<dt>연락처</dt>
						<dd>010-1234-5678</dd>
					</dl>
				</div>
			</div>

			<!-- ######################### -->
			<!-- [처리결과] -->
			<!-- ######################### -->
			<div class="wrap-section3">
				<div class="tit-sub1">
					<h3>처리결과</h3>
					<div class="side"><button type="button" class="btn-sub2 ic8">새로고침</button></div>
				</div>
				<div class="info-con1">
					<!-- [CASE] 인증 전 -->
					<dl>
						<dt>처리결과</dt>
						<dd>-</dd>
					</dl>
					<!-- [CASE] 인증 실패 시 -->
					<dl>
						<dt>처리결과</dt>
						<dd>전화를 받지 않음</dd>
					</dl>
				</div>
			</div>

			<!-- ######################### -->
			<!-- [안내 메세지] -->
			<!-- ######################### -->
			<ul class="txt-bul1 line2">
				<li>예금주 휴대폰번호는 오 입력방지를 위하여 고객정보에 등록된 휴대폰번호로 설정됩니다.</li>
				<li>휴대폰번호 변경을 원하시면 고객정보의 휴대폰번호 변경을 먼저 진행해주세요.</li>
				<li>신청결과는 신청 후 5분 이내에 ARS신청현황 조회에서 정상처리 여부를 확인할 수 있습니다.</li>
			</ul>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">ARS 신청</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
