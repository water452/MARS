<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[L] 납부 방법 선택 | 수납관리 | 자금관리</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<div class="container">
        <div class="area-action" data-sticky="bottom">
            <button type="button" aria-controls="uiPOPCON0477L01" class="btn-action c1">납부방법 선택</button> <!-- [레이어팝업 호출] -->
        </div>
	</div>
</main>

<!-- ################################################### -->
<!-- ### [레이어팝업] : 납부 방법 선택 ### -->
<!-- ################################################### -->
<div id="uiPOPCON0477L01" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>납부 방법 선택</h1>
			<button type="button" data-btn="pop-close">납부 방법 선택</button>
		</header>
		<div class="content">
			<div class="label-check2">
				<label>
					<input type="radio" name="form-radio" value="1" checked>
					<span>기존 수납번호로 수납</span>
				</label>
				<label>
					<input type="radio" name="form-radio" value="2">
					<span>기존 수납번호 취소 후 선택 계약으로 수납</span>
				</label>
			</div>
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action c1" data-btn="pop-close">수납</button>
		</footer>
	</article>
</div>
<!-- ################################################### -->

<!-- ################################################### -->
<!-- ### [레이어팝업] : 수납대기 계약확인 ### -->
<!-- ################################################### -->
<div id="uiPOPCON0477L02" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>수납대기 계약확인</h1>
			<button type="button" data-btn="pop-close">수납대기 계약확인</button>
		</header>
		<div class="content">
			<div class="label-check2">
				<label>
					<input type="radio" name="form-radio" checked>
					<span>수납번호 202200000000/300,000원</span>
				</label>
				<label>
					<input type="radio" name="form-radio">
					<span>수납번호 202200000001/50,000원</span>
				</label>
			</div>
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action c1">선택한 기존 수납번호 수납</button>
		</footer>
	</article>
</div>
<!-- ################################################### -->

<script>
//<!--
	//레이어팝업 : 수납대기 계약확인
	$plugin.popmodal('#uiPOPCON0477L02');

	//레이어팝업 : 납부 방법 선택
	$plugin.popmodal('#uiPOPCON0477L01',{
		callback_after:function(el){
			//수납버튼선택시
			if($(el.pop_close).hasClass('btn-action')) {
				var _val = $(el.pop).find('[type="radio"]:checked').val();
				if(_val == 2){
					ui.toast('기존 수납대기가 취소되었습니다.');
				}else{
					$plugin.popmodal('#uiPOPCON0477L02').outputOpen();
				}
			}
		}
	});

	//레이어팝업 강제오픈
	$('#uiPOPCON0477L01').trigger('outputOpen');
//-->
</script>
</body>
</html>
