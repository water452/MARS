<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 수납대기 입력방법 | 장기보험료 수납대기 입력 | 수금관리 | 자급관리</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>수납대기 입력 방법</h1>
			<button type="button" data-btn="pop-close">수납대기 입력 방법 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>수납대기 입력 방법 선택</legend>

				<dl class="form">
					<dt>영수일자 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">날짜 선택</button>
								<input type="text" title="날짜 선택" placeholder="YYYY.MM.DD" value="2022.03.26" readonly>
							</span>
						</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>금종 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio1" checked>
								<span>현금</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1">
								<span>카드</span>
							</label>
						</div>
					</dd>
				</dl>
			</fieldset>

			<!-- # 선택 건 합계 # -->
			<div class="area-info2">
				<dl>
					<dt>총 수납대상계약 </dt>
					<dd class="data-num1"><strong>000</strong><span>건</span></dd>
				</dl>
				<dl>
					<dt>합계 보험료</dt>
					<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">수납대기저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
