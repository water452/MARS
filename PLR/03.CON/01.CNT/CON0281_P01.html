<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title>[P] 담보사항 | 목적물 | 계약상세 | 통합계약조회 | 계약조회</title>
<link rel="stylesheet" href="../../../resource/css/common.css">
<link rel="stylesheet" href="../../../resource/css/content.css">
<link rel="stylesheet" href="../../../resource/css/page.css">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>화재(폭발포함)배상책임화재</h1>
			<button type="button" data-btn="pop-close">화재(폭발포함)배상책임화재 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [담보가입금액]   -->
			<!-- ######################### -->
			<div class="area-info2">
				<dl>
					<dt>담보가입금액</dt>
					<dd class="data-num1"><strong>000,000</strong><span>만원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [담보정보]   -->
			<!-- ######################### -->
			<div class="info-con1">
				<dl>
					<dt>보험시기</dt>
					<dd>2022.10.17</dd>
				</dl>
				<dl>
					<dt>보험종기</dt>
					<dd>2042.10.17</dd>
				</dl>
				<dl>
					<dt>담보종료일</dt>
					<dd>2042.10.17</dd>
				</dl>
				<dl>
					<dt>보험/납입기간</dt>
					<dd>05년 만기/05년납</dd>
				</dl>
				<dl>
					<dt>보험료</dt>
					<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [안내문구]   -->
			<!-- ######################### -->
			<div class="mes-t1 line2">
				<p>담보설명 노출 영역 보험의 목적에서 발생한 화재 또는 폭발사고로 타인의 신체 또는 재물에 대한 법률상의 손해배상책임을 부함으로써 입은 손해를 보상</p>
			</div>
			
			<!-- [D] 배상책임담보, 골드용품담보 등 일부 담보사항에 노출 -->
			<div class="area-btn1">
				<button type="button" class="btn-com1">담보속성보기</button>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="content-bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
