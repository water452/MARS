<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 피보험자조회 | [T] 피보험자 | 계약상세 | 통합계약조회 | 계약조회</title>
<link rel="stylesheet" href="../../../resource/css/common.css">
<link rel="stylesheet" href="../../../resource/css/content.css">
<link rel="stylesheet" href="../../../resource/css/page.css">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>피보험자 조회</h1>
			<button type="button" data-btn="pop-close">피보험자 조회 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [검색영역] 피보험자 검색 -->
			<!-- ######################### -->
			<fieldset class="form-search1" data-sticky="top">
				<legend>피보험자 검색</legend>
				<div class="text">
					<input type="search" title="피보험자명" placeholder="성함을 입력해주세요." value="다미">
					<button type="button" class="icon-com1 ic2">검색</button>
				</div>
			</fieldset>

			<!-- ######################### -->
			<!-- [검색결과] -->
			<!-- ######################### -->
			<div class="area-info1"><p>총 <strong>000명</strong></p></div>
			<div class="info-data3">
				<ul>
					<!-- // -->
					<li>
						<div class="data-info2" data-value="102702"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->
							<strong>박다미</strong>
							<span>
								<span>1964.05.16</span>
								<span>여</span>
							</span>
						</div>
						<button type="button" data-btn="selection">선택</button>
					</li>
					<!-- // -->
					<li>
						<div class="data-info2" data-value="102701">
							<strong>하다미</strong>
							<span>
								<span>1984.02.05</span>
								<span>남</span>
							</span>
						</div>
						<button type="button" data-btn="selection" class="selected" title="선택됨">선택</button>
					</li>
					<!-- // -->
					<li>
						<div class="data-info2" data-value="102701">
							<strong>우다미</strong>
							<span>
								<span>1988.11.04</span>
								<span>남</span>
							</span>
						</div>
						<button type="button" data-btn="selection">선택</button>
					</li>
					<!-- // -->
					<li>
						<div class="data-info2" data-value="102702">
							<strong>김다미</strong>
							<span>
								<span>1999.11.16</span>
								<span>여</span>
							</span>
						</div>
						<button type="button" data-btn="selection">선택</button>
					</li>
					<!-- [결과없음] -->
					<li class="nodata">
						<strong>찾으시는 피보험자가 없습니다.</strong>
						<span>피보험자명을 확인해주세요.</span>
					</li>
					<!-- // -->
				</ul>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
				<!-- <button type="button" class="btn-action c1" disabled>확인</button> : 비활성화 -->
			</div>
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
