<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 중도인출가능금액 | [T] 계약기본 | 계약상세 | 통합계약조회 | 계약조회</title>
<link rel="stylesheet" href="../../../resource/css/common.css">
<link rel="stylesheet" href="../../../resource/css/content.css">
<link rel="stylesheet" href="../../../resource/css/page.css">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>중도인출가능금액</h1>
			<button type="button" data-btn="pop-close">중도인출가능금액 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 계약정보 -->
			<!-- ######################### -->
			<div class="info-summary2">
				<h2 class="tit">무배당 롯데손해보험 힐링케어 건강보험 1210 2종</h2>
				<div class="info">
					<dl>
						<dt>증권번호</dt>
						<dd>LA123456789</dd>
					</dl>
				</div>
			</div>

			<!-- ######################### -->
			<!-- [중도인출가능금액] -->
			<!-- ######################### -->
			<dl class="data-num1">
				<dt>중도인출가능금액</dt>
				<dd><strong>000,000,000</strong><span>원</span></dd>
			</dl>

			<!-- ######################### -->
			<!-- [중도인출 안내문구] -->
			<!-- ######################### -->
			<ul class="txt-bul1">
				<li>중도인출 기준은 1년 경과 후 1년마다 1회(적립부분 해약환급금의 80%)입니다.</li>
				<li>중도인출 시 만기 및 해약환급금 산출에는 중도인출 원리금(원금+이자)이 제외된 환급금이 지급되오니 이점 안내해 주시기 바랍니다.</li>
				<li>적립대체형 갱신형 특별약관 가입계약은 중도인출이 제한될 수 있습니다.</li>
			</ul>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
