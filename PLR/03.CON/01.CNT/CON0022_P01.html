<div class="popup-wrapper">
	<article>

			<!-- ######################### -->
			<div class="area-info2">

					<dt>담보가입금액</dt>
					<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [정보영역] -->
			<!-- ######################### -->
			<div class="info-con1">
				<dl>
					<dt>상태</dt>

				<dl>
					<dt>보험시기</dt>

				</dl>
				<dl>

					<dd>2042.10.17</dd>
				</dl>
				<dl>
					<dt>보험료</dt>
					<dd class="data-num1"><strong>000,000</strong><span>원</span></dd>
				</dl>
				<dl>
					<dt>담보안내</dt>
					<dd>
						<div>상해사고로 후유장해가 발생한 경우</div>
						<div>80% 이상 후유장애시: 보험가입금액 지급</div>
						<div>80% 미만 후유장애시: 보험가입금액 x 지급률지급</div>
					</dd>
				</dl>

				<div class="area-btn1"><a href="javascript:void(0);" class="btn-com1">담보속성보기</a></div>
