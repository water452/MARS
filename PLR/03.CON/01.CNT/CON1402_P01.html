<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>확인사항</h1>
			<button type="button" data-btn="pop-close">확인사항 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- // -->
			<div class="wrap-section1">
				<p class="mes-t3"><strong>출생후등록</strong> 요청할 때 미리 확인해주세요.</p>
				<ul class="txt-bul1">
					<li>출생자녀는 고객등록이 되어 있나요?</li>
					<li>출생자녀는 대표친권자가 지정되어 있나요?</li>
					<li>필요서류는 확인하셨나요? (가족관계증명서)</li>
					<li>환급금이 발생하면 계약자 본인 계좌로만 환급이 가능합니다. 타인 계좌로 환급금 지급을 요청하려면 영업점으로 방문 처리바랍니다.</li>
				</ul>
			</div>

			<!-- // -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">고객등록</button>
				<button type="button" class="btn-action c1">미성년자/법정대리인등록</button>
			</div>
			<!-- // -->
		</div>

	</article>
