<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 분납수납처리 | 계약일반 | 계약상세 | 자동차 | 통합계약조회 | 계약조회</title>
<link rel="stylesheet" href="../../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../../resource/css/page.css?20220913">
<script src="../../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../../resource/js/jquery-ui.min.js"></script>
<script src="../../../resource/js/ui.plugin.js"></script>
<script src="../../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>분납수납처리</h1>
			<button type="button" data-btn="pop-close">분납수납처리 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [분납신청 기본정보] -->
			<!-- ######################### -->
			<div class="info-con2">
				<dl>
					<dt>선택된 납입회차</dt>
					<dd>5회차 ~ 6회차</dd>
				</dl>
				<dl>
					<dt>납입보험료</dt>
					<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [분납신청 입력정보] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1 line">
				<legend>입력정보</legend>

				<dl class="form">
					<dt>영수증 종류 <em class="icon-required2">필수</em></dt>
					<dd><data class="selectbox disabled" value="1">영수증발행안함</data></dd>
				</dl>

				<dl class="form">
					<dt>기준일</dt>
					<dd>
						<div class="input-date1">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4" disabled>날짜 선택</button>
								<input type="text" class="text" title="날짜 선택" placeholder="YYYY.MM.DD" value="2022.03.18" readonly>
							</span>
						</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>영수일</dt>
					<dd>
						<div class="input-date1">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4" disabled>날짜 선택</button>
								<input type="text" class="text" title="날짜 선택" placeholder="YYYY.MM.DD" value="2022.03.18" readonly>
							</span>
						</div>
					</dd>
				</dl>
			</fieldset>
			<p class="txt-bul1 line2">영수일이 현재일이 아닐 때는 [업무요청] 업무전달로 진행해주세요.</p>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">업무요청</button>
				<button type="button" class="btn-action c1">보험료 수납</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
