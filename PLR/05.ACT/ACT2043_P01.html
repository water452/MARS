<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>현재 기대소득</h1>
			<button type="button" data-btn="pop-close">현재 기대소득 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 현재 기대 소득 -->
			<!-- ######################### -->
			<div class="info-summary2">
				<dl class=" data-num1">
					<dt>강남사업단 현재 기대 소득</dt>
					<dd><strong>3,293,900</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [기본정보] -->
			<!-- ######################### -->
			<section class="wrap-section">
				<h2 class="hide">기본정보</h2>
				<div class="info-con2">
					<dl>
						<dt>장기</dt>
						<dd class="data-num1"><strong>125,000</strong><span>원</span></dd>
					</dl>
					<dl>
						<dt>자동차</dt>
						<dd class="data-num1"><strong>385,000</strong><span>원</span></dd>
					</dl>
					<dl>
						<dt>일반</dt>
						<dd class="data-num1"><strong>385,000</strong><span>원</span></dd>
					</dl>
				</div>

				<p class="txt-bul1 line2">세금, 환수 금액등이 반영되지 않은 금액으로 실제 지급 시 기대수수료보다 적을 수 있습니다.</p>
			</section>
			<!-- ######################### -->
		</div>
	</article>
</div>
