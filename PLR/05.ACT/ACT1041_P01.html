<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 누적포인트 | 퀘스트</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>8월 누적포인트</h1>
			<button type="button" data-btn="pop-close">8월 누적포인트 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 이번달 총 누적 포인트 -->
			<!-- ######################### -->
			<div class="info-summary2">
				<dl class=" data-num1">
					<dt>이번달 총 누적 포인트</dt>
					<dd><strong>450,000P</strong></dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [주차수 리스트] -->
			<!-- ######################### -->
			<section class="wrap-section">
				<div class="info-con2 line3 add-point">
					<dl>
						<dt>8월 1주차</dt>
						<dd class="data-num1"><strong> 46,500P</strong></dd>
					</dl>
					<dl>
						<dt>8월 2주차</dt>
						<dd class="data-num1"><strong>52,700P</strong></dd>
					</dl>
					<!-- [CASE] 현재 기준 차수 -->
					<dl class="current">
						<dt>8월 3주차</dt>
						<dd class="data-num1"><strong>3,000P</strong><span>/60,000P</span></dd>
					</dl>
					<!-- [CASE] 매래 기준 차수 -->
					<dl class="week">
						<dt>8월 4주차</dt>
						<dd class="data-num1"><span>0P</span></dd>
					</dl>
				</div>
			</section>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
