<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>데일리 퀴즈 OX | 데일리 퀴즈 | 수수료 관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220513">
<link rel="stylesheet" href="../../resource/css/content.css?20220513">
<link rel="stylesheet" href="../../resource/css/page.css?20220513">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220513"></script>
<!--
	**************************************************************************
	*	수정일			수정내역
	*	-------------- 	------------------------------------------------------
	*	[M 2022-11-18]	① 퀴즈 내용 3줄로 분리
	**************************************************************************
-->
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>데일리퀴즈</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [질문 영역] -->
		<!-- ######################### -->
		<div class="wrap-quiz">
			<div class="icon-txt1 ic1">Quiz</div>
			<div class="dailey-quiz">
				<!-- [M 2022-11-18] 퀴즈 내용 3줄로 분리 -->
				<p>보험료 납입면제 상품의</p>
				<p>경우 해당 사유가 발생할 때</p>
				<p>보장보험료 납입이 면제된다.</p>
				<!-- //[M 2022-11-18] 퀴즈 내용 3줄로 분리 -->
			</div>
			<!-- [CASE] 이미지가 있는 경우 : 관리자 첨부 img -->
			<div class="img"><img src="../../resource/img/temp/@img_banner5.png" alt=""></div>
			<!-- // -->
		</div>
		<!-- ######################### -->
		<!-- [대답 영역] -->
		<!-- ######################### -->
		<div class="dailey-answer">
			<!--퀴즈유형 1 O/X -->
			<!-- 2023-02-08 변경 -->
			<div class="quiz1">
				<!-- <input type="radio" name="qa" id="qa1" class="answer1"> 
				<label for="qa1">아니다</label>
				<input type="radio" name="qa" id="qa2" class="answer2">
				<label for="qa2">그렇다</label> -->

				<input type="range" min="0" max="2" step="1" value="1">
				<div class="quiz1-noti">
					정답쪽으로 클릭 해보세요!
				</div>
				<div class="quiz1-noti a1"> <!--[아니다] 선택시 노출할 힌트영역 -->
					<strong>확신 100%</strong>
					<em>아니다</em>
				</div>
				<div class="quiz1-noti a2"> <!--[그렇다] 선택시 노출할 힌트영역 -->
					<strong>다시 생각해보세요</strong>
					<em>그렇다</em>
				</div>
				<div class="quiz1-info">
					<i></i>
				</div>
			</div>
			<!-- //2023-02-08 변경 -->
			<!-- // -->
		</div>
		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1" disabled>정답 제출 하기</button>
			<!-- <button type="button" class="btn-action c1">정답 제출 하기</button> -->
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
<script>
	$(document).on('input change', '.quiz1 input', function(e){
		var inputVal = $(this).val();
		$('.quiz1 .quiz1-noti:not([class*="quiz1-noti a"])').addClass('none');
		$(this).attr('max', '1');
		if(inputVal == 0){
			$('.quiz1 input').attr('value','0');
			$('.quiz1-noti.a1').addClass('chk');
			$('.quiz1-noti.a2').removeClass('chk');
		}else if(inputVal == 1 || inputVal == 2){
			$('.quiz1 input').attr('value','1');
			$('.quiz1-noti.a2').addClass('chk');
			$('.quiz1-noti.a1').removeClass('chk');
		}
		console.log($('.quiz1 input').val());
	});
	$(document).on('click', '.quiz1-noti em' , function(e){
		$('.quiz1 input').attr('max','1');
		$('.quiz1 .quiz1-noti:not([class*="quiz1-noti a"])').addClass('none');
		if($(this).parent().hasClass("a1")){
			$('.quiz1 input').val('0')
			$('.quiz1-noti.a1').addClass('chk');
			$('.quiz1-noti.a2').removeClass('chk');
		}
		if($(this).parent().hasClass("a2")){
			$('.quiz1 input').val('1');
			$('.quiz1-noti.a2').addClass('chk');
			$('.quiz1-noti.a1').removeClass('chk');
		}
		console.log($('.quiz1 input').val());
	});
</script>
</body>
</html>
