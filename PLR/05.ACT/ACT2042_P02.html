<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>내맘대로 목표 설정</h1>
			<button type="button" data-btn="pop-close">내맘대로 목표 설정 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container" data-page="2">
			<!-- ######################### -->
			<!-- [목표 설정] -->
			<!-- ######################### -->
			<div class="area-info2 c2">
				<dl>
					<dt class="ic1">희망 목표소득</dt>
					<dd class="data-num1"><strong>5,200,000</strong><span>원</span></dd>
				</dl>
				<dl>
					<dt class="ic2">부족한 소득</dt>
					<dd class="data-num1"><strong>3,293,900</strong><span>원</span></dd>
				</dl>
			</div>

			<div class="mes-headline1 ic3">
				<p>
					부족함을 채우기 위해서는<br>
					<strong>3,500,000원의</strong><br>
					추가 실적이 필요합니다.
				</p>
			</div>

			<ul class="txt-bul1 line2">
				<li>기대소득의 경우 세금,환수 금액 등이 반영되지 않은 금액으로 실제 지급 시 예상수수료 보다 적을 수 있습니다.</li>
				<li>장기보험 기준으로 산출된 금액으로 자동차, 일반 보험 가입시 달라질 수 있습니다. </li>
			</ul>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">다시적용</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
