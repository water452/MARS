<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 고객주소관리 | 고객정보수정 | 고객조회</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>고객주소관리</h1>
			<button type="button" data-btn="pop-close">고객주소관리 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 추가하기 버튼 -->
			<!-- ######################### -->
			<div class="area-btn1">
				<button type="button" class="btn-com1 ic3">추가하기</button>
			</div>

			<!-- ######################### -->
			<!-- [주소정보없음] -->
			<!-- ######################### -->
			<div class="mes-result1">
				<p><strong>등록된 주소정보가 없습니다.</strong></p>
			</div>

			<!-- ######################### -->
			<!-- [주소입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>주소입력</legend>

				<!-- [주소1] -->
				<dl class="form">
					<dt>주소</dt>
					<dd>
						<!-- 자택, 직장 주소 중복 등록 경우 disabled 추가 -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="form-radio1" disabled>
								<span>자택</span>
							</label>
							<label>
								<input type="radio" name="form-radio1" checked>
								<span>직장</span>
							</label>
							<label>
								<input type="radio" name="form-radio1">
								<span>거주지</span>
							</label>
							<label>
								<input type="radio" name="form-radio1">
								<span>기타</span>
							</label>
						</div>
						<!-- // -->
						<div class="input-btn1">
							<data class="text disabled" data-label="주소를 검색해주세요." value="04528 서울특별시 화양구 선비로 125-3">04528 서울특별시 화양구 선비로 125-3</data>
							<button type="button" class="icon-com1 ic2">주소찾기</button>
						</div>
						<input type="text" class="text" title="상세주소 입력" placeholder="상세 주소를 입력해주세요." value="3층">
						<!-- // -->
					</dd>
					<dd class="side"><button type="button" class="btn-sub3 c2">삭제</button></dd>
				</dl>

				<!-- [주소2] -->
				<dl class="form">
					<dt>주소</dt>
					<dd>
						<!-- // -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="form-radio2" checked>
								<span>자택</span>
							</label>
							<label>
								<input type="radio" name="form-radio2">
								<span>직장</span>
							</label>
							<label>
								<input type="radio" name="form-radio2">
								<span>거주지</span>
							</label>
							<label>
								<input type="radio" name="form-radio2">
								<span>기타</span>
							</label>
						</div>
						<!-- // -->
						<div class="input-btn1">
							<data class="text" data-label="주소를 검색해주세요." value=""></data>
							<button type="button" class="icon-com1 ic2">주소찾기</button>
						</div>
						<input type="text" class="text" title="상세주소 입력" placeholder="상세주소를 입력해주세요." value="">
						<!-- // -->
					</dd>
					<dd class="side"><button type="button" class="btn-sub3 c2">삭제</button></dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
