<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[L] 고객정보 활용 | 등록완료 | 정보입력 | 고객등록 | 고객</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<div class="container">
		<div class="area-btn2">
			<button type="button" class="btn-com1 c1 ic5">고객 조회 목록 이동</button>
			<button type="button" aria-controls="uiPOPCUS0068L01" class="btn-com1">고객정보 활용</button> <!-- [D] 레이어팝업 호출 샘플 -->
		</div>
	</div>
</main>

<!-- ################################################### -->
<!-- ### [레이어팝업] : 고객정보활용 ### -->
<!-- ################################################### -->
<div id="uiPOPCUS0068L01" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>고객정보 활용</h1>
			<button type="button" data-btn="pop-close">고객정보 활용 닫기</button>
		</header>
		<div class="content">
			<div class="label-check2">
				<!-- // -->
				<label>
					<input type="radio" name="form-radio6" value="1" checked>
					<span>고객정보 상세보기</span>
				</label>
				<!-- // -->
				<label>
					<input type="radio" name="form-radio6" value="2">
					<span>보장분석하기</span>
				</label>
				<!-- // -->
				<label>
					<input type="radio" name="form-radio6" value="3">
					<span>가입설계하기</span>
				</label>
				<!-- // -->
				<label>
					<input type="radio" name="form-radio6" value="4">
					<span>질병정보제공 동의받기</span>
				</label>
				<!-- // -->
				<label>
					<input type="radio" name="form-radio6" value="5">
					<span>가족 추가등록하기</span>
				</label>
				<!-- // -->
				<label>
					<input type="radio" name="form-radio6" value="6">
					<span>법정대리인 등록하기</span>
				</label>
				<!-- // -->
			</div>
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action c1" onclick="uiFunction(this)">확인</button> <!-- [D] uiFunction()은 가입설계유형 호출하는 샘플입니다. -->
		</footer>
	</article>
</div>
<!-- ################################################### -->

<!-- ################################################### -->
<!-- ### [레이어팝업] : 가입설계유형 선택 ### -->
<!-- ################################################### -->
<div id="uiPOPCUS0179L01" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>가입설계유형 선택</h1>
			<button type="button" data-btn="pop-close">가입설계유형 선택 닫기</button>
		</header>
		<div class="content">
			<div class="label-check2">
				<!-- 2022-11-25 변경 -->
				<label>
					<input type="radio" name="form-radio" checked>
					<span>장기표준설계</span>
				</label>
				<label>
					<input type="radio" name="form-radio">
					<span>장기쉬운설계</span>
				</label>
				<label>
					<input type="radio" name="form-radio">
					<span>자동차설계</span>
				</label>
				<label>
					<input type="radio" name="form-radio">
					<span>일반설계</span>
				</label>
				<label>
					<input type="radio" name="form-radio">
					<span>보험상품 쉽게 찾기</span>
				</label>
				<!-- 2022-11-25 변경 -->
			</div>
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action c1">확인</button>
		</footer>
	</article>
</div>
<!-- ################################################### -->

<script>
//<!--
	//레이어팝업 선언
	var _popup1 = $plugin.popmodal('#uiPOPCUS0068L01'); //고객정보활용
	var _popup2 = $plugin.popmodal('#uiPOPCUS0179L01'); //가입설계유형

	//레이어팝업 강제오픈 : 고객정보활용
	$('[aria-controls="uiPOPCUS0068L01"]').trigger('click');

	//샘플 : 가입설계유형 오픈
	function uiFunction(el){
		var _val = $(el).parents('.pop-modal1').find('[name="form-radio6"]:checked').val();
		if(_val == 3) {
			_popup2.outputOpen();//가입설계유형 열기
			_popup1.outputClose();//고객정보활용 닫기
		}
	}
//-->
</script>
</body>
</html>
