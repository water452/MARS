<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 필터 | 동의현황조회 | 고객동의</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
<!--
	**************************************************************************
	*	수정일			수정내역
	*	-------------- 	------------------------------------------------------
	*	[M 2022-10-13]	① 고객찾기 영역 변경
	**************************************************************************
-->
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<fieldset class="form-wrap1">
				<legend>게시글 노출 선택</legend>

				<!-- # 조회기간 # -->
				<dl class="form">
					<dt>조회기간</dt>
					<dd>
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" data-value="2022.01.10" class="icon-com1 ic4">시작날짜 선택</button>
								<input type="text" title="시작날짜 선택" data-dateform="start2" value="20220110" placeholder="YYYY.MM.DD" readonly>
							</span>
							<span>
								<button type="button" data-btn="picker" data-value="2022.04.09" class="icon-com1 ic4">종료날짜 선택</button>
								<input type="text" title="종료날짜 선택" data-dateform="end2" value="20220409" placeholder="YYYY.MM.DD" readonly>
							</span>
						</div>
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio">
								<span >1개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio" checked>
								<span >3개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio">
								<span >6개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio">
								<span >1년</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- # 고객이름 # -->
				<dl class="form">
					<dt>고객이름</dt>
					<dd>
						<!-- 2022-10-13 마크업 변경 -->
						<div class="text">
							<input type="search" title="대표자명" placeholder="고객님을 선택해주세요.">
							<button type="button" class="icon-com1 ic2">대표자명 검색하기</button>
						</div>
						<!-- [CASE2] 검색후 -->
						<div class="info-data3 info">
							<div class="data-info2" data-value="102701"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->
								<strong>하다미</strong>
								<span>
									<span>1997.01.01</span>
									<span>남</span>
								</span>
							</div>
							<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
						</div>
						<!-- //2022-10-13 마크업 변경 -->
					</dd>
				</dl>

				<!-- # 생년월일 # -->
				<dl class="form">
					<dt>생년월일</dt>
					<dd><input type="tel" class="text" title="생년월일" placeholder="예) 901212"></dd>
				</dl>

				<!-- # 동의항목 # -->
				<dl class="form">
					<dt>동의항목</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio2" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio2">
								<span>가입설계동의</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio2">
								<span>상품소개동의</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- # 가입설계동의 인증수단 # -->
				<dl class="form">
					<dt>가입설계동의 인증수단</dt> <!-- [M 2022-08-11] 문구수정 -->
					<dd>
						<!-- // -->
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">인증수단</span>
								<span data-select="text" data-value="">전체</span>
							</button>
							<div class="list">
								<div data-label="가입설계동의 인증수단">
									<div class="option">
										<label><input type="radio" name="selectOpeion" value=""><span>전체</span></label>
										<label><input type="radio" name="selectOpeion" value="1"><span>URL발송</span></label>
										<label><input type="radio" name="selectOpeion" value="2"><span>인증번호</span></label>
										<label><input type="radio" name="selectOpeion" value="3"><span>대면</span></label>
										<label><input type="radio" name="selectOpeion" value="4"><span>서면</span></label>
										<label><input type="radio" name="selectOpeion" value="5"><span>기타</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<!-- // -->
					</dd>
				</dl>

				<!-- # [M 2022-08-11] 내용추가 # -->
				<dl class="form">
					<dt>상품소개동의 인증수단</dt>
					<dd>
						<!-- // -->
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false" disabled> <!-- [D] 비활성화일 경우 : disabled -->
								<span data-select="title">인증수단</span>
								<span data-select="text" data-value="">전체</span>
							</button>
							<div class="list">
								<div data-label="가입설계동의 인증수단">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value=""><span>전체</span></label>
										<label><input type="radio" name="selectOpeion1" value="1"><span>URL발송</span></label>
										<label><input type="radio" name="selectOpeion1" value="2"><span>인증번호</span></label>
										<label><input type="radio" name="selectOpeion1" value="3"><span>대면</span></label>
										<label><input type="radio" name="selectOpeion1" value="4"><span>서면</span></label>
										<label><input type="radio" name="selectOpeion1" value="5"><span>기타</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<!-- // -->
					</dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
</body>
</html>
