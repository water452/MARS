	<article>

			<h1>업무 TIP 보기</h1>
			<button type="button" data-btn="pop-close">업무 TIP 보기 닫기</button>
		</header>

		<!-- -------------------------------------- -->

		<div class="container">
			<div class="wrap-section1">
				<section>
					<!-- case8 -->
					<dl class="mes-t3">
						<dt>부활대상이란 무엇일까요?</dt>
						<dd class="txt-bul2 t2">계약자가 보험료를 2회 이상 납입하지 않아 보험계약이 해지된 상태를 의미해요.</dd>

					</dl>
					<!-- //case8 -->
				</section>

				<section>
					<!-- case8 -->
					<dl class="mes-t5">
						<dt class="ic1">여기서 업무 팁!<br>부활대상 건들은 어떻게 진행하면 될까요?</dt>
						<dd><em>부활대상계약 진행방법</em>
							<ul class="txt-mark2">
								<li>아래의 '부활대상계약리스트' 버튼을 눌러주세요.</li>
								<li>납입최고 도달일로부터 15일 이내 건은 임의부활 버튼이 생성돼요. 임의부활 가능기간안에 부활처리를 해주세요.</li>
							</ul>
						</dd>
					</dl>
					<!-- //case8 -->
				</section>
