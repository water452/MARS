	<div class="container">

		<div class="info-summary2">
			<h2 class="data-info2 t2" data-value="102701"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->

			<div class="area-btn1">
				<a href="javascript:void(0);" class="btn-com1 ic3">그룹 추가하기</a>

				<div class="select-wrap" data-autoset="select">

							<button type="button" data-toggle="closebtn">확인</button>
						</div>
					</div>
				</div>
				<!-- // -->
			</div>
		</div>

		<div class="info-data3">
			<ul>
				<!-- // -->
				<li>

				<li>

					<a href="javascript:void(0);" class="link">상세보기</a>
				</li>
				<!-- // -->
				<li>

		<div class="mes-result1">
