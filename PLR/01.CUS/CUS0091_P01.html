<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 가입설계 동의 확인사항 | 약관동의 | 전자동의 | 가입설계동의 | 고객동의</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>가입설계 동의 확인사항</h1>
			<button type="button" data-btn="pop-close">가입설계 동의 확인사항 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] -->
			<!-- ######################### -->
			<div class="tit-section">
				<p>고객님의 성함과 주민등록번호<br>뒷자리를 입력해주세요.</p>
			</div>

			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>고객정보</legend>

				<!-- # 고객이름 # -->
				<dl class="form">
					<dt>고객이름</dt>
					<dd><input type="text" class="text" title="고객이름" value="하다미" placeholder="이름을 입력해주세요."></dd>
				</dl>

				<!-- # 주민등록번호/외국인등록번호 # -->
				<dl class="form">
					<dt>주민등록번호 또는 외국인등록번호</dt>
					<dd>
						<div class="text">
							<data value="900101">900101</data>
							<span class="util">-</span>
							<input type="password" title="주민등록번호뒷7자리" maxlength="7" value="1234567">
						</div>
					</dd>
				</dl>

				<!-- # 안내문구 # -->
				<p class="mes2">주민번호 뒷자리는 중요 정보이므로 고객님께서 직접 입력하실 수 있도록 요청해 주세요.</p>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">다음</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
