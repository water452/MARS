<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 중복연락처 등록 제한 안내</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>중복연락처 등록 제한 안내</h1>
			<button type="button" data-btn="pop-close">중복연락처 등록 제한 안내 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보영역] -->
			<!-- ######################### -->
			<div class="info-con1 box2">
				<dl>
					<dt>연락처구분</dt>
					<dd>자택</dd>
				</dl>
				<dl>
					<dt>연락처번호</dt>
					<dd>010-1234-5678</dd>
				</dl>
				<dl>
					<dt>중복항목</dt>
					<dd><em class="txt-c1">통합고객중복</em></dd>
				</dl>
				<dl>
					<dt>중복건수</dt>
					<dd><em class="txt-c1">03</em></dd>
				</dl>
				<dl>
					<dt>결제진행상태</dt>
					<dd>-</dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [안내문구] -->
			<!-- ######################### -->
			<ul class="txt-bul1">
				<li>연락처구분 중 자택, 직장의 경우 중복연락처 확인이 필요합니다.</li>
				<li>연락처를 재확인한 후 [취소] 버튼을 눌러 다시 입력해주세요. 해당 연락처가 맞으면, 아래의 [신청]버튼을 눌러, 중복연락처 접수 신청을 진행해주세요.</li>
			</ul>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action col" data-sticky="bottom">
				<button type="button" class="btn-action">재입력</button>
				<button type="button" class="btn-action c1">신청</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
</body>
</html>
