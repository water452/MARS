<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 내고객타겟팅 필터 | 내고객 티켓팅 | 고객조회</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>내고객타겟팅 분류</h1>
			<button type="button" data-btn="pop-close">내고객타겟팅 분류 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>내고객타겟팅 분류</legend>
				<!-- // -->
				<dl class="form">
					<dt>성별</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio3" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio3">
								<span>남성</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio3">
								<span>여성</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form">
					<dt>연령</dt>
					<dd>
						<div class="input-range1">
							<div class="text">
								<span>
									<data value="0" data-range="1">0</data>
									<span class="util1">세</span>
								</span>
								<span class="util">~</span>
								<span>
									<data value="80" data-range="2">80</data>
									<span class="util1">세</span>
								</span>
							</div>
							<div class="range">
								<span data-label="0세"><input type="range" min="0" max="100" step="5" value="15" data-range="1"></span>
								<span data-label="전체"><input type="range" min="0" max="100" step="5" value="80" data-range="2"></span>
							</div>
						</div>
					</dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
