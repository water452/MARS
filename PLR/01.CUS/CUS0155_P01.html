<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>가족정보 관리</h1>
			<button type="button" data-btn="pop-close">가족정보 관리 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [고객정보] -->
			<!-- ######################### -->
			<div class="info-summary2">
				<h2 class="hide">고객정보</h2>
				<div class="info-con1">
					<dl>
						<dt>고객명</dt>
						<dd>하다미</dd>
					</dl>
					<dl>
						<dt>생년월일/성별</dt>
						<dd>1977.06.10/남</dd>
					</dl>
				</div>
				<div class="area-btn1">
					<button type="button" class="btn-com1 ic3">가족정보 추가하기</button>
				</div>
			</div>

			<!-- ######################### -->
			<!-- [CASE1] 등록된 가족정보 없음 -->
			<!-- ######################### -->
			<div class="mes-result1">
				<p><strong>등록된 가족정보가 없습니다.</strong></p>
			</div>

			<!-- ######################### -->
			<!-- [CASE2] 가족정보가 있음 -->
			<!-- ######################### -->
			<div class="info-data3 t1">
				<ul>
					<!-- // -->
					<li>
						<div class="data-info2" data-value="102701"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->
							<strong>고객명</strong>
							<span>
								<span>생년월일</span>
								<span>성별</span>
							</span>
						</div>
						<dl class="data1">
							<dt>고객과의 관계</dt>
							<dd>자녀</dd>
						</dl>
						<div class="data2">
							<span>직업</span>
							<strong>항공기 객실승무원</strong>
						</div>
						<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
					</li>
					<!-- // -->
					<li>
						<div class="data-info2" data-value="102702">
							<strong>하나비</strong>
							<span>
								<span>1997.01.01</span>
								<span>여</span>
							</span>
						</div>
						<dl class="data1">
							<dt>고객과의 관계</dt>
							<dd>형제자매</dd>
						</dl>
						<div class="data2">
							<span>직업</span>
							<strong>품질검사원</strong>
						</div>
						<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
					</li>
					<!-- // -->
				</ul>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">저장</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
