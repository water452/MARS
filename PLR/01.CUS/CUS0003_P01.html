<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 고객심사요청 | 외국인 | 정보입력 | 고객등록 | 고객</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>고객 심사 요청</h1>
			<button type="button" data-btn="pop-close">고객 심사 요청 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 안내문구 -->
			<!-- ######################### -->
			<div class="tit-section"><p>고위험국가 또는 요주의 인물 대상입니다.<br>심사요청을 진행해주세요.</p></div>

			<!-- ######################### -->
			<!-- [정보영역] 고객정보 -->
			<!-- ######################### -->
			<!-- [CASE1] 법인사업자 -->
			<div class="info-con1 line">
				<dl>
					<dt>법인 실소유자 고객이름</dt>
					<dd>MOHAMED</dd>
				</dl>
				<dl>
					<dt>사업자등록번호</dt>
					<dd>720-82-10158</dd>
				</dl>
				<dl>
					<dt>생년월일</dt>
					<dd>1989.01.11</dd>
				</dl>
				<dl>
					<dt>국가</dt>
					<dd>아랍에미리트</dd>
				</dl>
			</div>

			<!-- [CASE2] 개인 -->
			<div class="info-con1 line">
				<dl>
					<dt>고객이름</dt>
					<dd>MOHAMED</dd>
				</dl>
				<dl>
					<dt>외국인등록번호</dt>
					<dd><span data-masking="true">751010-*******</span></dd>
				</dl>
				<dl>
					<dt>국가</dt>
					<dd>아랍에미리트</dd>
				</dl>
			</div>
			<!-- // -->

			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<div class="form-wrap1">
				<!-- ### 가입예정 상품 ### -->
				<fieldset>
					<legend class="tit">가입예정 상품</legend>

					<div class="label-check1 col2">
						<label>
							<input type="checkbox">
							<span>장기 보장성</span>
						</label>
						<label>
							<input type="checkbox" checked>
							<span>일반화재</span>
						</label>
						<label>
							<input type="checkbox">
							<span>장기 저축성</span>
						</label>
						<label>
							<input type="checkbox">
							<span>연금보험</span>
						</label>
						<label>
							<input type="checkbox">
							<span>자동차보험</span>
						</label>
						<label>
							<input type="checkbox">
							<span>기타</span>
						</label>
					</div>
					<!-- [D] 기타 선택시 활성화 -->
					<input type="text" class="text" title="기타 가입예정 상품" value="" placeholder="기타 가입예정 상품을 입력해주세요." disabled>
					<!-- // -->
				</fieldset>

				<!-- ### 요청사항 ### -->
				<fieldset>
					<legend class="tit">요청사항</legend>
					<!-- # 거주지 # -->
					<dl class="form">
						<dt>거주지 <i class="icon-required2">필수</i></dt>
						<dd><input type="text" class="text" title="거주지정보" value="" placeholder="예) 서울 중구 소월로 3"></dd>
					</dl>

					<!-- # 직업 # -->
					<dl class="form">
						<dt>직업 <i class="icon-required2">필수</i></dt>
						<dd><input type="text" class="text" title="직업명" value="" placeholder="예) 주부"></dd>
					</dl>

					<!-- # 비자종류 # -->
					<dl class="form">
						<dt>비자종류 <i class="icon-required2">필수</i></dt>
						<dd><input type="text" class="text" title="비자종류" value="" placeholder="예) 결혼이민(F-6)"></dd>
					</dl>

					<!-- # 요청사유 # -->
					<dl class="form">
						<dt>요청사유 <i class="icon-required2">필수</i></dt>
						<dd><textarea class="textarea" title="요청사유" placeholder="예) 위 입력한 내용과 외국인등록증 확인 결과 요주의 인물 미대상으로 판단되고, 계약자 본인(가족 등)을 위한 보장성과 자동차 보험을 가입하고자 하오니 승인하여 주시기 바랍니다." ></textarea></dd>
					</dl>
				</fieldset>
				<!-- ### // ### -->
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">심사요청</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
