<!DOCTYPE html>

<script src="../../resource/js/jquery-ui.min.js"></script>

<!--
	**************************************************************************
	*	수정일			수정내역
	*	-------------- 	------------------------------------------------------

	**************************************************************************

</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>가입설계동의</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- ######################### -->
		<!-- [상단영역] 안내문구 -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>동의내용을 확인하시고<br>진행해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [약관동의] 가입설계 약관 동의 -->
		<!-- ######################### -->
		<div class="form-agree1">
			<!-- # 전체동의 # -->
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<span><em class="icon-required">필수</em> 전체동의</span>
				</label>
			</div>

			<!-- # 소비자 권익 보호에 관한 사항 # -->
			<!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
			<div class="con-terms line">
				<dl>
					<dt>소비자 권익 보호에 관한 사항</dt>
					<dd>귀하는 개인(신용)정보의 수집 &middot; 이용 및 조회, 제공에 관한 동의를 거부하실 수 있으며, 개인의 신용도 등을 평가하기 위한 목적 이외의 개인(신용)정보 동의를 철회할 수 있습니다. 다만, 본 동의는 '고객정보 관리 및 가입설계'를 위해 필수적인 사항이므로 동의를 거부하시는 경우 관련 업무수행이 불가능 합니다.</dd>
				</dl>
			</div>
			<!-- //[M 2022-09-29] 약관 변경(변경관리반영) -->

			<!-- # 수집, 이용에 관한 사항 # -->
			<fieldset>
				<legend>수집 &middot; 이용에 관한 사항</legend>
				<div class="label-check1">
					<label>
						<input type="checkbox">
						<span><em class="icon-required">필수</em> 수집 &middot; 이용에 관한 사항</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
						<a href="javascript:void(0);" class="btn">수집 &middot; 이용에 관한 사항 내용보기</a>
					</label>
				</div>
				<div class="label-check2">
					<label>
						<input type="checkbox">
						<span>고유식별정보 수집 &middot; 이용에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>민감정보 수집 &middot; 이용에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>개인신용정보 수집 &middot; 이용에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
				</div>
			</fieldset>

			<!-- # 제공에 관한 사항 # -->
			<fieldset>
				<legend>제공에 관한 사항</legend>
				<div class="label-check1">
					<label>
						<input type="checkbox">
						<span><em class="icon-required">필수</em> 제공에 관한 사항</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
						<a href="javascript:void(0);" class="btn">제공에 관한 사항 내용보기</a>
					</label>
				</div>
				<!-- # 국내제공 # -->
				<div class="label-check2">
					<strong>국내제공</strong>
					<label>
						<input type="checkbox">
						<span>고유식별정보 제공에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>민감정보 제공에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>개인신용정보 제공에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
				</div>
				<!-- # 국외제공 # -->
				<div class="label-check2">
					<strong>국외제공</strong>
					<label>
						<input type="checkbox">
						<span>고유식별정보 제공에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>민감정보 제공에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>개인신용정보 제공에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
				</div>
			</fieldset>

			<!-- # 조회에 관한 사항 # -->
			<fieldset>
				<legend>조회에 관한 사항</legend>
				<div class="label-check1">
					<label>
						<input type="checkbox">
						<span><em class="icon-required">필수</em> 조회에 관한 사항</span>
						<a href="javascript:void(0);" class="btn">조회에 관한 사항 내용보기</a>
					</label>
				</div>
				<div class="label-check2">
					<label>
						<input type="checkbox">
						<span>고유식별정보 조회에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>민감정보 조회에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
					<label>
						<input type="checkbox">
						<span>개인신용정보 조회에 동의</span> <!-- [M 2022-09-29] 약관 변경(변경관리반영) -->
					</label>
				</div>
			</fieldset>

			<!-- # 상품소개 동의에 관한 사항 # -->
			<fieldset>
				<div class="label-check1">
					<label>
						<input type="checkbox">
						<span><span class="icon-optional">선택</span> 상품소개 동의에 관한 사항</span>
						<a href="javascript:void(0);" class="btn">상품소개 동의에 관한 사항 내용보기</a>
					</label>
				</div>
			</fieldset>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
