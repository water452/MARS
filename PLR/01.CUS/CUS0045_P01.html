<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 중복연락처 접수 신청 | 고객정보입력 | 개인고객등록 | 고객등록</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>중복연락처 접수 신청</h1>
			<button type="button" data-btn="pop-close">중복연락처 접수 신청 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- # 정보수정 # -->
			<fieldset class="form-wrap1">
				<legend>고객정보수정</legend>

				<dl class="form">
					<dt>고객이름</dt>
					<dd class="data-info2 t1" data-value="102701">
						<strong>하다미</strong>
						<span>
							<span>0000.00.00</span>
							<span>남</span>
						</span>
					</dd>
				</dl>

				<dl class="form">
					<dt>연락처</dt>
					<dd>
						<!-- [M 2022-07-27] 변경 -->
						<div class="text">
							<input type="tel" title="연락처(통신사 및 국번)" placeholder="02">
							<span class="util1">-</span>
							<input type="tel" title="연락처(가운데번호)" placeholder="1234">
							<span class="util1">-</span>
							<input type="tel" title="연락처(끝번호)" placeholder="1234">
						</div>
						<!-- // -->
					</dd>
				</dl>
			</fieldset>

			<!-- # 하단버튼 # -->
			<div class="area-action col" data-sticky="bottom">
				<button type="button" class="btn-action">취소</button>
				<button type="button" class="btn-action c1">접수</button>
			</div>
			<!-- # // # -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
