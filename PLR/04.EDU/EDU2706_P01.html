<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 후기 작성| 리스트 | 매니저 코칭</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>매니저 코칭 후기</h1>
			<button type="button" data-btn="pop-close">매니저 코칭 후기 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단 문구] -->
			<!-- ######################### -->
			<div class="tit-section2 t1">
				<p>코칭을 위해 최선을 다한<br>매니저를 위해 후기를 남겨 주세요!</p>
				<p>남겨주신 후기는, 서비스 품질 향상에 큰 도움이 됩니다.</p>
			</div>

			<!-- ######################### -->
			<!-- [후기 작성] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>매니저 코칭 후기 작성</legend>

				<!-- // -->
				<dl class="form4">
					<dt>코칭 내용이 도움이 되었나요?</dt>
					<dd class="label-t2">
						<label>
							<input type="radio" name="radio1">
							<span>아니요.</span>
						</label>
						<label>
							<input type="radio" name="radio1">
							<span>보통이에요.</span>
						</label>
						<label>
							<input type="radio" name="radio1">
							<span>도움됐어요.</span>
						</label>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form4">
					<dt>매니저가 친절했나요?</dt>
					<dd class="label-t2">
						<label>
							<input type="radio" name="radio2">
							<span>느렸어요.</span>
						</label>
						<label>
							<input type="radio" name="radio2">
							<span>보통이에요.</span>
						</label>
						<label>
							<input type="radio" name="radio2">
							<span>친절했어요.</span>
						</label>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form4">
					<dt>답변 속도는 얼마나 빨랐나요?</dt>
					<dd class="label-t2">
						<label>
							<input type="radio" name="radio3">
							<span>느렸어요.</span>
						</label>
						<label>
							<input type="radio" name="radio3">
							<span>보통이에요.</span>
						</label>
						<label>
							<input type="radio" name="radio3">
							<span>빨랐어요.</span>
						</label>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form4">
					<dt>향후 코칭 서비스를 다시 이용 하시겠어요?</dt>
					<dd class="label-t2">
						<label>
							<input type="radio" name="radio4">
							<span>이용하지 않을래요.</span>
						</label>
						<label>
							<input type="radio" name="radio4">
							<span>보통이에요.</span>
						</label>
						<label>
							<input type="radio" name="radio4">
							<span>이용할래요.</span>
						</label>
					</dd>
				</dl>
				<!-- // -->
				<dl class="form2">
					<dt>매니저에게 전하고 싶은 말</dt>
					<dd>
						<div class="textarea">
							<textarea cols="50" rows="3" title="매니저에게 전하고 싶은 말 작성"></textarea>
							<span class="util2"><strong>0</strong>/200자</span>
						</div>
					</dd>
				</dl>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [내가 받은 코칭] -->
			<!-- ######################### -->
			<section class="wrap-section3">
				<h2 class="tit-sub2">내가 받은 코칭</h2>
				<p class="mes-t3">이런 저런 부분에 어려움을 느끼시는 듯 하네요. 다음엔 00를 중점으로 진행해 보세요. 피보험자가 암보장이 부족한 부분이 있어 이를 중심으로 보장을 선택해 보았어요.</p>
			</section>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">완료</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
<script>
</script>
</body>
</html>
