<!DOCTYPE html>
<html lang="ko">
<head>

<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P]여정 가이드 | 인큐베이팅 | 내강의실 | 교육</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>여정 가이드</h1>
			<button type="button" data-btn="pop-close">여정 가이드 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- // -->
			<div class="mes-headline2 ic1">
				<h2 class="tit"><span>설계사 위촉</span>을 <br> 축하드립니다!</h2>
				<p>100일동안 7개의 여정을 <br> 진행하기 위한 가이드를 살펴보세요! </p>
			</div>

			<!-- // -->
			<ul class="list-con2 img-set1">
				<li>
					<em>7개의 패키지 별 순서를 내 맘대로!  <br>관심있는 주제별로 들어보세요.</em>
				</li>
				<li>
					<em>1개의 패키지는 2주 동안 진행되며, <br>하루에 1강 씩 열려요. </em>
					<span>열린 강의를 D+1까지 수강하면 포인트 지급!</span>
				</li>
				<li>
					<em>이미 수강한 강의도 <br>언제든지 다시 수강할 수 있어요. </em>
				</li>
			</ul>

			<!-- // -->
			<div class="area-action" data-sticky="bottom">
				<a href="javascript:void(0);" class="btn-action c1">여정 시작하기</a>
			</div>
			<!-- // -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
