<html lang="ko">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="../../resource/css/page.css?20220913">

<body>
<main id="wrapper">
	<div class="container">
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1" aria-controls="uiPOPEDU2506L01">교육만족도 평가하기</button> <!-- [샘플 : 레이어팝업 호출 버튼] -->
		</div>
	</div>
</main>

<!-- ################################################### -->
<!-- ### [레이어팝업] 교육만족도 평가하기  ### -->
<!-- ################################################### -->
<div id="uiPOPEDU2506L01" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>평가하기</h1>
			<button type="button" data-btn="pop-close">평가하기 닫기</button>
		</header>
		<div class="content">
			<!-- // -->
			<p class="mes-t3">
				<strong>"@패키지명@" 과정은 어땠나요?<br>후기를 알려주세요!</strong>
			</p>
			<!-- // -->
			<div class="label-t1">
				<input type="radio" name="form-radio-star" title="별점 1점">
				<span>별점 1점</span>
				<input type="radio" name="form-radio-star" title="별점 2점">
				<span>별점 2점</span>
				<input type="radio" name="form-radio-star" title="별점 3점" checked>
				<span>별점 3점</span>
				<input type="radio" name="form-radio-star" title="별점 4점">
				<span>별점 4점</span>
				<input type="radio" name="form-radio-star" title="별점 5점">
				<span>별점 5점</span>
			</div>
			<!-- // -->
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action" data-btn="pop-close">다음에</button>
			<button type="button" class="btn-action c1">완료</button>
		</footer>
	</article>
</div>
<!-- ################################################### -->

<script>
//<!--
	//레이어팝업 선언
	var _popmodal = $plugin.popmodal('#uiPOPEDU2506L01');

	//샘플 : 레이어팝업 강제오픈
	$('#uiPOPEDU2506L01').trigger('outputOpen');

	//샘플 : 레이어팝업 닫기
	$('#uiPOPEDU2506L01 .btn-action.c1').on('click',function(){
		_popmodal.outputClose();//팝업닫기
		ui.toast('소중한 후기를 남겨주셔서 감사합니다!'); //토스트팝업호출
	});
//-->
</script>
