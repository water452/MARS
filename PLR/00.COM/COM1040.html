<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<title>사번/PW | 로그인</title>

<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">

<script src="../../resource/js/ui.plugin.js"></script>

</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<!-- <header class="header">
		<h1 class="hide">로그인</h1>
	</header> -->

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="login">
		<!-- ######################### -->
		<!-- [정보입력] -->
		<!-- ######################### -->
		<fieldset class="login_area">
			<h1 class="tit">MARS에 오신 것을 <br>환영합니다.</h1>

			<div class="login_cont">
				<div class="login_input">
					<input type="text" class="sen_input" title="사번번호" placeholder="사번을 입력해주세요.">
					<input type="password" class="sen_input" title="비밀번호" placeholder="비밀번호를 입력해주세요.">
				</div>
				<div class="label-check1">
					<label>
						<input type="checkbox">
						<span>사번 저장</span>
					</label>
				</div>
				<button type="button" class="login_btn">로그인</button>
				<div class="area-link">
					<div class="link">
						<a href="javascript:void(0);" class="link-t1" title="사번 찾기 바로가기">사번 찾기</a>
						<a href="javascript:void(0);" class="link-t1" title="비밀번호 찾기 바로가기">비밀번호 찾기</a>
					</div>
				</div>
			</div>

			<div class="info_login">
				<strong>안내</strong>
				<ul>
					<li>사번을 모르신다면, <em>사번 찾기</em>를 눌러주세요.</li>
					<li>비밀번호를 모르신다면, <em>비밀번호 찾기</em>로 확인해주세요.</li>
				</ul>
			</div>
		</fieldset>
	</div>
</main>
</body>
</html>
