<!-- ### [D] main태그 위에 위치 ### -->

<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>HELP 접수</h1>
			<button type="button" data-btn="pop-close">HELP 접수 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보영역] -->
			<!-- ######################### -->
			<div class="info-con1">
				<dl>
					<dt>화면명</dt>
					<dd>가입설계청약</dd>
				</dl>
				<dl>
					<dt>접수자</dt>
					<dd class="info1"><strong>접수자</strong><span>사번</span></dd>
				</dl>
				<dl>
					<dt>접수일시</dt>
					<dd>0000.00.00 00:00:00</dd>
				</dl>
			</div>

			<!-- ######################### -->
			<!-- [내용입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1 line">
				<legend>접수내용</legend>

				<dl class="form">
					<dt>내용 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="textarea">
							<textarea cols="50" rows="3" title="접수내용" placeholder="도움 받을 내용을 작성해주세요."></textarea>
							<span class="util2"><strong>0</strong>/1,000자</span>
						</div>
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">접수</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
