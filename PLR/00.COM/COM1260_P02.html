<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 정보수정 | 나의정보</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>상세정보 수정</h1>
			<button type="button" data-btn="pop-close">상세정보 수정 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<fieldset class="form-wrap1">
				<legend>정보수정 입력</legend>

				<dl class="form">
					<dt>휴대폰번호</dt>
					<dd>
						<!-- [CASE1] 변경하기 전 -->
						<div class="input-wrap1">
							<input type="tel" class="text" value="010-1234-5678" readonly>
							<button type="button" class="btn-sub1">변경하기</button>
						</div>
						<!-- [CASE2] 변경하기 후 -->
						<div class="input-wrap1">
							<input type="tel" class="text" value="010-1234-5678">
							<button type="button" class="btn-sub1">변경하기</button>
						</div>
						<p class="mes-info2 box">휴대폰번호 변경시, 롯데손해보험에서 관리되는 휴대폰번호도 함께 변경돼요.</p>
					</dd>
				</dl>

				<dl class="form">
					<dt>이메일</dt>
					<dd>
						<input type="email" class="text" placeholder="이메일을 입력해주세요." value="abc@lotteins.co.kr">
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action t1" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
