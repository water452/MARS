<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>일정상세 | 캘린더 | 일정관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>일정 상세</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- ######################### -->
		<!-- [상단문구] -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>등록하실 일정을<br>추가해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [정보입력] -->
		<!-- ######################### -->
		<fieldset class="form-wrap1">
			<legend>날짜 제목 고객이름 필수입력</legend>

			<!-- # 날짜 # -->
			<dl class="form">
				<dt>날짜 <em class="icon-required2">필수</em></dt>
				<dd>
					<div class="input-date1">
						<span>
							<button type="button" data-btn="picker" class="icon-com1 ic4">최초 내원일 선택</button>
							<input type="text" class="text" title="최초 내원일 선택" placeholder="YYYY.MM.DD" value="2022.08.12" readonly>
						</span>
					</div>
				</dd>
			</dl>

			<!-- # 시간 # -->
			<dl class="form">
				<dt>시간</dt>
				<dd class="side label-check1">
					<label>
						<input type="checkbox" checked>
						<span>종일</span>
					</label>
				</dd>
				<dd>
					<div class="input-wrap1">
						<!-- 시간 선택 -->
						<div class="select-wrap w100" data-autoset="select">
							<button type="button" class="selectbox empty" data-toggle="selectbtn" aria-expanded="false" disabled> <!-- 비활성화 disabled -->
								<span data-select="title">시간 선택</span>
								<span data-select="text">00:00</span>
							</button>
							<div class="list">
								<div data-label="시간 선택">
									<div class="option">
										<label><input type="radio" name="selectOpeion0" value="1"><span>00:00</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<span class="util1">~</span>
						<!-- 시간 선택 -->
						<div class="select-wrap w100" data-autoset="select">
							<button type="button" class="selectbox empty" data-toggle="selectbtn" aria-expanded="false" disabled> <!-- 비활성화 disabled -->
								<span data-select="title">시간 선택</span>
								<span data-select="text">24:00</span>
							</button>
							<div class="list">
								<div data-label="시간 선택">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value="0"><span>00:00</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<!-- // -->
					</div>
				</dd>
			</dl>

			<!-- # 제목 # -->
			<dl class="form">
				<dt>제목 <em class="icon-required2">필수</em></dt>
				<dd>
					<input type="text" class="text" title="제목" value="옆집 아저씨와 밥을 먹었지" placeholder="제목을 입력해주세요.">
				</dd>
			</dl>

			<!-- # 고객이름 # -->
			<dl class="form">
				<dt>고객이름 <em class="icon-required2">필수</em></dt>
				<dd><input type="text" class="text" title="고객이름" value="하다미" placeholder="고객이름을 입력해주세요."></dd>
				<dd class="side"><button type="button" class="btn-sub3 c2">고객찾기</button></dd>
			</dl>

			<!-- # 고객태그 # -->
			<dl class="form">
				<dt>고객태그(최대 6개)</dt>
				<dd class="side"><button type="button" class="btn-sub3 c2">추가</button></dd>
				<dd>
					<div class="data-word2 box disabled">
						<data value="해시태그">#해시태그</data>
						<data value="해시태그">#해시태그</data>
						<data value="해시태그">#해시태그</data>
						<data value="해시태그">#내용이 길어질 경우</data>
					</div>
				</dd>
			</dl>

			<!-- # 메모 # -->
			<dl class="form">
				<dt>메모</dt>
				<dd>
					<div class="textarea">
						<textarea cols="50" rows="3" title="등록내용" placeholder="개인정보 입력을 자세해 주세요.&#10;(개인정보 입력 시 삭제될 수 있습니다.)">
그 아저씨 내 젓가락질 보고
뭐라 그래
하지만 난 이게 좋아 편해 밥만
잘먹지
						</textarea>
						<span class="util2"><strong>0</strong>/200자</span>
					</div>
				</dd>
			</dl>
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action">삭제</button>
			<button type="button" class="btn-action c1">완료</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
