<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>페이지형 | 공통 화면 | 온보딩</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<article class="onboarding plr">
    <div class="onboarding_detail">
        <h1 class="logo_tit">롯데손해보험</h1>
        <p>
            <span>성공적인</span>
            <span>비즈니스를 위한</span>
            <strong>나만의 디지털 플랫폼</strong>
        </p>
    </div>

    <div class="app_guide_slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <strong>로그인</strong>
                <span>처음 한번만 로그인 하신 후 <br>이용이 가능해요.</span>
            </div>
            <div class="swiper-slide slide2">
                <strong>사번찾기</strong>
                <span>이름과 주민등록번호를 <br>입력하여 사번을 찾아주세요.</span>
                <p class="more_desc">사번은 자동으로 입력되지 않으니, <br>사번을 꼭 기억해주세요!</p>
            </div>
            <div class="swiper-slide slide3">
                <strong>비밀번호 변경</strong>
                <span>신규 비밀번호를 <br>설정해주세요.</span>
            </div>
            <div class="swiper-slide slide4">
                <strong>간편로그인</strong>
                <span>간편로그인 수단을 <br>선택해주세요.</span>
                <p class="more_desc">STEP2 단계가 끝났습니다. <br>이제 곧 로그인이 진행됩니다.</p>
            </div>
            <div class="swiper-slide slide5">
                <strong>간편비밀번호</strong>
                <span>간편비밀번호 6자리를 <br>입력해주세요.</span>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <footer>
        <div class="btn_area">
            <a href="javascript:void(0);">다음</a>
        </div>
    </footer>
</article>

<script>
    var appguide = new Swiper(".app_guide_slide", {
        slidePerView:1,
        pagination: {
            el: ".app_guide_slide .swiper-pagination",
        },
        navigation: {
            nextEl: ".app_guide_slide .swiper-button-next",
            prevEl: ".app_guide_slide .swiper-button-prev",
        },
    });

    $('.btn_area a').on('click', function(e){
        var parEl = $(this).closest('div');
        if(parEl.hasClass('appBd')) {
            var idx = appguide.realIndex;

            $('.app_guide_slide .swiper-button-next').click();
            if(idx >= 4){
                console.log('end'); // 가이드 마지막 페이지 이벤트
            }
        } else {
            $('.onboarding_detail').fadeOut(500);
            $('.app_guide_slide').fadeIn(500);
            setTimeout(function(){
                parEl.addClass('appBd');
            }, 500);
        }
    });

    $(document).ready(function(){
        var winH = $(window).height();

        if(winH < 700){
            $('.onboarding').addClass('small')
        }
    })
</script>
</body>
</html>
