			<h1>개인정보 수집 이용 동의</h1>
			<button type="button" data-btn="pop-close">개인정보 수집 이용 동의 닫기</button>

            <h2 class="tit-sub3 t1">본인은 만보기 서비스를 이용하기 위해, 아래와 같이 관련 법령(개인정보보호법, 신용정보법, 전자금융거래법, 전자상거래법, 전자서명법, 정보통신망법 등)에 따라 개인정보를 수집·이용하는 것에 동의합니다.</h2>

			<div class="area-terms line">
                <dl class="bul1">
                    <dt>1. 처리목적</dt>
                    <dd>만보기 걸음 수에 따라 포인트 적립 및 지급을 위한 서비스 제공</dd>
                </dl>
                <dl class="bul1">
                    <dt>2. 처리항목</dt>
                    <dd>사용자 식별 값, 포인트 적립을 위한 신체 활동 정보</dd>
                </dl>
                <dl class="bul1">
                    <dt>3. 이용 및 보유기간</dt>

			<!-- [하단영역] 액션버튼 -->
