<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 사번 찾기</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>사번 찾기</h1>
			<button type="button" data-btn="pop-close">사번 찾기 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 안내문구 -->
			<!-- ######################### -->
			<div class="tit-section"><p>사번을 확인하기 위해 정보를 입력해주세요.</p></div>

			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>모든항목 필수항목</legend>

				<!-- # 이름 # -->
				<dl class="form">
					<dt>이름 <em class="icon-required2">필수</em></dt>
					<dd>
						<input type="text" class="text" title="이름" placeholder="이름를 입력하세요."> <!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<div class="validation">이름을 입력해주세요.</div>
					</dd>
				</dl>

				<!-- # 주민등록번호 # -->
				<dl class="form">
					<dt>주민등록번호 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="text">
							<input type="tel" title="주민등록번호앞6자리" maxlength="6" placeholder="생년월일"> <!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<span class="util">-</span>
							<input type="password" title="주민등록번호뒷7자리" maxlength="7" placeholder="주민번호 뒤 7자리">
						</div>
                        <div class="validation">주민등록번호를 입력해주세요.</div>
					</dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
