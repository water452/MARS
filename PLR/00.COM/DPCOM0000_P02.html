<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 오즈뷰어 | 공통컨텐츠</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper view">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<button type="button" data-btn="pop-close">팝업 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
            <div class="select-wrap" data-autoset="select">
                <button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
                    <span data-select="title">문서 선택</span>
                    <span data-select="text" data-value="gg1">문서1</span>
                </button>
                <div class="list">
                    <div data-label="문서 선택">
                        <div class="option">
                            <label><input type="radio" name="gg1" value="gg1"><span>문서1</span></label>
                            <label><input type="radio" name="gg1" value="gg2"><span>문서2</span></label>
                            <label><input type="radio" name="gg1" value="gg3"><span>문서3</span></label>
                        </div>
                        <button type="button" data-toggle="closebtn">확인</button>
                    </div>
                </div>
            </div>

			<!--  <p class="tit-section t1">가상계좌를 발급할 은행을 선택해 주세요.</p>  -->
			<div class="slider-view">
                <ul class="slider-t1" data-slider="list1" data-slider-title="문서확인" data-pagination="fraction" data-navigation="true" data-auto-height="true" data-slider-toast="true" data-callback="uiFunctionName"><!-- [D] 이전/다음 토스트팝업설정 : data-slider-toast="true" | data-callback="함수명" : 체인징 될때 함수 호출 -->
                    <li title="문서1" data-title="확인함">
                        <!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
                        <p class="area-temp" style="height:65rem;">문서1</p>
                        <!-- // -->
                    </li>
                    <li title="문서2">
                        <!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
                        <p class="area-temp" style="height:45rem;">문서2</p>
                        <!-- // -->
                    </li>
                    <li title="문서3">
                        <!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
                        <p class="area-temp" style="height:75rem;">문서3</p>
                        <!-- // -->
                    </li>
                    <li title="문서4">
                        <!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
                        <p class="area-temp" style="height:45rem;">문서3</p>
                        <!-- // -->
                    </li>
                </ul>
            </div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
				<!-- 비활성화 시 -->
				<!-- <button type="button" class="btn-action c1" disabled>확인</button> -->
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
<script>
    //<!--
        /* ****************************************
        * [샘플] 슬라이드 체인징 이벤트
        * uiFunctionName() : 함수명 임시 적용
        * slide 가 Change 될때마다 함수 호출
        * data-title="확인함"으로 문서 확인함 표시
        * 마지막 문서를 확인 했을때 다음 버튼 활성화
        **************************************** */
        function uiFunctionName(e){
            var _slider = e.slides[e.activeIndex]; //현재 슬라이드
            var _last_slider = e.slides[e.slides.length-1]; //마지막 슬라이드
    
            //현재 문서를 봤음을 표시
            $(_slider).attr('data-title','확인함');
    
            //마지막 문서까지 봤을 때 다음버튼 활성화
            if($(_last_slider).attr('data-title')){
                $('.btn-action.c1').removeAttr('disabled');
            };
        };
        /* *************************************** */
    //-->
    </script>
</body>
</html>
