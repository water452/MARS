<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 필터 | 컨텐츠 리스트 | 컨텐츠랩</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- // -->
			<fieldset class="form-wrap1">
				<legend>필터 입력</legend>

				<!-- # [조회기간] # -->
				<dl class="form">
					<dt>조회기간</dt>
					<dd>
						<!-- [기간선택] -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio1">
								<span >1개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1">
								<span >3개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1">
								<span >6개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1" checked>
								<span >직접입력</span>
							</label>
						</div>
						<!-- [날짜선택] : 직접입력 선택 시 노출 -->
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">시작날짜 선택</button>
								<input type="text" title="시작날짜 선택" value="2022.04.18" placeholder="YYYY.MM.DD" readonly>
							</span>
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">종료날짜 선택</button>
								<input type="text" title="종료날짜 선택" value="2022.04.25" placeholder="YYYY.MM.DD" readonly>
							</span>
						</div>
						<!-- // -->
					</dd>
				</dl>

				<!-- # [조회구분] # -->
				<dl class="form">
					<dt>조회구분</dt>
					<dd>
						<div class="input-wrap1">
							<!-- [조회구분 선택] -->
							<div class="select-wrap w1" data-autoset="select">
								<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
									<span data-select="title">선택해주세요</span>
									<span data-select="text" data-value="option1_1">수신인</span>
								</button>
								<div class="list">
									<div data-label="조회구분 선택">
										<div class="option">
											<label><input type="radio" name="selectOpeion1" value="option1_1"><span>수신인</span></label>
											<label><input type="radio" name="selectOpeion1" value="option1_2"><span>발송인</span></label> <!-- 사업단장, 지점장만 노출 -->
											<label><input type="radio" name="selectOpeion1" value="option1_3"><span>제목</span></label>
										</div>
										<button type="button" data-toggle="closebtn">확인</button>
									</div>
								</div>
							</div>
							<!-- [입력] -->
							<input type="text" class="text" placeholder="입력해주세요.">
						</div>
					</dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<!-- // -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">조회</button>
			</div>
			<!-- // -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
