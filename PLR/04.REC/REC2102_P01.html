<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 필터 | 가망후보자리스트 | 가망후보자관리 | 도입</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- // -->
			<fieldset class="form-wrap1">
				<legend>필터 입력</legend>

				<!-- # [지점] : (지점장, 설계사) 경우 비노출 # -->
				<dl class="form">
					<dt>지점</dt>
					<dd>
						<!-- // -->
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">조회구분</span>
								<span data-select="text" data-value="">전체</span>
							</button>
							<div class="list">
								<div data-label="조회구분 선택">
									<div class="option">
										<label><input type="radio" name="selectOpeion1" value=""><span>전체</span></label>
										<label><input type="radio" name="selectOpeion1" value="1"><span>지점명1</span></label>
										<label><input type="radio" name="selectOpeion1" value="2"><span>지점명2</span></label>
										<label><input type="radio" name="selectOpeion1" value="3"><span>지점명3</span></label>
										<label><input type="radio" name="selectOpeion1" value="4"><span>지점명4</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<!-- // -->
					</dd>
				</dl>

				<!-- # [이름] # -->
				<dl class="form">
					<dt>이름</dt>
					<dd><input type="text" class="text" placeholder="이름을 입력해주세요."></dd>
				</dl>

				<!-- # [등록기간] # -->
				<dl class="form">
					<dt>등록기간</dt>
					<dd>
						<!-- [기간선택] -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="uiFormRadio1">
								<span>1개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1">
								<span>3개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1">
								<span>6개월</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio1">
								<span>1년</span>
							</label>
						</div>
						<!-- [날짜선택] -->
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">시작날짜 선택</button>
								<input type="text" title="시작날짜 선택" value="2022.03.30" placeholder="YYYY.MM.DD" readonly>
							</span>
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">종료날짜 선택</button>
								<input type="text" title="종료날짜 선택" value="2022.05.20" placeholder="YYYY.MM.DD" readonly>
							</span>
						</div>
						<!-- // -->
					</dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<!-- // -->
			<div class="area-action" data-sticky="content-bottom"> <!-- 2022-12-29 변경 -->
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- // -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
