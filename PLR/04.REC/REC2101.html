<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>가망후보자등록 | 가망후보자관리 | 도입(위촉)</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a>
		<h1>가망후보자 등록</h1>
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- ######################### -->
		<!-- [상단영역] -->
		<!-- ######################### -->
		<div class="tit-section"><p>가망후보자의 정보를<br>등록해주세요!</p></div>

		<!-- ######################### -->
		<!-- [정보입력] -->
		<!-- ######################### -->
		<fieldset class="form-wrap1">
			<legend>가방후보자 정보 압력</legend>

			<!-- # 후보자명 # -->
			<dl class="form">
				<dt>후보자명</dt>
				<dd><input type="text" class="text" title="후보자명" placeholder="후보자명을 입력해주세요."></dd>
			</dl>

			<!-- # 생년월일/성별 # -->
			<dl class="form">
				<dt>생년월일/성별</dt>
				<dd>
					<div class="text">
						<input type="tel" title="주민등록번호앞6자리" maxlength="6" placeholder="생년월일" value="22222">
						<span class="util">-</span>
						<input type="tel" title="주민등록번호뒷첫자리" maxlength="1" placeholder="성별" value="1">
						<span class="util" data-masking="true">******</span>
					</div>
				</dd>
			</dl>

			<!-- # 소개자 # -->
			<dl class="form">
				<dt>소개자(유치자)</dt> <!-- 2023-01-19 변경 -->
				<dd>
					<div class="input-btn1">
						<data class="text" value="홍길동">홍길동</data>
						<button type="button" class="icon-com1 ic2">직원조회</button>
					</div>
					<data class="text disabled" data-label="소속" value="소속지점">소속지점</data>
				</dd>
			</dl>

			<!-- # 경력구분  # -->
			<dl class="form">
				<dt>경력구분</dt>
				<dd>
					<!-- // -->
					<div class="select-wrap" data-autoset="select">
						<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false" disabled>
							<span data-select="title">선택해주세요</span>
							<span data-select="text"></span>
						</button>
						<div class="list">
							<div data-label="경력구분 선택">
								<div class="option">
									<label><input type="radio" name="selectOpeion" value="1"><span>신인</span></label>
									<label><input type="radio" name="selectOpeion" value="2"><span>경력(3년이내 1년이상)</span></label>
									<label><input type="radio" name="selectOpeion" value="3"><span>교차모집</span></label>
									<label><input type="radio" name="selectOpeion" value="4"><span>기타</span></label>
								</div>
								<button type="button" data-toggle="closebtn">확인</button>
							</div>
						</div>
					</div>
					<!-- // -->
				</dd>
			</dl>
			<!-- // -->
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="content-bottom">
			<button type="button" class="btn-action c1">등록</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
