<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 보장분석 리포트 발송 | 목록 | 고객목록 | 보장분석</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>보장분석 리포트 발송</h1>
			<button type="button" data-btn="pop-close">보장분석 리포트 발송 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [발송항목 선택] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>발송항목 선택</legend>

				<div class="label-check1">
					<label>
						<input type="checkbox">
						<strong>전체</strong>
					</label>
				</div>

				<!-- 발송 항목 선택 -->
				<div class="label-check1 block">
					<label>
						<input type="checkbox">
						<span>보유계약 현황</span>
					</label>
					<label>
						<input type="checkbox">
						<span>한장보장 현황</span>
					</label>
					<label>
						<input type="checkbox">
						<span>테마보장 현황</span>
					</label>
					<label>
						<input type="checkbox">
						<span>세부가입 현황</span>
					</label>
					<label>
						<input type="checkbox">
						<span>컨설팅 제안</span>
					</label>
					<label>
						<input type="checkbox">
						<span>[별첨] 보험서비스(상품)별 보장 현황</span>
					</label>
				</div>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">미리보기</button>
				<button type="button" class="btn-action c1" onclick="uiConfirm()">보내기</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
<script>
//<!--
	//샘플 : 컨펌메세지
	function uiConfirm(){
		var _mes = '<strong>하다미</strong> 고객님(010-3452-3423)께<br>보장분석 리포트를 보내시겠어요?';

		ui.confirm(_mes,function(){
			//예
			ui.alert('예');
		},function(){
			//아니오
			ui.alert('아니오');
		},'아니오','예','보장분석 리포트 발송');
	}
//-->
</script>
</body>
</html>
