<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 검색조건 | 실적 건별 조회 | 실적관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>필터입력</legend>

				<!-- # 설계사 권한 영역 # -->
				<dl class="form">
					<dt>조직구분 <i class="icon-required2">필수</i></dt>
					<dd>
						<!-- // -->
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio01" checked>
								<span>조직</span>
							</label>
							<label>
								<input type="radio" name="formRadio01">
								<span>취급자</span>
							</label>
							<label>
								<input type="radio" name="formRadio01">
								<span>고객</span>
							</label>
						</div>

						<!-- [CASE] 조직 -->
						<div>
							<div class="input-btn1">
								<data class="text" value="" data-label="조직을 검색해주세요."></data>
								<button type="button" class="icon-com1 ic2">조직 검색</button>
							</div>

							<!-- [D] 검색 후 -->
							<div class="info-data3 info">
								<div class="info2 ic1">
									<strong>강남스타사업단</strong>
									<span>A1234566</span>
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
						</div>

						<!-- [CASE] 취급자 -->
						<div>
							<div class="input-btn1">
								<data class="text" value="" data-label="취급자를 검색해주세요."></data>
								<button type="button" class="icon-com1 ic2">취급자 검색</button>
							</div>

							<!-- [D] 검색 후 -->
							<div class="info-data3 info">
								<div class="data-info1"> <!-- [M 2022-07-19] 클래스변경 및 이미지 추가, 구조변경 -->
									<span class="img"><img src="../../resource/img/temp/@img_user3.png" alt=""></span>
									<span><strong>김롯데</strong><span>1234567</span></span>
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
						</div>

						<!-- [CASE] 고객 -->
						<div>
							<div class="input-btn1">
								<data class="text" value="" data-label="고객을 검색해주세요."></data>
								<button type="button" class="icon-com1 ic2">고객 검색</button>
							</div>

							<!-- [D] 검색 후 -->
							<div class="info-data3 info">
								<!-- [D] 생년월일/성별, 코드번호
									* <span><span>생년월일</span><span>성별</span></span>
									* <span>코드번호</span>
								-->
								<div class="data-info2" data-value="102701"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->
									<strong>김롯데</strong>
									<span>
										<span>1988.10.10</span>
										<span>남</span>
									</span>
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
						</div>
						<!-- // -->
					</dd>
				</dl>
				<!-- // -->

				<!-- # 조회기간 선택 # -->
				<dl class="form">
					<dt>조회기간 <i class="icon-required2">필수</i></dt>
					<dd>
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">시작날짜 선택</button>
								<input type="text" title="시작날짜 선택" data-dateform="start" value="2022.03.01" placeholder="YYYY.MM.DD" readonly>
							</span>
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">종료날짜 선택</button>
								<input type="text" title="종료날짜 선택" data-dateform="end" value="2022.06.01" placeholder="YYYY.MM.DD" readonly>
							</span>
						</div>
					</dd>
				</dl>

				<!-- # 금액 입력 # -->
				<dl class="form">
					<dt>금액</dt>
					<dd>
						<div class="text">
							<input type="tel" title="실가동 금액">
							<span class="util">~</span>
							<input type="tel" title="유실적 금액">
						</div>
					</dd>
				</dl>

				<!-- # 종목구분 선택 # -->
				<dl class="form">
					<dt>종목구분</dt>
					<dd>
						<div class="label-btn1 col3">
							<label>
								<input type="radio" name="formRadio02">
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="formRadio02">
								<span>일반</span>
							</label>
							<label>
								<input type="radio" name="formRadio02">
								<span>장기</span>
							</label>
							<label>
								<input type="radio" name="formRadio02">
								<span>연금</span>
							</label>
							<label>
								<input type="radio" name="formRadio02">
								<span>자동차</span>
							</label>
							<label>
								<input type="radio" name="formRadio02" checked>
								<span>장기/연금</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- # 수납구분 선택 # -->
				<dl class="form">
					<dt>수납구분</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio03" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="formRadio03">
								<span>출수납</span>
							</label>
							<label>
								<input type="radio" name="formRadio03">
								<span>미수납</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- # [D] 수납구분 선택: 미수납 경우 노출 # -->
				<dl class="form">
					<dt>실적구분</dt>
					<dd>
						<div class="label-btn1 col3">
							<label>
								<input type="radio" name="formRadio04" checked>
								<span>원수</span>
							</label>
							<label>
								<input type="radio" name="formRadio04">
								<span>수입</span>
							</label>
							<label>
								<input type="radio" name="formRadio04">
								<span>수납</span>
							</label>
							<label>
								<input type="radio" name="formRadio04">
								<span>인정</span>
							</label>
							<label>
								<input type="radio" name="formRadio04">
								<span>수수료환산</span>
							</label>
						</div>
					</dd>
				</dl>
				<dl class="form">
					<dt>수금구분</dt>
					<dd>
						<div class="label-btn1 col3">
							<label>
								<input type="radio" name="formRadio05" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>직원수금</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>지로</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>자동이체</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>급여이체</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>방카</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>카드자동이체</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>계열사수납</span>
							</label>
							<label>
								<input type="radio" name="formRadio05">
								<span>전자청구</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- // -->

				<!-- # 신규 구분 선택 # -->
				<dl class="form">
					<dt>신규구분</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio06" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="formRadio06">
								<span>신규</span>
							</label>
							<label>
								<input type="radio" name="formRadio06">
								<span>계속</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- # 전속구분 선택 # -->
				<dl class="form">
					<dt>전속구분</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio07" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="radio" name="formRadio07">
								<span>전속</span>
							</label>
							<label>
								<input type="radio" name="formRadio07">
								<span>비전속</span>
							</label>
							<label>
								<input type="radio" name="formRadio07">
								<span>교차</span>
							</label>
						</div>
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
