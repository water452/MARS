<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P]필터 | 조직증감추이 | 조직관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
<!--
	**************************************************************************
	*	수정일			수정내역
	*	-------------- 	------------------------------------------------------
	*	[M 2022-10-18]	1. 조회기간 연 단위로 수정
	**************************************************************************
-->
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [정보입력] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>필수항목 입력 필수</legend>

				<!-- # 설계사 권한 영역 # -->
				<dl class="form">
					<dt>조직구분 <i class="icon-required2">필수</i></dt>
					<dd>
						<div class="input-btn1">
							<data class="text" value="" data-label="조직을 검색해주세요."></data>
							<button type="button" class="icon-com1 ic2">조직 검색</button>
						</div>

						<!-- [D] 검색 후 -->
						<div class="info-data3 info">
							<div class="info2 ic1">
								<strong>강남사업단</strong>
								<span>A1234566</span>
							</div>
							<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
						</div>
					</dd>
				</dl>
				<!-- // -->

				<dl class="form">
					<dt>조회기간 <i class="icon-required2">필수</i></dt>
					<dd>
						<!-- [M 2022-10-18] 조회기간 연 단위로 수정 -->
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" id="exSelectVal" aria-expanded="false">
								<span data-select="title">연 선택</span>
								<span data-select="text">2022</span>
							</button>
							<div class="list">
								<div data-label="연 선택">
									<div class="option">
										<label><input type="radio" name="selectOpeion" value="selectOpeion1"><span>2017</span></label>
										<label><input type="radio" name="selectOpeion" value="selectOpeion1"><span>2018</span></label>
										<label><input type="radio" name="selectOpeion" value="selectOpeion1"><span>2019</span></label>
										<label><input type="radio" name="selectOpeion" value="selectOpeion1"><span>2020</span></label>
										<label><input type="radio" name="selectOpeion" value="selectOpeion1"><span>2021</span></label>
										<label><input type="radio" name="selectOpeion" value="selectOpeion2" checked><span>2022</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<!-- // [M 2022-10-18] 조회기간 연 단위로 수정 -->
					</dd>
				</dl>

				<dl class="form">
					<dt>조회형태 <i class="icon-required2">필수</i></dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio02" checked>
								<span>사업단별</span>
							</label>
							<label>
								<input type="radio" name="formRadio02">
								<span>지점별</span>
							</label>
						</div>
					</dd>
				</dl>

				<!-- # 생산성추이 시 노출 # -->
				<dl class="form">
					<dt>조회구분</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio03" checked>
								<span>보장성</span>
							</label>
							<label>
								<input type="radio" name="formRadio03">
								<span>장기신규</span>
							</label>
						</div>
					</dd>
				</dl>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
