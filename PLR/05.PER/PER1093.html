<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 검수	| 유지율 조회 | 실적관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [필터 선택] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>필터 선택</legend>

				<!-- # 설계사 권한 영역 # -->
				<dl class="form">
					<dt>조직구분 <i class="icon-required2">필수</i></dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio01" checked>
								<span>조직</span>
							</label>
							<label>
								<input type="radio" name="formRadio01">
								<span>취급자</span>
							</label>
						</div>
						<!-- // -->

						<!-- [CASE] 조직 -->
						<div>
							<div class="input-btn1">
								<data class="text" value="" data-label="조직을 검색해주세요."></data>
								<button type="button" class="icon-com1 ic2">조직 검색</button>
							</div>

							<!-- [D] 검색 후 -->
							<div class="info-data3 info">
								<div class="info2 ic1">
									<strong>강남스타사업단</strong>
									<span>A1234566</span>
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
						</div>

						<!-- [CASE] 취급자 -->
						<div>
							<div class="input-btn1">
								<data class="text" value="" data-label="취급자를 검색해주세요."></data>
								<button type="button" class="icon-com1 ic2">취급자 검색</button>
							</div>

							<!-- [D] 검색 후 -->
							<div class="info-data3 info">
								<div class="data-info1"> <!-- [M 2022-07-19] 클래스변경 및 이미지 추가, 구조변경 -->
									<span class="img"><img src="../../resource/img/temp/@img_user3.png" alt=""></span>
									<span><strong>김롯데</strong><span>1234567</span></span>
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
						</div>
						<!-- // -->
					</dd>
				</dl>
				<!-- // -->

				<!-- [팀 검색] -->
				<dl class="form">
					<dt>팀</dt>
					<dd>
						<div class="input-btn1">
							<data class="text" value="" data-label="팀을 검색해주세요."></data>
							<button type="button" class="icon-com1 ic2">팀 검색</button>
						</div>
					</dd>
				</dl>

				<!-- [조회기간] -->
				<dl class="form">
					<dt>조회기간 <i class="icon-required2">필수</i></dt>
					<dd>
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">조회 월 선택</button>
								<input type="text" title="조회 월 선택" data-dateform="month" value="2022.03" placeholder="YYYY.MM.DD" readonly>
							</span>
						</div>
						<div class="input-date1 text">
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">시작월 선택</button>
								<input type="text" title="시작월 선택" data-dateform="month" value="2022.02" placeholder="YYYY.MM" readonly>
							</span>
							<span>
								<button type="button" data-btn="picker" class="icon-com1 ic4">종료월  선택</button>
								<input type="text" title="종료월 선택" data-dateform="month" value="2022.02" placeholder="YYYY.MM" readonly>
							</span>
						</div>
					</dd>
				</dl>

				<!-- [회차선택] -->
				<dl class="form">
					<dt>회차선택</dt>
					<dd>
						<div class="select-wrap" data-autoset="select">
							<button type="button" class="selectbox" data-toggle="selectbtn" aria-expanded="false">
								<span data-select="title">회차선택</span>
								<span data-select="text" data-value="1">3</span>
							</button>
							<div class="list">
								<div data-label="회차선택">
									<div class="option">
										<label><input type="radio" name="selectOpeion" value="1"><span>3</span></label>
										<label><input type="radio" name="selectOpeion" value="2"><span>4</span></label>
										<label><input type="radio" name="selectOpeion" value="3"><span>5</span></label>
										<label><input type="radio" name="selectOpeion" value="4"><span>6</span></label>
										<label><input type="radio" name="selectOpeion" value="5"><span>7</span></label>
										<label><input type="radio" name="selectOpeion" value="6"><span>8</span></label>
										<label><input type="radio" name="selectOpeion" value="7"><span>9</span></label>
										<label><input type="radio" name="selectOpeion" value="8"><span>10</span></label>
										<label><input type="radio" name="selectOpeion" value="9"><span>11</span></label>
										<label><input type="radio" name="selectOpeion" value="10"><span>12</span></label>
										<label><input type="radio" name="selectOpeion" value="11"><span>13</span></label>
										<label><input type="radio" name="selectOpeion" value="12"><span>14</span></label>
										<label><input type="radio" name="selectOpeion" value="13"><span>15</span></label>
										<label><input type="radio" name="selectOpeion" value="14"><span>16</span></label>
										<label><input type="radio" name="selectOpeion" value="15"><span>17</span></label>
										<label><input type="radio" name="selectOpeion" value="16"><span>18</span></label>
										<label><input type="radio" name="selectOpeion" value="17"><span>19</span></label>
										<label><input type="radio" name="selectOpeion" value="18"><span>20</span></label>
										<label><input type="radio" name="selectOpeion" value="19"><span>21</span></label>
										<label><input type="radio" name="selectOpeion" value="20"><span>22</span></label>
										<label><input type="radio" name="selectOpeion" value="21"><span>23</span></label>
										<label><input type="radio" name="selectOpeion" value="22"><span>24</span></label>
										<label><input type="radio" name="selectOpeion" value="23"><span>25</span></label>
										<label><input type="radio" name="selectOpeion" value="24"><span>2~13</span></label>
										<label><input type="radio" name="selectOpeion" value="25"><span>2~25</span></label>
									</div>
									<button type="button" data-toggle="closebtn">확인</button>
								</div>
							</div>
						</div>
						<!-- 2022-12-29 변경 -->
						<ul class="txt-bul4 txt-c3">
							<li>3~25 회차만 선택 가능합니다.</li>
							<li>최대 5개 회차까지 선택 가능합니다.</li>
							<li>통산유지율(2~13, 2~25)은 다른 회차와 중복선택이 불가합니다.</li>
						</ul>
						<!-- //2022-12-29 변경 -->
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
