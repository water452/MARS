<script>
//<!--
	/* **********************************************************
	* 샘플 : 컨텐츠 첨부 추가 (UI 동작에 참고만 해주세요)
	* name="uiFormCheck" 는 임시이며, 변경가능
	********************************************************** */
	var _btn = $('.area-action');

	//컨텐츠추가 : input[type="checkbox"] 클릭 이벤트
	$(document).on('change','[name="uiFormCheck"]',function(){
		var _el_checked = $('[name="uiFormCheck"]:checked').length;
		if(_el_checked > 0) {
			if($('.form-search1 .mes-t1').length == 0) {
				$('.form-search1').append('<p class="mes-t1"><strong>'+_el_checked+'</strong>건이 선택되었습니다.</p>');
			}else{
				$('.form-search1 .mes-t1 > strong').text(_el_checked);
			}
			_btn.removeClass('none');
		}else{
			$('.form-search1 .mes-t1').remove();
			_btn.addClass('none');
		}
	});
//-->
</script>
