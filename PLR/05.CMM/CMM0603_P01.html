<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>필터</h1>
			<button type="button" data-btn="pop-close">필터 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- // -->
			<fieldset class="form-wrap1">
				<legend>게시글 노출 선택</legend>

				<dl class="form">
					<dt>컨텐츠 유형</dt>
					<dd>
						<div class="label-check1 col2">
							<label>
								<input type="checkbox" checked>
								<span>전체</span>
							</label>
							<label>
								<input type="checkbox" checked>
								<span>영상</span>
							</label>
							<label>
								<input type="checkbox" checked>
								<span>자료</span>
							</label>
							<label>
								<input type="checkbox" checked>
								<span>카드뉴스</span>
							</label>
						</div>
					</dd>
				</dl>
			</fieldset>

			<!-- // -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action">초기화</button>
				<button type="button" class="btn-action c1">적용</button>
			</div>
			<!-- // -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
