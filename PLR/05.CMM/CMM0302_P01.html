<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P]답변작성/수정 | 상세 | Q&amp;A | 커뮤니티</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>답변작성</h1>
			<!-- <h1>답변수정</h1> : [CASE] 답변수정시 -->
			<button type="button" data-btn="pop-close">답변작성 및 수정 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [입력영역] 답변작성 -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>답변 작성 및 수정</legend>
				<dl class="form">
					<dt class="data-info1">
						<span class="img"><img src="../../resource/img/temp/@img_user1.png" alt=""></span>
						<span><strong>이지수</strong><span>(강남사업단)</span></span>
						<span><em class="icon-grade1">우수설계사</em></span>
					</dt>
					<dd>
						<div class="textarea">
							<textarea cols="50" rows="3" title="구체적인 답변이 설계사님께 도움을 줄 수 있어요. 우수답변자가 되시면 포인트를 드립니다." placeholder="구체적인 답변이 설계사님께 도움을 줄 수 있어요. 우수답변자가 되시면 포인트를 드립니다."></textarea>
							<span class="util2">4,000byte</span>
						</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>답변공개 여부</dt>
					<dd>
						<div class="label-btn1">
							<label>
								<input type="radio" name="formRadio" checked>
								<span>공개</span>
							</label>
							<label>
								<input type="radio" name="formRadio">
								<span>비공개</span>
							</label>
						</div>
					</dd>
				</dl>
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">완료</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
</body>
</html>
