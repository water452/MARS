<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>크루 가입 제안</h1>
			<button type="button" data-btn="pop-close">크루 가입 제안 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단영역] 안내사항 -->
			<!-- ######################### -->
			<section class="info-summary2">
				<h2 class="tit-sub2">크루 안내사항</h2>
				<ul class="txt-bul1">
					<li>관심사가 겹치는 설계사님과 소통해보세요.</li><!-- [M 2022-11-01] 마침표 추가 -->

					<li>최대 2개 크루 선택 가능</li>
				</ul>
			</section>

			<!-- ######################### -->
			<!-- [선택영역] 크루 선택 -->
			<!-- ######################### -->
			<fieldset class="label-img2 t1">
				<legend>크루 선택</legend>
				<!-- // -->
				<label>
					<input type="checkbox" name="formLabelCheck">
					<span class="img"><img src="../../resource/img/temp/@img_crew1.png" alt="" /></span>
					<span>크루명이최대10글자</span>
				</label>
				<!-- // -->
				<label>
					<input type="checkbox" name="formLabelCheck">
					<span class="img"><img src="../../resource/img/temp/@img_crew2.png" alt="" /></span>
					<span>사장님</span>
				</label>
				<!-- // -->
				<label>
					<input type="checkbox" name="formLabelCheck">
					<span class="img"><img src="../../resource/img/temp/@img_crew3.png" alt="" /></span>
					<span>라이더스</span>
				</label>
				<!-- // -->
				<label>
					<input type="checkbox" name="formLabelCheck">
					<span class="img"><img src="../../resource/img/temp/@img_crew4.png" alt="" /></span>
					<span>직장인</span>
				</label>
				<!-- // -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>

		</div>
