<!-- ### [레이어팝업] 평가하기 팝업 ### -->
<!-- ################################################### -->
<div id="uiPOPCMM0541L01" class="pop-modal1" data-popmodal="true">
	<article>
		<header>
			<h1>평가하기</h1>
			<button type="button" data-btn="pop-close">평가하기 닫기</button>
		</header>
		<div class="content">
			<!-- [상단문구] -->
			<p class="mes-t3"><strong>나를 도와준 LP ’김크림’님은 어떠셨나요?<br>별점을 남겨주세요!</strong></p>

			<!-- [요약정보] -->
			<!-- 2022-12-26 요약정보 삭제 -->
			<!-- <p class="txt-bul1 box">질병/상해 설계 도와주세요.<br>(체결일: 2022.05.12)</p> -->
			<!-- //2022-12-26 요약정보 삭제 -->

			<!-- [별점체크] -->
			<div class="label-t1">
				<input type="radio" name="form-radio-star" title="별점 1점" required>
				<span>별점 1점</span>
				<input type="radio" name="form-radio-star" title="별점 2점">
				<span>별점 2점</span>
				<input type="radio" name="form-radio-star" title="별점 3점">
				<span>별점 3점</span>
				<input type="radio" name="form-radio-star" title="별점 4점">
				<span>별점 4점</span>
				<input type="radio" name="form-radio-star" title="별점 5점">
				<span>별점 5점</span>
			</div>
			<!-- // -->
		</div>
		<footer class="area-action">
			<button type="button" class="btn-action c1">확인</button>
		</footer>
	</article>
</div>
<!-- ##################################### -->
<script>
//<!--
	//레이어팝업 선언
	var _popmodal = $plugin.popmodal('#uiPOPCMM0541L01',{

	//[샘플] 레이어팝업 닫기
	$('#uiPOPCMM0541L01 .btn-action.c1').on('click',function(){
		_popmodal.outputClose(); //팝업닫기
		//이벤트처리
