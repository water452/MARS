<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>보상접수계약 조회 | 통합사고조회 | 보상 | 유지관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
<!--
	**************************************************************************
	*	수정일			수정내역
	*	-------------- 	------------------------------------------------------
	*	[M 2022-10-14]	1. 문구수정 : 취급자 강북사업단 > (사번번호로 변경)
	**************************************************************************
-->
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<a href="javascript:void(0);" class="icon-prev">이전페이지</a> <!-- 2023-02-01 추가 -->
		<h1>보상접수 서류안내</h1> <!-- 2023-02-02 변경 -->
		<a href="#asideTotalMenu" class="icon-menu">전체메뉴</a>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container">
		<!-- ######################### -->
		<!-- [검색영역] 조회검색 -->
		<!-- [토글정의]
			 * [조회정보보기] [조회조건 재검색] 버튼 클릭시 (load)클래스 자동 추가 삭제 됨
			 * [조회] 버튼 클릭시
			 	ㄴ 기본 : _toggleSearch.outputClose(); // 토글 닫기
				ㄴ 결과 있을 경우에만 : (active)클래스 추가
			* 조회조건 샘플 : /PLR/02.DES/01.LTR/LTR0097.html 참고
				ㄴ 조회구분 > 설계번호 선택 후 > 입력폼에 입력 후 조회 클릭시 목록이 보임.
		-->
		<!-- ######################### -->
		<div id="uiFormSearch" class="form-search2" data-scroll-bg="1" data-togglecon="true">
			<!-- ### [상단문구] ### -->
			<div class="tit-section2">
				<p>계약을 조회해보세요.</p>
				<button type="button" data-toggle="btn" aria-expanded="false">조회정보보기</button>
			</div>

			<!-- ### [조회영역] ### -->
			<fieldset class="form-wrap1">
				<legend>조회정보 입력</legend>

				<!-- # 조직구분 # -->
				<dl class="form">
					<dt>조직구분 <em class="icon-required2">필수</em></dt>
					<dd>
						<!-- // -->
						<div class="label-btn1" data-autoset="form">
							 <!-- 2023-01-31 변경 -->
							<label>
								<input type="radio" name="uiFormRadio0" data-tabcon="uiFormCont1" disabled>
								<span>조직</span>
							</label>
							<label>
								<input type="radio" name="uiFormRadio0" data-tabcon="uiFormCont2" checked>
								<span>취급자</span>
							</label>
							 <!-- //2023-01-31 변경 -->
						</div>
						<!-- [CASE] 조직 -->
						<div class="ui-tabcon" data-id="uiFormCont1">
							<!-- // -->
							<div class="input-btn1">
								 <!-- 2023-01-04 변경 -->
								<data class="text" data-label="조직을 선택해주세요." value="" aria-invalid="true"></data><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
								<button type="button" class="icon-com1 ic2">조직찾기</button>
							</div>
							<div class="validation">조직을 선택해주세요.</div> <!-- 2023-01-04 변경 -->
							<!-- [D] 검색결과 : 조직 -->
							<div class="info-data3 info">
								<div class="info2 ic1">
									<strong>장기지원팀</strong>
									<span>A1234566</span>
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
						</div>


						<!-- [CASE] 취급자 -->
						<div class="ui-tabcon active" data-id="uiFormCont2"> <!-- 2023-01-31 -->
							<!-- // -->
							<div class="input-btn1">
								<data class="text" data-label="취급자를 검색해주세요." value=""></data>
								<button type="button" class="icon-com1 ic2">취급자찾기</button>
							</div>
							<!-- [D] 검색결과 : 취급자 -->
							<div class="info-data3 info">
								<div class="data-info1">
									<span class="img"><img src="../../resource/img/temp/@img_user3.png" alt=""></span>
									<span><strong>공지철</strong><span>111111</span></span> <!-- 2022-10-14 사번으로 변경 -->
								</div>
								<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
							</div>
							<!-- // -->
						</div>
					</dd>
				</dl>

				<dl class="form">
					<dt>피보험자 <em class="icon-required2">필수</em></dt><dt></dt>
					<dd>
						<!-- 2023-01-31 변경 -->
						<div class="input-btn1">
							 <!-- 2023-01-04 변경 -->
							<data class="text" data-label="고객을 검색해주세요." value="1" aria-invalid="true"></data><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<button type="button" class="icon-com1 ic2">고객검색</button>
						</div>
						<div class="validation">고객을 검색해주세요.</div>
						<!-- //2023-01-31 변경 -->
						<!-- [D] 고객검색 후 -->
						<div class="info-data3 info">
							<div class="data-info2" data-value="102701"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->
								<strong>고객이름</strong>
								<span>
									<span>0000.00.00</span>
									<span>성별</span>
								</span>
							</div>
							<div class="side"><button type="button" class="btn-sub3 c2">삭제</button></div>
						</div>
						<!-- // -->
					</dd>
				</dl>

				<!-- # 검색버튼 # -->
				<div class="area-btn1 col">
					<button type="button" class="btn-com1 ic8 c3">초기화</button>
					<button type="button" class="btn-com1 c1">조회</button>
				</div>
				<!-- # // # -->
			</fieldset>
			<!-- ### // ### -->
		</div>

		<!-- ######################### -->
		<!-- [검색 전] 안내문구 -->
		<!-- ######################### -->
		<div class="mes-result1 ic1">
			<p>
				<strong>조회조건을 선택하시어<br>계약을 조회해주세요</strong>
			</p>
		</div>

		<!-- ######################### -->
		<!-- [검색결과] 결과없음 -->
		<!-- ######################### -->
		<div class="mes-result1">
			<p>
				<strong>선택하신 조건의 계약이 없습니다.</strong>
				<span>조회조건을 바꾸어 조회해보세요</span>
			</p>
		</div>

		<!-- ######################### -->
		<!-- [요약정보] -->
		<!-- ######################### -->
		<div class="info-summary1">
			<dl class="info2">
				<dt>피보험자</dt>
				<dd class="data-info2" data-value="102701"> <!-- [D] 고객 아이콘 노출 정의 : data-value="내국인/외국인(1/9)나이(000)성별(01/02)" -->
					<strong>하다미</strong>
					<span>
						<span>1990.01.01</span>
						<span>남</span>
					</span>
				</dd>
			</dl>
			<a href="#uiFormSearch" class="icon-com1 ic2 simple">조회조건 재검색</a>
		</div>

		<!-- ######################### -->
		<!-- [검색결과] -->
		<!-- ######################### -->
		<!-- # [문구] # -->
		<div class="tit-section">
			<p>계약 선택 후 서류가 필요한 담보를<br>선택해주세요.</p>
			<p class="txt">각 계약에서 담보 선택 후 일괄 발송도 돼요.</p> <!-- 2023-02-07 추가 -->
		</div>

		<!-- # [총 건수] # -->
		<div class="area-info1">
			<p>총 <strong>00건</strong><span>(현재 정상 장기계약건)</span></p> <!-- 2023-02-14 변경 -->
		</div>

		<!-- # [목록] # -->
		<div class="info-data1">
			<ul>
				<!-- // -->
				<li>
					<div class="tit label-check1">
						<label>
							<input type="checkbox">
							<span>
								<span>증권번호</span>
								<strong>상품명</strong>
							</span>
						</label>
					</div>
					<div class="side">
						<button type="button" class="btn-sub3 c2">담보수정</button>
					</div>
				</li>
				<!-- // -->
				<li>
					<div class="tit label-check1">
						<label>
							<input type="checkbox">
							<span>
								<span>LA123456789</span>
								<strong>무배당 롯데손해보험 힐링케어 건강보험 121000</strong>
							</span>
						</label>
					</div>
					<div class="side">
						<button type="button" class="btn-sub3 c2">담보수정</button>
					</div>
				</li>
				<!-- // -->
				<li>
					<div class="tit label-check1">
						<label>
							<input type="checkbox">
							<span>
								<span>LA123456789</span>
								<strong class="ellipsis">롯데힐링케어 건강보험</strong>
							</span>
						</label>
					</div>
					<div class="side">
						<button type="button" class="btn-sub3 c2">담보수정</button>
					</div>
				</li>
				<!-- [D] 담보 미선택 목록 경우 disabled 및 담보선택 버튼 -->
				<li>
					<div class="tit label-check1">
						<label>
							<input type="checkbox" disabled>
							<span>
								<span>LA123456789</span>
								<strong class="ellipsis">무배당롯데힐링케어건강보험(1404)</strong>
							</span>
						</label>
					</div>
					<div class="side">
						<button type="button" class="btn-sub3 c1">담보선택</button>
					</div>
				</li>
				<!-- // -->
			</ul>

			<!-- 더보기(현재페이지/총페이지) -->
			<div class="area-btn2">
				<button type="button" class="btn-util2">더보기 <span>(2/10)</span></button>
			</div>
			<!-- // -->
		</div>

		<!-- # [하단버튼] # -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">발송</button>
		</div>
		<!-- # // # -->
		<!-- ######################### -->
	</div>
</main>
<script>
//<!--
	//동적생성 컨텐츠중 재호출이 필요한 함수 : ui.initReload();

	/* ************************************
	* 조회조건 호출
	************************************ */
	var _toggleSearch = $plugin.togglecon('#uiFormSearch', {
		class_active : 'load',
		selector_group : false,
		callback_load :function(e){
			//오픈 이벤트
		},
		callback_after : function(e){
			//닫기 이벤트
		}
	});

	//조회조건 오픈
	_toggleSearch.outputOpen();
//-->
</script>
</body>
</html>
