<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 통합사고조회사유 | 통합사고조회 | 보상 | 유지관리</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>통합사고조회사유</h1>
			<button type="button" data-btn="pop-close">통합사고조회사유 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단 안내문구] -->
			<!-- ######################### -->
			<div class="mes-info2 box">
				<p>조회 대상자의 동의 없이 보험사고 정보를 조회하거나 목적 외 이용 할 경우 법률(개인정보보호법 등) 위반에 따른 형사처벌, 기타 제재 대상이 될 수 있습니다.</p>
			</div>

			<!-- ######################### -->
			<!-- [체크영역] -->
			<!-- ######################### -->
			<fieldset class="form-wrap1">
				<legend>조회사유 입력</legend>

				<!-- # 조회사유 # -->
				<dl class="form">
					<dt>조회사유 <em class="icon-required2">필수</em></dt>
					<dd>
						<div class="label-check2 t1"> <!-- 2023-01-04 클래스 추가 -->
							<label>
								<input type="checkbox">
								<span>보험금청구대행</span>
							</label>
							<label>
								<input type="checkbox">
								<span>피보험자 안내요청</span>
							</label>
							<label>
								<input type="checkbox">
								<span>기타</span>
							</label>
						</div>

						<!-- [D] 기타 선택 시 입력 가능 disabled 제거 -->
						<input type="text" class="text" placeholder="기타사유를 입력해주세요." disabled> <!-- 2023-01-31 변경 -->
						<!-- // -->
					</dd>
				</dl>

				<!-- # 내용확인 체크박스 # -->
				<div class="label-check1 line">
					<label>
						<input type="checkbox">
						<span>사고 조회 시 대상자의 동의 없는 정보조회는 법률위반에 따른 제재 대상이 될 수 있음을 인지하였습니다.</span>
					</label>
				</div>
				<!-- # // # -->
			</fieldset>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">확인</button>
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
