<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>

</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>롯데손해보험<br>계약변경 전자서명</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1 top1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 04 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 부활상세내역</button></li>
				<li><button type="button">02. 계약부활시 유의사항 확인</button></li>
				<li><button type="button">03. 청약 및 주요사항 확인</button></li>
				<li aria-current="step"><button type="button" disabled>04. 부활청약서 및 확인사항</button></li>
				<li><button type="button" disabled>05. 납부요청서 작성</button></li>
				<li><button type="button" disabled>06. 부가서류첨부</button></li>
				<li><button type="button" disabled>07. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역] -->
		<!-- ######################### -->
		<div class="tit-section">
			<div class="info-step3">
				<p><strong>2</strong>개의 내용 중 <strong>1</strong>번째 입력</p>
			</div>
			<p>부활청약서 내용을<br>끝 페이지까지 확인해 주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [문서확인] -->
		<!-- ######################### -->
		<div class="slider-view">
			<ul class="slider-t1" data-slider="list1" data-slider-title="문서확인" data-pagination="fraction" data-navigation="true" data-auto-height="true" data-slider-toast="true" data-callback="uiFunctionName"><!-- [D] 이전/다음 토스트팝업설정 : data-slider-toast="true" | data-callback="함수명" : 체인징 될때 함수 호출 -->
				<li title="문서1" data-title="확인함">
					<!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
					<p class="area-temp" style="height:45rem;">문서1</p>
					<!-- // -->
				</li>
				<li title="문서2">
					<!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
					<p class="area-temp" style="height:45rem;">문서2</p>
					<!-- // -->
				</li>
				<li title="문서3">
					<!-- [D] 문서 영역 : .area-temp영역은 임시로 넣어둠 -->
					<p class="area-temp" style="height:45rem;">문서3</p>
					<!-- // -->
				</li>
			</ul>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
<script>
//<!--
	/* ****************************************
	* [샘플] 슬라이드 체인징 이벤트
	* uiFunctionName() : 함수명 임시 적용
	* slide 가 Change 될때마다 함수 호출
	* data-title="확인함"으로 문서 확인함 표시
	* 마지막 문서를 확인 했을때 다음 버튼 활성화
	**************************************** */
	function uiFunctionName(e){
		var _slider = e.slides[e.activeIndex]; //현재 슬라이드
		var _last_slider = e.slides[e.slides.length-1]; //마지막 슬라이드

		//현재 문서를 봤음을 표시
		$(_slider).attr('data-title','확인함');

		//마지막 문서까지 봤을 때 다음버튼 활성화
		if($(_last_slider).attr('data-title')){
			$('.btn-action.c1').removeAttr('disabled');
		};
	};
	/* *************************************** */
//-->
</script>
</body>
</html>
