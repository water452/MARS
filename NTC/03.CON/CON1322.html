<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>모바일 전자배서_환급계좌입력 | 모바일 계약변경 | 자동차</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<main id="wrapper">
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>롯데손해보험<br>계약변경 전자서명</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1 top1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 04 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 유의사항 확인</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">02. 계약변경신청서 확인</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li aria-current="step"><button type="button" disabled>03. 환급계좌정보입력</button></li>
				<li><button type="button" disabled>04. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역]  -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>환급 받으실 계좌를<br>입력해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [환급정보] -->
		<!-- ######################### -->
		<div class="wrap-section">
			<!-- # 환급금액 # -->
			<div class="area-info2">
				<dl>
					<dt>환급금액</dt>
					<dd class="data-num1"><strong>4,520,000원</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- # 은행/계좌번호 # -->
			<div class="form-wrap1">
				<dl class="form">
					<dt>은행/계좌번호 <em class="icon-required2">필수</em></dt>
					<dd class="side"><button type="button" class="btn-sub3 c2">계좌조회</button></dd> <!-- [D] CON0000_P01.html 참조 -->
					<dd>
						<!-- [CASE1] 기본 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택"></data>
							<button type="button">은행 선택</button>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력">
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>
						<div class="validation"></div>

						<!-- [CASE1] 은행 오류 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택" aria-invalid="true"></data><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<button type="button">은행 선택</button>
						</div>
						<div class="validation">은행을 선택해주세요.</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력">
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>

						<!-- [CASE2] 계좌 오류 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택"></data>
							<button type="button">은행 선택</button>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력" aria-invalid="true"> <!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>
						<div class="validation">계좌번호를 입력해주세요.</div>

						<!-- [CASE3] 계좌 확인 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택"></data>
							<button type="button">은행 선택</button>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력" aria-invalid="true"> <!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>
						<div class="validation">계좌확인을 진행해주세요.</div>
						<!-- // -->
					</dd>
					<!-- # 예금주 # -->
					<dd>
						<!-- [CASE1] 기본-->
						<div class="data1">
							<div>예금주:</div>
							<div class="info"><strong>홍두한</strong><span><span>1965.03.21</span><span>남</span></span></div>
							<!-- [D] 계좌 확인 후 노출 -->
							<div class="txt">
								<strong class="txt-c1">불일치</strong> <!-- [D] 예금주 일치 -->
								<strong class="txt-c2">확인완료</strong> <!-- [D] 예금주 불일치 -->
							</div>
							<!-- // -->
						</div>
						<div class="validation">예금주 확인을 진행해주세요.</div>

						<!-- [CASE1] 오류 : 클래스(invalid)명 추가 -->
						<div class="data1 invalid">
							<div>예금주:</div>
							<div class="info"><strong>홍두한</strong><span><span>1965.03.21</span><span>남</span></span></div>
						</div>
						<div class="validation">예금주 확인을 진행해주세요.</div>
					</dd>
				</dl>
			</div>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
