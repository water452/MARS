<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>[P] 계좌조회 | 공통 | 장기</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->
<!-- ### [D] 오픈시 클래스명(load) 추가 ### -->
<!-- ### [D] 팝업오픈샘플페이지 : layout_sample.html ### -->
<!-- ################################################### -->
<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 페이지 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>계좌조회</h1>
			<button type="button" data-btn="pop-close">계좌조회 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- ######################### -->
			<!-- [상단문구] -->
			<!-- ######################### -->
			<div class="tit-section">
				<p>최근 사용한 계좌 정보를 조회합니다.<br>선택 시, 해당 계좌정보로 출금계좌 정보가 입력됩니다.</p>
			</div>

			<!-- ######################### -->
			<!-- [은행선택] -->
			<!--
				은행클래스명 정의
				BKCD_003 : 기업은행
				BKCD_004 : 국민은행
				BKCD_005 : 외환은행
				BKCD_007 : 수협중앙회
				BKCD_011 : 농협중앙회
				BKCD_020 : 우리은행
				BKCD_023 : SC제일은행
				BKCD_088 : 신한(통합)은행
				BKCD_027 : 씨티은행
				BKCD_031 : 대구은행
				BKCD_032 : 부산은행
				BKCD_034 : 광주은행
				BKCD_035 : 제주은행
				BKCD_037 : 전북은행
				BKCD_039 : 경남은행
				BKCD_045 : 새마을금고중앙회
				BKCD_048 : 신협중앙회
				BKCD_071 : 우체국
				BKCD_081 : 하나은행
				BKCD_089 : 케이뱅크
				BKCD_090 : 한국카카오은행
				BKCD_092 : 토스뱅크
				BKCD_240 : 삼성증권
			-->
			<!-- ######################### -->
			<div class="con-t1">
				<ul>
					<!-- // -->
					<li>
						<label>
							<input type="radio" name="form-radio-con3" checked>
							<strong class="BKCD_007">수협중앙회</strong>
						</label>
						<div class="data2">
							<dl>
								<dt>계좌번호</dt>
								<dd>110-111-111111</dd>
							</dl>
							<dl>
								<dt>출금정보</dt>
								<dd>CMS자동이체</dd>
							</dl>
							<dl>
								<dt>발급일자</dt>
								<dd>YYYY.MM.DD</dd>
							</dl>
						</div>
					</li>
					<!-- // -->
					<li>
						<label>
							<input type="radio" name="form-radio-con3" checked>
							<strong class="BKCD_090">한국카카오은행</strong>
						</label>
						<div class="data2">
							<dl>
								<dt>계좌번호</dt>
								<dd>110-111-111111</dd>
							</dl>
							<dl>
								<dt>출금정보</dt>
								<dd>즉시출금</dd>
							</dl>
							<dl>
								<dt>발급일자</dt>
								<dd>YYYY.MM.DD</dd>
							</dl>
						</div>
					</li>
					<!-- // -->
				</ul>
			</div>

			<!-- ######################### -->
			<!-- [결과없음] -->
			<!-- ######################### -->
			<div class="mes-result1">
				<p>
					<strong>사용된 계좌이력이 없습니다.</strong>
				</p>
			</div>

			<!-- ######################### -->
			<!-- [하단영역] 액션버튼 -->
			<!-- ######################### -->
			<div class="area-action" data-sticky="bottom">
				<button type="button" class="btn-action c1">사용</button>
			</div>
			<!-- ######################### -->
		</div>
		<!-- -------------------------------------- -->
	</article>
</div>
<!-- ################################################### -->
</body>
</html>
