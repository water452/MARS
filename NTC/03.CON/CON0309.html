<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>태아확정 모바일 전자배서_환급계좌입력 | 계약변경 업무전달요청 | 장기</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>계약변경 전자서명</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1 top1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 04 -->
		<!-- ######################### -->
		<div class="info-step1 noTo" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 변경사항 확인</button></li>
				<li><button type="button">02. 계약변경에 따른 유의사항 확인</button></li>
				<li><button type="button">03. 계약변경신청서 확인</button></li>
				<li aria-current="step"><button type="button">04. 환급계좌입력</button></li>
				<li><button type="button" disabled>05. 부가서류첨부</button></li>
				<li><button type="button" disabled>06. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역]  -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>환급 받으실 계좌를<br>입력해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [환급정보] -->
		<!-- ######################### -->
		<div class="wrap-section">
			<!-- # 환급금액 # -->
			<div class="area-info2">
				<dl>
					<dt>환급금액</dt>
					<dd class="data-num1"><strong>000,000,000</strong><span>원</span></dd>
				</dl>
			</div>

			<!-- # 은행/계좌번호 # -->
			<div class="form-wrap1">
				<dl class="form">
					<dt>은행/계좌번호 <em class="icon-required2">필수</em></dt>
					<dd class="side"><button type="button" class="btn-sub3 c2">계좌조회</button></dd> <!-- [D] CON0000_P01.html 참조 -->
					<dd>
						<!-- [CASE1] 기본 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택"></data>
							<button type="button">은행 선택</button>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 입력해주세요">
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>
						<div class="validation"></div>

						<!-- [CASE1] 은행 오류 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택" aria-invalid="true"></data>
							<button type="button">은행 선택</button>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 입력해주세요">
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>
						<div class="validation">은행을 선택해주세요.</div>

						<!-- [CASE1] 계좌 오류 -->
						<div class="input-btn1">
							<data class="selectbox" value="" data-label="은행 선택"></data>
							<button type="button">은행 선택</button>
						</div>
						<div class="input-wrap1">
							<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 입력해주세요" aria-invalid="true">
							<button type="button" class="btn-sub1">계좌확인</button>
						</div>
						<div class="validation">계좌번호 입력 및 계좌확인을 해주세요.</div>
						<!-- // -->
					</dd>
					<dd class="data1">
						<div>예금주:</div>
						<div class="info"><strong>홍두한</strong><span><span>1965.03.21</span><span>남</span></span></div>
						<!-- [D] 계좌 확인 후 노출 -->
						<div class="txt">
							<strong class="txt-c1">불일치</strong> <!-- [D] 예금주 일치 -->
							<strong class="txt-c2">확인완료</strong> <!-- [D] 예금주 불일치 -->
						</div>
						<!-- // -->
					</dd>
					<!-- 2023-01-12 CASE 추가 -->
					<dd>
						<div class="mes-info2 box">해당 계좌 정보는 신청 후 수정이 불가합니다.</div>
					</dd>
					<!-- //2023-01-12 CASE 추가 -->
				</dl>
			</div>

			<div class="form-wrap1 line2">
				<!-- ### 증권 알림톡(문자) 발송확인 ### -->
				<fieldset>
					<legend class="tit">환급계좌 안내</legend>
					<div class="info-step1 box">
						<p class="mes-t3">해당 계좌정보는 신청 후 수정이 불가능합니다.</p>
						<div class="label-check1 t1">
							<label>
								<input type="checkbox" checked>
								<strong>위의 내용을 확인하였으며, 이에 동의합니다.</strong>
							</label>
						</div>
					</div>
				</fieldset>
			</div>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
