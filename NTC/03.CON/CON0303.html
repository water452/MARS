<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>일반부활 모바일 전자배서_계약부활시 유의사항 확인 | 부활청약 | 장기</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>롯데손해보험<br>계약변경 전자서명</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1 top1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 02 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 부활상세내역</button></li>
				<li aria-current="step"><button type="button">02. 계약부활시 유의사항 확인</button></li>
				<li><button type="button" disabled>03. 청약 및 주요사항 확인</button></li>
				<li><button type="button" disabled>04. 부활청약서 및 확인사항</button></li>
				<li><button type="button" disabled>05. 납부요청서 작성</button></li>
				<li><button type="button" disabled>06. 부가서류첨부</button></li>
				<li><button type="button" disabled>07. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역] -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>계약부활 시 유의사항을<br>확인해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [유의사항 확인] -->
		<!-- ######################### -->
		<fieldset class="form-agree2">
			<legend>전체항목 필수확인</legend>
			<!-- # 계약부활 시 유의사항에 대한 확인서 # -->
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<strong>계약부활 시 유의사항에 대한 확인서</strong>
					<a href="javascript:void(0);" class="btn">계약부활 시 유의사항에 대한 확인서 상세보기</a>
				</label>
			</div>
			<div class="label-check1">
				<!-- //	-->
				<label>
					<input type="checkbox">
					<strong>부활효력발생</strong>
					<span class="sub">
						본 청약내용은 인수규정이 미반영된 내용으로 청약에 대한 회사의 승낙이 있은 후 부활일자 이내에 해당 부활 보험료를 납입하여야
						부활청약은 효력을 가질 수 있습니다.<br>(부활일자 이후 부활보험료를 납입할 경우 납입한 날을 부활일자로 갈음합니다.)
					</span>
				</label>
				<!-- //	-->
				<label>
					<input type="checkbox">
					<strong>부활(효력회복)에 다른 보장적용</strong>
					<span class="sub">
						보험료 미납입에 따른 해지계약의 부활(효력회복)을 하는 경우 부활(효력회복)일을기준으로 보장개시일 및
						보험금 지급금액이 결정됩니다. 세부내용은 약관을 통해 확인 가능합니다.
					</span>
					<span class="sub">
						예시) 암 보장관련: 부활(효력회복)을 하는 경우 암 보장개시일은 부활(효력회복) 일을 포함하여 90일이 지난날의 다음날로 합니다.
						단, 피보험자의 만 나이가 15세 미만인 경우에는 부활(효력회복)일로 합니다.
					</span>
				</label>
				<!-- //	-->
				<label>
					<input type="checkbox">
					<strong>화재보험가입시 유의사항</strong>
					<span class="sub2">
						화재(화재를 보장하는 장기보험 포함)보험은 보험계약체결 시 보험에 가입한 물건의 가치(이하 ‘보험가액’이라 합니다)를
						평가하지 않고 사고시 보험가액을 산정하여 보험가입금액을 한도로 보장하는 미평가 보험입니다.
					</span>
					<span class="sub2">
						보험계약자가 보험목적물의 시세보다 지나치게 높은 보험가입금액을 설정하거나 경기변동 등으로 보험에 가입한 물건의
						가치가 급격히 하락하는 경우에는 초과보험 (보험가입금액)이 발생할 수 있습니다.
					</span>
					<span class="sub2">
						보험계약자가 초과보험을 이유로 보험가입금액의 감액을 청구할 경우 보험회사는 보험가입금액의 조정을 통해
						경과하지 않은 기간에 대한 보험료를 환급하여 드립니다.
					</span>
					<span class="sub2">
						또는 초과보험에 해당될 경우에는 계약자가 사로로 입은 실제 손해만을 보상한다는 손해보험의 보상원칙에 따라
						계약체결시점에 설정하신 보험가입금액보다 적은 보험금을 받을 수도 있음을 유의하셔야 합니다.
					</span>
				</label>
				<!-- //	-->
				<label>
					<input type="checkbox">
					<strong>의료급여 수급권자 할인</strong>
					<span class="sub">
						계약자 또는 피보험자가 계약 청약 시 또는 보험기간 중에 피보험자가 의료급여법상 의료급여 수급권자임을 증명할 수 있는 서류를
						제출한 경우 매회 납입되는 실손의료비 보장에 대한 보장영업 보험료에 한하여 할인이 적용되며 할인율 및 적용기간 등 세부사항은
						사업방법서 별지에 따릅니다.<br>(단 피보험자가 수급권자의 자격을 상실한 경우 지체없이 회사에 알려야 하며 수급권자의
						자격을 상실한 날로부터 할인되지 않는 보장 영업보험료를 적용합니다.)
					</span>
				</label>
				<!-- //	-->
			</div>
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
