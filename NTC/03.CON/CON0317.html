<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>제지급(해약) 모바일 전자배서_보험계약 이동에 따른 비교안내 | 계약변경 업무전달요청 | 장기</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>롯데손해보험<br>모바일 전자계약변경</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1 top1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 02 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 해약신청서류 확인</button></li>
				<li aria-current="step"><button type="button">02. 보험계약 이동에 따른 비교안내</button></li>
				<li><button type="button" disabled>04. 환급계좌입력</button></li>
				<li><button type="button" disabled>05. 부가서류첨부</button></li>
				<li><button type="button" disabled>06. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역]  -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>괄호안의 문구를 선택하여<br>입력 해주세요</p>
		</div>

		<!-- ######################### -->
		<!-- [내용확인/동의] -->
		<!-- ######################### -->
		<!-- # 해약시 보험계약 이동(승환계약)에 따른 비교 안내확인서 # -->
		<fieldset class="form-agree2">
			<legend>해약시 보험계약 이동(승환계약)에 따른 비교 안내확인서</legend>
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<strong>해약시 보험계약 이동(승환계약)에 따른 비교 안내확인서</strong>
					<a href="javascript:void(0);" class="icon-com1 ic3 right simple">해약시 보험계약 이동(승환계약)에 따른 비교 안내확인서 상세보기</a>
				</label>
			</div>
		</fieldset>

		<!-- # [입력영역] 가입상품 안내사항 및 동의사항 # -->
		<fieldset class="form-wrap3">
			<legend>가입상품 안내사항 및 동의사항</legend>
			<!-- // -->
			<div class="form">
				<span>본인(계약자)</span>
				<!-- [CASE1] 기본 -->
				<div class="text2" data-label="하다미">
					<input type="text" maxlength="3" required>
				</div><span>은(는) 기존계약 및 신규계약의 주요 내용에 대하여 모집인</span>
				<div class="text2" data-label="공지철">
					<input type="text" maxlength="3" value="공지철" required>
				</div><span>으(로) 부터 충분히</span>
				<!-- [CASE2] 오류 : 클래스명(invalid) 추가 -->
				<div class="text2 invalid" data-label="비교설명">
					<input type="text" maxlength="4" value="비교설묭" required>
				</div><span>받았으며, 보험계약 이동에 따른</span>
				<!-- [CASE3] 정상 : 클래스명(valid) 추가 -->
				<div class="text2" data-label="손해가능성">
					<input type="text" maxlength="5" value="손해가능성" required>
				</div><span>을 충분히</span>
				<div class="text2" data-label="설명듣고">
					<input type="text" maxlength="4" required>
				</div><span>동 계약을 청합니다.</span>
			</div>
			<!-- // -->
		</fieldset>
		<!-- # // # -->

		<!-- # 계약의 해약 시 변심으로 인한 해약 취소 불가 인지 및 해약 동의 # -->
		<fieldset class="form-agree2">
			<legend>계약의 해약 시 변심으로 인한 해약 취소 불가 인지 및 해약 동의</legend>
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<strong>계약의 해약 시 변심으로 인한 해약 취소가 불가함을 인지하였으며 해약에 동의합니다.</strong>
				</label>
			</div>
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action c3">이전</button>
			<!-- <button type="button" class="btn-action c1">다음</button> : 활성화 -->
			<button type="button" class="btn-action c1" disabled>다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
