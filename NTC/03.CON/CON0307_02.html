<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>태아확정 모바일 전자배서_유의사항 확인 | 계약변경 업무전달요청 | 장기</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>롯데손해보험<br>계약변경 전자서명</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1 top1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 02 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 해약신청서류 확인</button></li>
				<li aria-current="step"><button type="button" disabled>02. 유의사항 확인</button></li>
				<li><button type="button" disabled>04. 환급계좌입력</button></li>
				<li><button type="button" disabled>05. 부가서류첨부</button></li>
				<li><button type="button" disabled>06. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역]  -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>연금해약 시 유의사항을<br>확인해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [유의사항 확인] -->
		<!-- ######################### -->
		<!-- # 계약변경 유의사항에 대한 확인서 # -->
		<fieldset class="form-agree2">
			<legend>전체항목 필수확인</legend>
			<!-- // -->
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<strong>계약변경 유의사항에 대한 확인서 및 증빙서류확인</strong>
					<a href="javascript:void(0);" class="btn">확인서 및 증빙서류 확인</a>
				</label>
			</div>
			<!-- //	-->
			<div class="label-check1">
				<label>
					<input type="checkbox">
					<span>연금저축상품은 환급금을 연금형태로 수령하도록 개발하여 판매되는 상품으로, 환급금을 연금형태로 수령하지 않고 중도해지하여 일시금으로 수령하시면 세법에 근거하여높은 부과됩니다.<br>
						그러나 이는 고객님께서 납부하신 연금보험료로 매년 연말정산 시 혹은 종합소득세 신고 시 소득공제(세액공제)를 받았다는 가정하에 부과되는 것이므로, 고객님께서 다음 사항 중 하나에 해당하시는 경우 관련된 증빙서류를 제출해 주시면 세금감면(환급) 혜택을 받으실  수 있습니다. </span>
					<span class="sub2">소득이 없어 매년 소득공제(세액공제)를 받은 적이 없는 경우</span>
					<span class="sub2">연금저축 상품의 다건 가입으로 연간 소득공제 한도를 초과 납부하신 경우</span>
					<span class="sub2">특이사유로 중도해지하는 경우</span>
				</label>
				<label>
					<input type="checkbox">
					<strong>주의사항</strong>
					<span class="sub2">연금저축상품은 2001년 1월 1일 이후부터 판매하는 상품을 의미합니다.</span>
					<span class="sub2">해지 당해년도 납입보험료는 소득공제 대상이 아니므로 세금감면(환급) 대상이 아닙니다.</span>
				</label>
			</div>
			<!-- //	-->
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
