<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">

	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->

	<header class="header">
		<h1>롯데손해보험<br>계약변경 전자서명</h1>

	<div class="container" data-page="1 top1">

		<!-- [진행상태] STEP 06 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<!--  [CASE] 일반부활 모바일 전자배서
				<ol data-toggle="content">
					<li><button type="button">01. 부활상세내역</button></li>
					<li><button type="button">02. 계약부활시 유의사항 확인</button></li>
					<li><button type="button">03. 청약 및 주요사항 확인</button></li>
					<li><button type="button">04. 부활청약서 및 확인사항</button></li>
					<li><button type="button">05. 납부요청서 작성</button></li>
					<li><button type="button" disabled>06. 부가서류첨부</button></li>
					<li aria-current="step"><button type="button" disabled>07. 전자서명</button></li>
				</ol>
			-->

				<li><button type="button">01. 변경사항 확인</button></li>
				<li><button type="button">02. 계약변경에 따른 유의사항 확인</button></li>
				<li><button type="button">03. 계약변경신청서 확인</button></li>
				<li><button type="button">04. 환급계좌입력</button></li>
				<li><button type="button">05. 부가서류첨부</button></li>
				<li aria-current="step"><button type="button" disabled>06. 전자서명</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역]  -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>고객님의 성함과 자필서명을<br>써주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [성명/서명 영역] -->
		<!-- ######################### -->
		<div class="form-wrap1">
			<!-- # 성명 # -->
			<dl class="form t1">
				<dt>성명을 정자로 써주세요.</dt>
				<dd><data class="text3" data-label="하다미"></data></dd>
				<dd class="side">
					<button type="button" class="icon-com1 ic21">초기화</button>
				</dd>
			</dl>

			<!-- # 서명 # -->
			<dl class="form t1">
				<dt>서명을 해주세요.</dt>
				<dd><data class="text3" data-label="하다미"></data></dd>
				<dd class="side">
					<button type="button" class="icon-com1 ic21">초기화</button>
				</dd>
			</dl>
		</div>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
