<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>전자위촉</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 04 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 등록신청 및 고지사항</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">02. 위촉계약서</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">03. 동의서 및 준수사항</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li aria-current="step"><button type="button">04. 전자서명</button></li>
				<li><button type="button" disabled>05. 위촉서류 확인</button></li>
				<li><button type="button" disabled>06. 급여계좌 등록</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단영역]  -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>위촉서류 작성을 위한<br>성함과 자필서명을 써주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [성명/서명 영역] -->
		<!-- ######################### -->
		<div class="form-wrap1">
			<!-- # 성명 # -->
			<dl class="form t1">
				<dt>이름을 정자로 써주세요.</dt>
				<dd><data class="text3" data-label="하다미" value="하다미"></data></dd>
				<dd class="side">
					<button type="button" class="icon-com1 ic21">초기화</button>
				</dd>
			</dl>

			<!-- # 서명 # -->
			<dl class="form t1">
				<dt>서명을 해주세요.</dt>
				<!-- [CASE] 미입력시:오류
				<dt class="txt-c1">서명을 해주세요.</dt>
				 -->
				<dd><data class="text3" data-label="" value=""></data></dd>
				<dd class="side">
					<button type="button" class="icon-com1 ic21">초기화</button>
				</dd>
			</dl>
			<!-- # // # -->
		</div>

		<!-- # 안내사항 # -->
		<ul class="txt-bul1 t2 line">
			<li>저장하신 서명은 <strong>위촉서류 작성시 자동으로 입력</strong>됩니다.</li>
			<li>저장된 서명은 편리한 계약서 작성을 돕기 위한 목적으로만 활용되며, <strong>서류작성 완료 시 즉시 파기</strong>됩니다.</li>
		</ul>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action c3">이전</button>
			<button type="button" class="btn-action c1">서명등록</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
