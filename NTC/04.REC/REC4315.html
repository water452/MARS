<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>위탁(위촉)계약서 | 위촉계약서 작성 | 전자위촉</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>전자위촉</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 02 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 등록신청 및 고지사항</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li aria-current="step"><button type="button">02. 위촉계약서</button></li>
				<li><button type="button" disabled>03. 동의서 및 준수사항</button></li>
				<li><button type="button" disabled>04. 전자서명</button></li>
				<li><button type="button" disabled>05. 위촉서류 확인</button></li>
				<li><button type="button" disabled>06. 급여계좌 등록</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단문구] -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>계약서 및 약정서를 확인해주세요.</p>
		</div>

		<!-- ######################### -->
		<!-- [계약서 및 약정서 확인영역] -->
		<!-- ######################### -->
		<fieldset class="form-agree2">
			<legend>보험설계사 위촉계약서</legend>
			<div class="label-check1">
				<button type="button" class="checked"><span>보험설계사위촉(위탁) 계약서</span></button> <!-- [D] 체크된 상태 : 클래스(checked) 추가 -->
			</div>
		</fieldset>

		<fieldset class="form-agree2">
			<legend>수수료지급기준에 관한 부속약정서</legend>
			<div class="label-check1">
				<button type="button"><span>수수료지급기준에 관한 부속약정서</span></button>
			</div>
		</fieldset>

		<fieldset class="form-agree2">
			<legend>위탁계약유지 최저기준에 관한 부속약정서</legend>
			<div class="label-check1">
				<button type="button"><span>위탁계약유지 최저기준에 관한 부속약정서</span></button>
			</div>
		</fieldset>

		<fieldset class="form-agree2">
			<legend>추가 위탁업무에 관한 부속약정서</legend>
			<div class="label-check1">
				<button type="button"><span>추가 위탁업무에 관한 부속약정서</span></button>
			</div>
		</fieldset>

		<fieldset class="form-agree2">
			<legend>수수료지급에 관한 중요사항 설명이행 및 숙지확인서</legend>
			<div class="label-check1">
				<button type="button"><span>수수료지급에 관한 중요사항 설명이행 및 숙지확인서</span></button>
			</div>
		</fieldset>

		<fieldset class="form-agree2">
			<legend>수수료 지급 타입 신청서</legend>
			<div class="label-check1">
				<button type="button"><span>수수료 지급 타입 신청서</span></button>
			</div>
		</fieldset>

		<fieldset class="form-agree2">
			<legend>개인정보처리위탁 계약서</legend>
			<div class="label-check1">
				<button type="button"><span>개인정보처리위탁 계약서</span></button>
			</div>
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action t1" data-sticky="bottom">
			<button type="button" class="btn-action">이전</button>
			<button type="button" class="btn-action c1">다음</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
