<!-- ################################################### -->
<!-- ### [전체팝업] : 모달팝업으로 변경 시 참고사항 ### -->
<!-- ### [D] main태그 위에 위치 ### -->
<!-- ### [D] data-popmodal="true" 속성 추가 : 모달팝업으로 인식 ### -->

<div class="popup-wrapper">
	<article>
		<!-- -------------------------------------- -->
		<!-- # [HEADER] 팝업 타이틀 -->
		<!-- -------------------------------------- -->
		<header class="header">
			<h1>분급/선지급 타입 알아보기</h1>
			<button type="button" data-btn="pop-close">분급/선지급 타입 알아보기 닫기</button>
		</header>

		<!-- -------------------------------------- -->
		<!-- # [CONTAINER] 컨텐츠 -->
		<!-- -------------------------------------- -->
		<div class="container">
			<!-- 2023-01-18 변경 -->
			<!-- ######################### -->
			<!-- [분급형] -->
			<!-- ######################### -->
			<div class="point-info2">
				<h2>분급형</h2>
				<dl>
					<dt class="merits">장점</dt>
					<dd>이행보증보험료를 내지 않아요!<br>받을 수 있는 <strong>총 금액이 선지급형보다 많아요!</strong><br>환수가 없어요</dd> <!-- 2023-01-18 변경 -->
					<dt class="demerits">단점</dt>
					<dd>수수료를 <strong>나눠서</strong> 받아요.</dd>
				</dl>
				<img src="../../resource/img/com/solution/img_point_graph3.png" alt="">
			</div>
			<!-- //2023-01-18 변경 -->

			<!-- ######################### -->
			<!-- [선지급형] -->
			<!-- ######################### -->
			<div class="point-info2">
				<h2>선지급형</h2>
				<dl>
					<dt class="merits">장점</dt>
					<dd><strong>다음달에 더 많은 수수료</strong>를 받을 수 있어요!</dd>
					<dt class="demerits">단점</dt>
					<dd><strong>이행보증보험료</strong>를 내야해요!<br>첫 달 이후에 수수료 발생이 훨씬 적어요.</dd>
				</dl>
				<img src="../../resource/img/com/solution/img_point_graph2.png" alt="">
			</div>
			<!-- ######################### -->
		</div>
	</article>
</div>
