<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>급여계좌등록 | 위촉계약서 작성 | 전자위촉</title>
<link rel="stylesheet" href="../../resource/css/common.css?20220913">
<link rel="stylesheet" href="../../resource/css/content.css?20220913">
<link rel="stylesheet" href="../../resource/css/page.css?20220913">
<script src="../../resource/js/jquery-3.2.1.min.js"></script>
<script src="../../resource/js/jquery-ui.min.js"></script>
<script src="../../resource/js/ui.plugin.js"></script>
<script src="../../resource/js/ui.common.js?20220913"></script>
<!--
	**************************************************************************
	*	수정일			수정내역
	*	-------------- 	------------------------------------------------------
	*	[M 2022-11-14]	① 이전 버튼 추가
	**************************************************************************
-->
</head>
<body>
<!-- 2022-12-23 : 카톡브라우저 대응 수정 -->
<main id="wrapper" style="overflow-y:auto;position:fixed;left:0;top:0;width:100%;height:100%;z-index:50;">
<!-- // 2022-12-23 : 카톡브라우저 대응 수정 -->
	<!-- -------------------------------------- -->
	<!-- # [HEADER] 페이지 타이틀 -->
	<!-- -------------------------------------- -->
	<header class="header">
		<h1>급여계좌등록</h1>
	</header>

	<!-- -------------------------------------- -->
	<!-- # [CONTAINER] 컨텐츠 -->
	<!-- -------------------------------------- -->
	<div class="container" data-page="1">
		<!-- ######################### -->
		<!-- [진행상태] STEP 06 -->
		<!-- ######################### -->
		<div class="info-step1" data-autoset="toggle" data-sticky="top">
			<button type="button" data-toggle="btn" aria-expanded="false">진행상태 상세보기</button>
			<ol data-toggle="content">
				<li><button type="button">01. 등록신청 및 고지사항</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">02. 위촉계약서</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">03. 동의서 및 준수사항</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">04. 전자서명</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li><button type="button">05. 위촉서류 확인</button><button type="button" class="btn-sub3 c2">수정</button></li>
				<li aria-current="step"><button type="button">06. 급여계좌 등록</button></li>
			</ol>
		</div>

		<!-- ######################### -->
		<!-- [상단문구] -->
		<!-- ######################### -->
		<div class="tit-section">
			<p>김롯데님의 명의의<br>계좌를 입력해 주세요</p>
		</div>

		<!-- ######################### -->
		<!-- [입력영역] 계좌 정보 -->
		<!-- ######################### -->
		<fieldset class="form-wrap1">
			<legend>계좌입력</legend>

			<!-- # 항목명 # -->
			<dl class="form">
				<dt>은행선택</dt>
				<dd>
					<!-- [CASE1] 기본 -->
					<div class="input-btn1">
						<data class="selectbox" value="" data-label="선택"></data>
						<button type="button">은행선택 팝업 열기</button>
					</div>

					<!-- [CASE1] 오류 -->
					<div class="input-btn1 invalid">
						<data class="selectbox" value="" data-label="선택" aria-invalid="true"></data><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<button type="button">은행선택 팝업 열기</button>
					</div>
					<div class="validation">결제은행을 선택해주세요.</div>
				</dd>
			</dl>

			<dl class="form">
				<dt>계좌번호</dt>
				<dd>
					<!-- [CASE1] 기본 -->
					<div class="input-wrap1">
						<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력">
						<button type="button" class="btn-sub1">계좌확인</button>
					</div>

					<!-- [CASE2] 계좌 확인 -->
					<div class="input-wrap1 valid">
						<input type="tel" class="text" title="계좌번호" placeholder="214182492" aria-invalid="false"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<button type="button" class="btn-sub1" disabled>계좌확인</button>
					</div>
					<div class="validation">계좌가 정상 확인되었습니다.</div>

					<!-- [CASE3] 계좌번호 미입력 -->
					<div class="input-wrap1">
						<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력" aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<button type="button" class="btn-sub1" disabled>계좌확인</button>
					</div>
					<div class="validation">계좌번호를 입력해주세요.</div>

					<!-- [CASE4] 계좌 일치하지 않음 -->
					<div class="input-wrap1">
						<input type="tel" class="text" title="계좌번호" placeholder="계좌번호 ‘-’ 없이 입력" aria-invalid="true"><!-- [D] 오류시 : 속성(aria-invalid="true") 추가 후 ui.initReload(); 호출 -->
						<button type="button" class="btn-sub1">계좌확인</button>
					</div>
					<div class="validation">계좌가 일치하지 않습니다.</div>
				</dd>
			</dl>
		</fieldset>

		<!-- ######################### -->
		<!-- [하단영역] 액션버튼 -->
		<!-- ######################### -->
		<div class="area-action" data-sticky="bottom">
			<button type="button" class="btn-action">이전</button><!-- [M 2022-11-14] 버튼 추가 -->
			<button type="button" class="btn-action c1">수수료 계좌 등록</button>
		</div>
		<!-- ######################### -->
	</div>
	<!-- -------------------------------------- -->
</main>
</body>
</html>
