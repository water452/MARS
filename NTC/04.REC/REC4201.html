<!-- 23-01-26 ios 커서 이슈 수정 -->
<script>
	// input 포커스 상태서 스크롤 이벤트 발생 체크(커서 컬러 투명으로)
	window.addEventListener("scroll", (event) => {
		if( document.activeElement.tagName == 'INPUT'){
			document.activeElement.className += 'cursor-none';
		}	
	});
	// 스크롤 이벤트 멈춤 체크(커서 상태 되돌림)
	const onScrollStop = callback => {
		let isScrolling;
		window.addEventListener(
			'scroll',
			e => {
			clearTimeout(isScrolling);
			isScrolling = setTimeout(() => {
				callback();
			}, 100);
			},
			false
		);
	};
	onScrollStop(() => {
		document.activeElement.classList.remove('cursor-none');
	});
</script>
<!-- // 23-01-26 ios 커서 이슈 수정 -->
